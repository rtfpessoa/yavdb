- id: snykio:cocoapods:freetype:470694
  title: Out-of-bounds Write
  description: |
    [freetype][1] is a freely available software library to render fonts

    Affected versions of this package are vulnerable to Out-of-bounds Write.
    This is caused by the `t1_decoder_parse_charstrings` function in
    `psaux/t1decode.c` receiving a malicious string. This can cause a
    heap-based buffer overflow that can lead to an out-of-bounds write.



    [1]: https://github.com/structuresound/freetype.git
