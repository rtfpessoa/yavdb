- id: snykio:cocoapods:freetype:470911
  title: Out-of-bounds Read
  description: |
    [freetype][1] is a freely available software library to render fonts

    Affected versions of this package are vulnerable to Out-of-bounds Read.
    The library does not check if a font contains a glyph name, allowing a
    malicious user to send a font file to cause a heap-based buffer
    over-read.



    [1]: https://github.com/structuresound/freetype.git
