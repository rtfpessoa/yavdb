- id: snykio:cocoapods:freetype:470725
  title: Out-of-bounds Write
  description: |
    [freetype][1] is a freely available software library to render fonts

    Affected versions of this package are vulnerable to Out-of-bounds Write.
    These writes are caused by a heap-based buffer overflow in the
    `t1_builder_close_contour` function in `psaux/psobjs.c`. If a malformed
    font is supplied, it is possible that the `contour` variable is started
    but no points added, causing the buffer overflow.



    [1]: https://github.com/structuresound/freetype.git
