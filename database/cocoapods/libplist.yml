- id: snykio:cocoapods:libplist:470921
  title: Out-of-bounds Read
  description: |
    [libplist][1] is a library to handle Apple Property List format in
    binary or XML

    Affected versions of this package are vulnerable to Out-of-bounds Read.
    The attacks exist when a user passes an Apple Property List data that is
    that is shorter than 8 bytes to the main function in `plistutil.c`.



    [1]: https://github.com/libimobiledevice/libplist.git
