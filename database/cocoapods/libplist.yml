  title: Resource Management Errors
  description: |
    [libplist][1] is a library to handle Apple Property List format in
    binary or XML

    Affected versions of this package are vulnerable to Resource Management
    Errors. The vulnerability exists because the `parse_data_node` function
    in `bplist.c` does not handle memory allocation properly, allowing a DoS
    attack using a `plif` file locally.



