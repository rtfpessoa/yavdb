    gone in iOS, this spec gives your project non-deprecated OpenSSL
    support.

    Affected versions of this package are vulnerable to Cryptographic
    Issues. OpenSSL is vulnerable to man in the middle (MitM) attacks. These
    attacks are possible because an attacker can force OpenSSL to use a
    zero-length master key. This allows attackers to hijack sessions and
    obtain sensitive information. This is also known as the \"CCS
    Injection\".



