    Affected versions of this package are vulnerable to Information
    Exposure. OpenSSL is vulnerable to a carry propagation issue with the
    x86\_64 Montgomery squaring procedure. This attack can be carried out
    against unpatched systems using a target private key with persistent DH
    parameters and a private key which is shared with multiple clients. This
    could in some circumstances lead to information disclosure as it makes
    it easier to deduce information about the private key.

    This only affects processors that support the BMI1, BMI2 and ADX
    extensions like Intel Broadwell (5th generation) and later or AMD Ryzen.



