  title: Race Condition
  description: |
    [OpenSSL][1] is a SSL/TLS and Crypto toolkit. Deprecated in Mac OS and
    gone in iOS, this spec gives your project non-deprecated OpenSSL
    support.

    Affected versions of this package are vulnerable to Race Condition.
    OepnSSL is vulnerable to denial of service (DoS) attacks through memory
    overwrite and client application crash. If a multithreaded client
    connects to a malicious server using a resumed session, it is possible
    to trigger a race condition in the ssl\_parse\_serverhello\_tlsext
    function which allows an attacker to write up to 255 bytes of freed
    memory.



