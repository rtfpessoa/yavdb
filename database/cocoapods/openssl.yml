- id: snykio:cocoapods:openssl:470648
  title: Improper Certificate Validation
  description: |
    [OpenSSL][1] is a SSL/TLS and Crypto toolkit. Deprecated in Mac OS and
    gone in iOS, this spec gives your project non-deprecated OpenSSL
    support.

    Affected versions of this package are vulnerable to Improper Certificate
    Validation. OpenSSL has Insecure Path Defaults. When installed on a
    Windows machine, the default `OPENSSLDIR` is `C:/usr/local` which is
    world writable. This allows an attacker to modify OpenSSL\'s default
    configuration, insert CA certificates, modify (or even replace) existing
    engine modules, etc.



    [1]: https://openssl.org/source/openssl-1.0.2j.tar.gz
