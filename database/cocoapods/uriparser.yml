- id: snykio:cocoapods:uriparser:470638
  title: Integer Overflow
  description: |
    [uriparser][1] is a strictly RFC 3986 compliant URI parsing and handling
    library written in C.

    Affected versions of this package are vulnerable to Integer Overflow. It
    is possible due to unchecked multiplication in the `uriComposeQuery*` or
    `uriComposeQueryEx*` function.



    [1]: https://cocoapods.org/pods/uriparser
