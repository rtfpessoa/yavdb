- id: snykio:cocoapods:libetpan:472126
  title: NULL Pointer Dereference
  description: |
    [libetpan][1] is a portable, efficient framework for different kinds of
    mail access: IMAP, SMTP, POP and NNTP.

    Affected versions of this package are vulnerable to NULL Pointer
    Dereference. A null dereference vulnerability has been found in the MIME
    handling component, as used in MailCore and MailCore 2. A crash can
    occur in `low-level/imf/mailimf.c` during a failed parse of a `CC`
    header , containing multiple e-mail addresses.



    [1]: https://github.com/dinhviethoa/libetpan
