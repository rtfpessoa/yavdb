- id: snykio:cocoapods:opencv:470642
  title: NULL Pointer Dereference
  description: |
    [OpenCV][1] is an OpenCV (Computer Vision) for iOS

    Affected versions of this package are vulnerable to NULL Pointer
    Dereference. OpenCV is vulnerable to denial of service (DoS). The attack
    is due to lack of proper memory handling in the function
    `cv::XMLParser::parse` at `persistence_xml.cpp`, leading to a
    null-pointer-dereference.



