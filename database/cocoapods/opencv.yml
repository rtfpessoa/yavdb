- id: snykio:cocoapods:opencv:470847
  title: Out-of-Bounds
  description: |
    [OpenCV][1] is an OpenCV (Computer Vision) for iOS

    Affected versions of this package are vulnerable to Out-of-Bounds.
    OpenCV is vulnerable to copy buffer overflows. If the length of
    AutoBuffer `_src` in `modules/imgcodecs/src/grfmt_pxm.cpp` is smaller
    than expected, it will cause a copy buffer overflow further down the
    line. Using this flaw, attackers can trigger remote code execution (RCE)
    attacks or denial of service (DoS) attacks.



