- id: snykio:cocoapods:cordova:470721
  title: Improper Input Validation
  description: |
    [Cordova][1] is a CocoaPods package for Cordova iOS

    Affected versions of this package are vulnerable to Improper Input
    Validation. It is possible to bypass whitelist protection mechanism
    within Cordova due to missing validations. The vulnerability is possible
    because it does not anchor the end of domain-name regular expressions.
    Therefore, it allows attacker to bypass the protection by using a domain
    name that has an acceptable name as an initial substring.



    [1]: https://github.com/apache/cordova-ios.git
