- id: snykio:cocoapods:cordova:470759
  title: Access Restriction Bypass
  description: |
    [Cordova][1] is a CocoaPods package for Cordova iOS

    Affected versions of this package are vulnerable to Access Restriction
    Bypass. Cordova is vulnerable to the bypass of intended device-resource
    restrictions. Leveraging on an event-based bridge, a library clone, and
    an IFRAME script execution, a remote attacker is able to wait for a
    certain amount of time for an OnJsPrompt handler return value as an
    alternative to correct synchronization to bypass these restrictions.



    [1]: https://github.com/apache/cordova-ios.git
