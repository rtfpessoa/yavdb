- id: snykio:cocoapods:cocoaoniguruma:535384
  title: Buffer Over-read
  description: |
    [CocoaOniguruma][1] is a binding of Oniguruma regular expression engine

    Affected versions of this package are vulnerable to Buffer Over-read. In
    the function `fetch_interval_quantifier` (formerly known as
    `fetch_range_quantifier`) in `regparse.c`, `PFETCH` is called without
    checking `PEND`.



    [1]: https://github.com/psychs/cocoaoniguruma
