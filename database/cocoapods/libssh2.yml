- id: snykio:cocoapods:libssh2:471143
  title: Information Exposure
  description: |
    [libssh2][1] is a client-side C library implementing the SSH2 protocol.

    Affected versions of this package are vulnerable to Information
    Exposure. During the SSHv2 handshake when `libssh2` is to get a suitable
    value for \'group order\' in the Diffle Hellman negotiation, it would
    pass in number of bytes to a function that expected number of bits. This
    would result in the library generating numbers using only an 8th the
    number of random bits than what were intended: `128` or `256` bits
    instead of 1023 or 2047.



    [1]: https://github.com/endSly/libssh2-pod.git
