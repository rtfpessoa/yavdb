- id: snykio:cocoapods:libssh2:470846
  title: Improper Input Validation
  description: |
    [libssh2][1] is a client-side C library implementing the SSH2 protocol.

    Affected versions of this package are vulnerable to Improper Input
    Validation libssh2 is vulnerable to denial of service (DoS) attacks and
    other attacks. `kex_agree_methods` function in libssh2 reads incoming
    `SSH_MSG_KEXINIT` packet data without a proper range checking of length
    values, thereby allowing remote servers to cause a denial of service by
    using malicious `SSH_MSG_KEXINIT` packet.



    [1]: https://github.com/endSly/libssh2-pod.git
