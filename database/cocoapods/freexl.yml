- id: snykio:cocoapods:freexl:470882
  title: Remote Code Execution (RCE)
  description: |
    [freexl][1] is an open source library to extract valid data from within
    an Excel (.xls) spreadsheet.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE) via heap based buffer overflow. The attackers can get
    full control over the heap overflow since it does not check the content
    and dimension of the XLS files input to the `read_legacy_biff()`
    function. The vulnerability can be triggered only when malicious XLS
    file is in old BIFF format.



    [1]: http://www.gaia-gis.it/gaia-sins/freexl-sources/freexl-1.0.0e.tar.gz
