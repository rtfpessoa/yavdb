- id: snykio:cocoapods:freexl:470692
  title: Out-of-bounds Read
  description: |
    [freexl][1] is an open source library to extract valid data from within
    an Excel (.xls) spreadsheet.

    Affected versions of this package are vulnerable to Out-of-bounds Read.
    The vulnerability exists in the `parse_unicode_string` of `freexl.c`
    where it is possible for a heap-based buffer over-read to occur which
    has the potential to cause Denial of Service (DoS)



    [1]: http://www.gaia-gis.it/gaia-sins/freexl-sources/freexl-1.0.0e.tar.gz
