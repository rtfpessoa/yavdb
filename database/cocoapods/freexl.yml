- id: snykio:cocoapods:freexl:470877
  title: Remote Code Execution (RCE)
  description: |
    [freexl][1] is an open source library to extract valid data from within
    an Excel (.xls) spreadsheet.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE) via heap based buffer overflow. The library does not
    check the content and dimension of the XLS files input to the
    `read_biff_next_record()` function, allowing the vulnerability to be
    triggered when a malicious XLS file is passed to the application.



    [1]: http://www.gaia-gis.it/gaia-sins/freexl-sources/freexl-1.0.0e.tar.gz
