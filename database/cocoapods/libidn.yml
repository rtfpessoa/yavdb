  title: Out-of-bounds Read
  description: |
    [libidn][1] is an Encode/decode i18n domains using Stringprep, Punycode
    and IDNA.

    Affected versions of this package are vulnerable to Out-of-bounds Read.
    The vulnerability is due to the use of `fgets` with fixed-size buffer,
    leading to out-of-bounds read and allows the attackers to get sensitive
    memory information .



    [1]: https://github.com/chrisballinger/libidn-framework.git
