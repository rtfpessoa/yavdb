  title: Improper Input Validation
  description: |
    [GethDevelop][1] is a golang implementation of the Ethereum protocol.

    Affected versions of this package are vulnerable to Improper Input
    Validation. TraceChain in `eth/api_tracer.go` does not verify that the
    end block is after the start block.



