- id: snykio:cocoapods:sqlite3:574698
  title: Buffer Overflow
  description: |
    [sqlite3][1] is an embedded SQL database engine

    Affected versions of this package are vulnerable to Buffer Overflow.
    `select.c` mishandles query-flattener optimization, leading to a
    `multiSelectOrderBy` heap overflow because of misuse of transitive
    properties for constant propagation.



    [1]: https://www.sqlite.org/2019/sqliteamalgamation3290000.zip
