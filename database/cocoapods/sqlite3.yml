  title: Use After Free
  description: |
    [sqlite3][1] is an embedded SQL database engine

    Affected versions of this package are vulnerable to Use After Free
    sqlite3 is vulnerable to denial of service. A malicious SQL command can
    cause a use-after-free bug that results in a denial of service condition
    and could potentially allow an attacker to execute arbitrary code.



