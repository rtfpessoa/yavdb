- id: snykio:cocoapods:starscreamsocketio:472367
  title: SSL Certificate Bypass
  description: |
    [StarscreamSocketIO][1] is a fork of Starscream, a conforming WebSocket
    (RFC 6455) client library in Swift for iOS and OSX.

    Affected versions of this package are vulnerable to SSL Certificate
    Bypass. `WebSocket.swift` allows an SSL Pinning bypass because pinning
    occurs in the stream function (this is too late; pinning should occur in
    the `initStreamsWithData` function).



    [1]: https://github.com/nuclearace/Starscream
