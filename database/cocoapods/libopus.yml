  title: Out-of-Bounds
  description: |
    [libopus][1] is a CocoaPods package for Opus

    Affected versions of this package are vulnerable to Out-of-Bounds. The
    vulnerability exists because `silk/NLSF_stabilize.c` does not properly
    validate the negative input when computing a minimum distance.



