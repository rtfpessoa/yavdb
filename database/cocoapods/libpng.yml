- id: snykio:cocoapods:libpng:472125
  title: Improper Input Validation
  description: |
    [libpng][1] is a Portable Network Graphics support library

    Affected versions of this package are vulnerable to Improper Input
    Validation. Does not properly check the length of chunks against the
    user limit. Attackers can exploit this issue to bypass certain security
    restrictions to perform unauthorized actions.



    [1]: http://www.libpng.org/
  affected_package: libpng
