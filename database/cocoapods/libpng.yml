- id: snykio:cocoapods:libpng:472419
  title: NULL Pointer Dereference
  description: |
    [libpng][1] is a Portable Network Graphics support library

    Affected versions of this package are vulnerable to NULL Pointer
    Dereference. The vulnerability has existed in libpng since version 0.71.
    To be vulnerable, an application has to load a text chunk into the `png`
    structure, then delete all text, then add another text chunk to the same
    `png` structure.



    [1]: http://www.libpng.org/
