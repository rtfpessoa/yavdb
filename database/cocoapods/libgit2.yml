- id: snykio:cocoapods:libgit2:471190
  title: Denial of Service (DoS)
  description: |
    [libgit2][1] is a CocoaPods package for The libgit2 Library.

    Affected versions of this package are vulnerable to Denial of Service
    (DoS) via Double Free. The vulnerability exists due to the incorrect
    return of an error code in `read_entry()` of `index.c`, causing Denial
    of service when parsing a malicious repository index.



