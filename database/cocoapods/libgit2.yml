- id: snykio:cocoapods:libgit2:470710
  title: Buffer Overflow
  description: |
    [libgit2][1] is a CocoaPods package for The libgit2 Library.

    Affected versions of this package are vulnerable to Buffer Overflow in
    the `git_pkt_parse_line` function. This overflow can be triggered using
    a non-flush packet.



