  title: NULL Pointer Dereference
  description: |
    [libgit2][1] is a CocoaPods package for The libgit2 Library.

    Affected versions of this package are vulnerable to NULL Pointer
    Dereference because the `git_commit_message` function in `commit.c`
    parses raw objects which can cause Denial of Service via a cat-file
    command with an object file.



