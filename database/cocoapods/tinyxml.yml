- id: snykio:cocoapods:tinyxml:470691
  title: Out-of-Bounds
  description: |
    [tinyxml][1] is a simple, small, efficient, C++ XML parser that can be
    easily integrating into other programs.

    Affected versions of this package are vulnerable to Out-of-Bounds.
    TinyXML2 is vulnerable to heap-based buffer over-read. The vulnerability
    can be triggered when the attacker parses a malicious data to
    `XMLDocument::Parse` function.

    *Note*\: this vulnerability is disputed by the maintainers.



    [1]: https://github.com/leethomason/tinyxml2.git
