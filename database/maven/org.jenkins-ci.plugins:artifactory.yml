- id: snykio:maven:org.jenkins-ci.plugins:artifactory:561371
  title: Insufficiently Protected Credentials
  description: |
    [org.jenkins-ci.plugins:artifactory][1] is an integrates Jenkins and
    Artifactory to publish, resolve, promote and release traceable build
    artifacts.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. The plugin stores its Artifactory server password
    unencrypted in its global configuration file on the Jenkins master where
    it can be viewed by users with access to the master file system.



    [1]: https://github.com/jfrog/jenkins-artifactory-plugin
