- id: snykio:maven:org.jenkins-ci.plugins:artifactory:174858
  title: User Enumeration
  description: |
    [org.jenkins-ci.plugins:artifactory][1] integrates Jenkins and
    Artifactory to publish, resolve, promote and release traceable build
    artifacts.

    Affected versions of this package are vulnerable to User Enumeration
    attacks. A malicious user with Overall/Read access could enumerate
    credentials ID of credentials stored in Jenkins.



