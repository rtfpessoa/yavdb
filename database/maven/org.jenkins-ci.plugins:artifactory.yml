- id: snykio:maven:org.jenkins-ci.plugins:artifactory:174878
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:artifactory][1] is a integrates Jenkins and
    Artifactory to publish, resolve, promote and release traceable build
    artifacts.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). Artifactory Plugin does not perform permission checks on
    a method implementing form validation.

    This allows users with Overall/Read access to Jenkins to connect to an
    attacker-specified URL using attacker-specified credentials IDs obtained
    through another method, capturing credentials stored in Jenkins.

    `ReleaseAction#doSubmit`, `GradleReleaseApiAction#doStaging`,
    `MavenReleaseApiAction#doStaging`, and
    `UnifiedPromoteBuildAction#doSubmit` allows attackers to schedule a
    release build, perform release staging for Gradle and Maven projects,
    and promote previously staged builds, respectively.

    Additionally, this form validation method does not require POST
    requests, resulting in a cross-site request forgery vulnerability.



    [1]: https://github.com/jfrog/jenkins-artifactory-plugin
  affected_package: org.jenkins-ci.plugins:artifactory
