---
- id: snykio:maven:com.netflix.conductor:conductor-core:572437
  title: Remote Code Execution (RCE)
  description: |
    [com.netflix.conductor:conductor-core][1] is a microservices
    orchestration engine.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). It uses Java Bean Validation (JSR 380) custom
    constraint validators. When building custom constraint violation error
    messages, different types of interpolation are supported, including Java
    EL expressions. If an attacker can inject arbitrary data in the error
    message template being passed to
    ConstraintValidatorContext.buildConstraintViolationWithTemplate()
    argument, they will be able to run arbitrary Java code.



    [1]: https://github.com/Netflix/conductor
