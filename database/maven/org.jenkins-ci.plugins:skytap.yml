- id: snykio:maven:org.jenkins-ci.plugins:skytap:456235
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:skytap][1] is a plugin for integrating Jenkins
    build and deployment processes with Skytap Cloud.

    Affected versions of this package are vulnerable to Information Exposure
    due to unencrypted credentials stored in job config.xml files on the
    Jenkins master. These credentials could be viewed by users with
    `Extended Read` permission, or access to the master file system.



    [1]: https://github.com/jenkinsci/skytap-cloud-plugin
  affected_package: org.jenkins-ci.plugins:skytap
  vulnerable_versions:
  - "< 2.07"
  severity: medium
