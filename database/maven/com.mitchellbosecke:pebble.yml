  description: |
    [com.mitchellbosecke:pebble][1] is a java templating engine inspired by
    Twig.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. It allows attackers to bypass a protection mechanism
    (intended to block access to instances of `java.lang.Class`) due to
    `getClass` being accessible via the public static `java.lang.Class
    java.lang.Class.forName(java.lang.Module,java.lang.String)` signature.



