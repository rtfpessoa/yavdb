- id: snykio:maven:org.wildfly.security:wildfly-elytron:567768
  title: Session Fixation
  description: |
    [org.wildfly.security:wildfly-elytron][1] is a new WildFly sub-project
    which is completely replacing the combination of PicketBox and JAAS as
    the WildFly client and server security mechanism.

    Affected versions of this package are vulnerable to Session Fixation.
    When using `FORM` authentication with a session ID in the URL, an
    attacker could perform a session fixation attack.



    [1]: https://wildfly-security.github.io/wildfly-elytron/
