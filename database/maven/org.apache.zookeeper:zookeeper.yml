- id: snykio:maven:org.apache.zookeeper:zookeeper:32301
  title: Authentication Bypass
  description: |
    [org.apache.zookeeper:zookeeper][1] is an effort to develop and maintain
    an open-source server which enables highly reliable distributed
    coordination.

    Affected versions of this package are vulnerable to Authentication
    Bypass. No authentication/authorization is enforced when a server
    attempts to join a quorum, as a result an arbitrary end point could join
    the cluster and begin propagating counterfeit changes to the leader.



    [1]: http://zookeeper.apache.org/
