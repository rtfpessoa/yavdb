- id: snykio:maven:org.apache.zookeeper:zookeeper:174781
  title: Access Control Bypass
  description: |
    [org.apache.zookeeper:zookeeper][1] is a centralized service for
    maintaining configuration information, naming, providing distributed
    synchronization, and providing group services.

    Affected versions of this package are vulnerable to Access Control
    Bypass. ZooKeeper’s `getACL()` method doesn’t check any permission when
    retrieving the ACLs of the requested node and returns all information
    contained in the ACL `Id` field as plain text string. If Digest
    Authentication is in use, the unsalted hash value will be disclosed by
    the `getACL()` method for unauthenticated or unprivileged users.



    [1]: http://zookeeper.apache.org/
  affected_package: org.apache.zookeeper:zookeeper
