- id: snykio:maven:org.keycloak:keycloak-common:568921
  title: Remote Code Execution (RCE)
  description: |
    [org.keycloak:keycloak-common][1] is an Open Source Identity and Access
    Management For Modern Applications and Services.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). It contains usages of `ObjectInputStream` without type
    checks. This flaw allows an attacker to inject arbitrarily serialized
    Java Objects.



    [1]: https://github.com/keycloak/keycloak/tree/2e34cd474b14e115d8df57718b135398848f0c0c/common
