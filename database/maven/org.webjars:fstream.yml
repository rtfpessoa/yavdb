- id: snykio:maven:org.webjars:fstream:479705
  title: Arbitrary File Overwrite
  description: |
    [org.webjars:fstream][1] is a package that supports advanced FS
    Streaming for Node.

    Affected versions of this package are vulnerable to Arbitrary File
    Overwrite. Extracting tarballs containing a hardlink to a file that
    already exists in the system and a file that matches the hardlink will
    overwrite the system\'s file with the contents of the extracted file.



    [1]: https://www.npmjs.com/package/fstream
