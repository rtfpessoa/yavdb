- id: snykio:maven:org.primefaces:primefaces:32045
  title: Arbitrary Code Execution
  description: |
    [`org.primefaces:primefaces`][1] is a UI library for the Java EE
    Ecosystem.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution due to a weak encryption flaw. An unauthenticated user may be
    able to inject arbitrary Expression Language code to the `PrimeFaces`
    custom EL parser.



    [1]: https://www.primefaces.org/
