  title: Information Exposure
  description: |
    [org.primefaces:primefaces][1] is a ultimate component suite for
    JavaServer Faces.

    Affected versions of this package are vulnerable to Information Exposure
    because `{{h:inputText maxlength}}` is validated on client side only.
    However, client side validation may be bypassed easily.



