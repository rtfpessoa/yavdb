- id: snykio:maven:org.apache.guacamole:guacamole:575220
  title: Remote Code Execution (RCE)
  description: |
    [org.apache.guacamole:guacamole][1] is a clientless remote desktop
    gateway.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). The package may mishandle pointers involved in
    processing data received via RDP static virtual channels. If a user
    connects to a malicious or compromised RDP server, a series of
    specially-crafted PDUs could result in memory corruption, possibly
    allowing arbitrary code to be executed with the privileges of the
    running process.



    [1]: https://github.com/apache/guacamole-client
