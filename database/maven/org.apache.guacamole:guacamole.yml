- id: snykio:maven:org.apache.guacamole:guacamole:173667
  title: Information Exposure
  description: |
    [org.apache.guacamole:guacamole][1] is a clientless remote desktop
    gateway.

    Affected versions of this package are vulnerable to Information
    Exposure. The package used a cookie for client-side storage of the
    user\'s session token. This cookie lacked the \"secure\" flag, which
    could allow an attacker eavesdropping on the network to intercept the
    user\'s session token if unencrypted HTTP requests are made to the same
    domain.



    [1]: https://github.com/apache/guacamole-client
