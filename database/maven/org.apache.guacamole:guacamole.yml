- id: snykio:maven:org.apache.guacamole:guacamole:575219
  title: Information Disclosure
  description: |
    [org.apache.guacamole:guacamole][1] is a clientless remote desktop
    gateway.

    Affected versions of this package are vulnerable to Information
    Disclosure. The package do not properly validate data received from RDP
    servers via static virtual channels. If a user connects to a malicious
    or compromised RDP server, specially-crafted PDUs could result in
    disclosure of information within the memory of the process handling the
    connection.



    [1]: https://github.com/apache/guacamole-client
