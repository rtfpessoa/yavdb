- id: snykio:maven:org.eclipse.jetty:jetty-http:32383
  title: Cache Poisoning
  description: |
    [org.eclipse.jetty:jetty-http][1] is an is a http module for jetty
    server.

    Affected versions of this package are vulnerable to Cache Poisoning. An
    `HTTP/1` style request line (i.e. method space URI space version) that
    declares a version of `HTTP/0.9` was accepted and treated as a 0.9
    request. If deployed behind an intermediary that also accepted and
    passed through the 0.9 version, the response sent could be interpreted
    by the intermediary as `HTTP/1` headers. This could be used to poison
    the cache if the server allowed the origin client to generate arbitrary
    content in the response.



    [1]: https://github.com/eclipse/jetty.project
