- id: snykio:maven:org.webjars.npm:nodemailer:1039742
  title: Command Injection
  description: |
    [org.webjars.npm:nodemailer][1] is an Easy as cake e-mail sending from
    your Node.js applications

    Affected versions of this package are vulnerable to Command Injection.
    Use of crafted recipient email addresses may result in arbitrary command
    flag injection in sendmail transport for sending mails.

    ### PoC   {#poc}

        -bi@example.com (-bi Initialize the alias database.)
        -d0.1a@example.com (The option -d0.1 prints the version of sendmail and the options it was compiled with.)
        -Dfilename@example.com (Debug output ffile)



    [1]: https://www.npmjs.org/package/nodemailer
