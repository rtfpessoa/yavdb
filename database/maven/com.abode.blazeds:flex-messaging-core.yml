- id: snykio:maven:com.abode.blazeds:flex-messaging-core:559545
  title: Arbitrary Code Execution
  description: |
    [com.abode.blazeds:flex-messaging-core][1] is a deprecated flex
    messaging core component for blazDS. Use
    `org.apache.flex.blazeds:flex-messaging-core` instead

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. It uses AMF3 deserializers which allow instantiation of
    arbitrary classes via public parameter-less constructors. An attacker
    may exploit this to send a malicious AMF3 object to the system to
    execute arbitrary code.



    [1]: https://mvnrepository.com/artifact/org.apache.flex.blazeds/flex-messaging-core
