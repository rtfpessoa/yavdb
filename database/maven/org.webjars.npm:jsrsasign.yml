- id: snykio:maven:org.webjars.npm:jsrsasign:574710
  title: Memory Corruption
  description: |
    [org.webjars.npm:jsrsasign][1] is a free pure JavaScript cryptographic
    library.

    Affected versions of this package are vulnerable to Memory Corruption.
    Its RSA PKCS1 v1.5 decryption implementation does not detect ciphertext
    modification by prepending \'\\0\' bytes to ciphertexts (it decrypts
    modified ciphertexts without error). An attacker might prepend these
    bytes with the goal of triggering memory corruption issues.



    [1]: https://www.npmjs.com/package/jsrsasign
