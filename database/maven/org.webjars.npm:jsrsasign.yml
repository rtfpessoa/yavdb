- id: snykio:maven:org.webjars.npm:jsrsasign:574713
  title: Remote Code Execution (RCE)
  description: |
    [org.webjars.npm:jsrsasign][1] is a free pure JavaScript cryptographic
    library.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). Its RSASSA-PSS (RSA-PSS) implementation does not detect
    signature manipulation/modification by prepending \'\\0\' bytes to a
    signature (it accepts these modified signatures as valid). An attacker
    can abuse this behavior in an application by creating multiple valid
    signatures where only one signature should exist. Also, an attacker
    might prepend these bytes with the goal of triggering memory corruption
    issues.



    [1]: https://www.npmjs.com/package/jsrsasign
