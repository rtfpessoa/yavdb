- id: snykio:maven:org.jgroups:jgroups:30129
  title: Authorization bypass
  description: |
    [org.jgroups:jgroups][1] is a reliable cluster communication toolkit.

    Affected versions of this package are vulnerable to Authorization
    bypass. JGroups before 4.0 does not require the proper headers for the
    ENCRYPT and AUTH protocols from nodes joining the cluster, which allows
    remote attackers to bypass security restrictions and send and receive
    messages within the cluster via unspecified vectors.



    [1]: https://mvnrepository.com/artifact/org.jgroups/jgroups
  affected_package: org.jgroups:jgroups
  vulnerable_versions:
