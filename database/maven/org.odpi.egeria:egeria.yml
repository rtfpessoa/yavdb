  title: CRLF Injection
  description: |
    [org.odpi.egeria:egeria][1] is a Top-level package providing the
    standards, frameworks, reference implementations and conformance tests
    for open metadata and governance.

    Affected versions of this package are vulnerable to CRLF Injection via
