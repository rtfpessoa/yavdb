- id: snykio:maven:xalan:xalan:31385
  title: Arbitrary Class Load
  description: |
    [xalan:xalan][1] is a XSLT processor for transforming XML documents into
    HTML, text, or other XML document types. It implements XSL
    Transformations (XSLT) Version 1.0 and XML Path Language (XPath) Version
    1.0 and can be used from the command line, in an applet or a servlet, or
    as a module in other program.

    Affected versions of this package are vulnerable to Arbitrary Class
    Load. The TransformerFactory in does not properly restrict access to
    certain properties when FEATURE\_SECURE\_PROCESSING is enabled, which
    allows remote attackers to bypass expected restrictions and load
    arbitrary classes or access external resources via a crafted
    `xalan:content-header`, `xalan:entities`, `xslt:content-header`,
    `xslt:entities` property, or a Java property that is bound to the XSLT
    1.0 system-property function.



    [1]: http://search.maven.org/#search%7Cga%7C1%7Ca%3A%22xalan%22
