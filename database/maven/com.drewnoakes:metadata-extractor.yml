---
- id: snykio:maven:com.drewnoakes:metadata-extractor:455419
  title: Buffer Overflow
  description: |
    [com.drewnoakes:metadata-extractor][1] is a Java library for reading
    metadata from image files.

    Affected versions of this package are vulnerable to Buffer Overflow.
    Extraction of light source metadata data from an invalid/corrupt image
    file can lead to an infinite loop recursion within `PanasonicRawWbInfo2`
    descriptor class, resulting in stack consumption.



    [1]: https://github.com/drewnoakes/metadata-extractor
