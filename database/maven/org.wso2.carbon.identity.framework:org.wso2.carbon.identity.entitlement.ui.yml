- id: snykio:maven:org.wso2.carbon.identity.framework:org.wso2.carbon.identity.entitlement.ui:572857
  title: Open Redirect
  description: |
    [org.wso2.carbon.identity.framework:org.wso2.carbon.identity.entitlement.ui][1]
    is a Carbon bundle that represent the Entitlement Aggregator module.

    Affected versions of this package are vulnerable to Open Redirect. A
    client-side open redirect arises when an application incorporates
    user-controllable data into the target of a redirection in an unsafe way
    in the management console. This payload is allowing to redirect the user
    to external domains.



    [1]: https://github.com/gayashanbc/carbon-identity-framework
