- id: snykio:maven:org.cloudfoundry.identity:cloudfoundry-identity-uaa:32287
  title: Privilege Escalation
  description: |
    [org.cloudfoundry.identity:cloudfoundry-identity-uaa][1] is a multi
    tenant identity management service, used in Cloud Foundry, but also
    available as a stand alone OAuth2 server.

    Affected versions of this package are vulnerable to Privilege Escalation
    across identity zones for clients performing offline validation. A zone
    administrator could configure their zone to issue tokens which
    impersonate another zone, granting up to admin privileges in the
    impersonated zone for clients performing offline token validation.



