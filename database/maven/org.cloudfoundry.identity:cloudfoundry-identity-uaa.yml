- id: snykio:maven:org.cloudfoundry.identity:cloudfoundry-identity-uaa:31437
  title: Denial of Service (DoS)
  description: |+
    [`org.cloudfoundry.identity:cloudfoundry-identity-uaa`][1] An issue was
    discovered in Cloud Foundry release v247 through v252, UAA stand-alone
    release v3.9.0 through v3.11.0, and UAA Bosh Release v21 through v26.
    There is a potential to subject the UAA OAuth clients to a denial of
    service attack.



    [1]: http://search.maven.org/#search%7Cga%7C1%7Ca%3A%22cloudfoundry-identity-uaa%22
    \nDenial of Service (DoS) describes a family of attacks, all aimed at
    making a system inaccessible to its intended and legitimate users.

    Unlike other vulnerabilities, DoS attacks usually do not aim at
    breaching security. Rather, they are focused on making websites and
    services unavailable to genuine users resulting in downtime.

    One popular Denial of Service vulnerability is DDoS (a Distributed
    Denial of Service), an attack that attempts to clog network pipes to the
    system by generating a large volume of traffic from many machines.

    When it comes to open source libraries, DoS vulnerabilities allow
    attackers to trigger such a crash or crippling of the service by using a
    flaw either in the application code or from the use of open source
    libraries.

    Two common types of DoS vulnerabilities:

    * High CPU/Memory Consumption- An attacker sending crafted requests that
      could cause the system to take a disproportionate amount of time to
      process. For example,
      [commons-fileupload:commons-fileupload](SNYK-JAVA-COMMONSFILEUPLOAD-30082).

    * Crash - An attacker sending crafted requests that could cause the
      system to crash. For Example, [npm `ws` package](npm:ws:20171108)

