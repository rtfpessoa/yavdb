- id: snykio:maven:org.cloudfoundry.identity:cloudfoundry-identity-uaa:32396
  title: Open Redirect
  description: |
    [org.cloudfoundry.identity:cloudfoundry-identity-uaa][1] is a multi
    tenant identity management service, used in Cloud Foundry, but also
    available as a stand alone OAuth2 server.

    Affected versions of this package are vulnerable to Open Redirects. It
    does not validate redirect URL values on a form parameter used for
    internal UAA redirects on the login page, allowing open redirects. A
    remote attacker can craft a malicious link that, when clicked, will
    redirect users to arbitrary websites after a successful login attempt.



    [1]: https://github.com/cloudfoundry/uaa
