  title: Authentication Bypass
  description: |
    [org.cloudfoundry.identity:cloudfoundry-identity-uaa][1] is a multi
    tenant identity management service, used in Cloud Foundry, but also
    available as a stand alone OAuth2 server.

    Affected versions of this package are vulnerable to Authentication
    Bypass. It was possible for an attacker to send requests to admin
    endpoints (i.e. `/Users` or `/Groups`, etc) with a valid refresh token
    (instead of an access token), and they would be incorrectly authorized.



