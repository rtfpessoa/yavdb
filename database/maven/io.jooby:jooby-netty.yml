- id: snykio:maven:io.jooby:jooby-netty:564249
  title: HTTP Response Splitting
  description: |
    [io.jooby:jooby-netty][1] is a netty implementation in jooby

    Affected versions of this package are vulnerable to HTTP Response
    Splitting. The `DefaultHttpHeaders` is set to `false` which means it
    does not validates that the header isn\'t being abused for HTTP Response
    Splitting.



    [1]: https://jooby.io/
