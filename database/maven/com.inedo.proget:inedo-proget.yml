- id: snykio:maven:com.inedo.proget:inedo-proget:469197
  title: Insufficiently Protected Credentials
  description: |
    [com.inedo.proget:inedo-proget][1] is an Inedo ProGet Plugin.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. The plugin was found to transmit configured
    credentials in plain text as part of the global Jenkins configuration
    form, potentially resulting in their exposure.



    [1]: https://plugins.jenkins.io/inedo-proget
