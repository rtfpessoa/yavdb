- id: snykio:maven:org.jenkins-ci.plugins:azure-ad:174559
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:azure-ad][1] is a Jenkins Plugin that supports
    authentication &amp; authorization via Azure Active Directory.

    Affected versions of this package are vulnerable to Information
    Exposure. It stored the client secret unencrypted in the global
    config.xml configuration file on the Jenkins master where it could be
    viewed by users with access to the master file system.



    [1]: https://github.com/jenkinsci/azure-ad-plugin
