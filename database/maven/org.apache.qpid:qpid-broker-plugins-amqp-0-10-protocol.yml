  description: |
    [org.apache.qpid:qpid-broker-plugins-amqp-0-10-protocol][1] is a maven
    plugin for AMQP 0-10 protocol broker.

    Affected versions of this package are vulnerable to Improper
    Authentication. The AMQP 0-8, 0-9, 0-91, and 0-10 connection handling in
    Apache Qpid Java before 6.0.3 might allow remote attackers to bypass
    authentication and consequently perform actions via vectors related to
    connection state logging.



