- id: snykio:maven:org.apache.skywalking:oap-server:575045
  title: SQL Injection
  description: |
    [org.apache.skywalking:oap-server][1] is an APM(application performance
    monitor) system, designed for microservices, cloud native and
    container-based architectures.

    Affected versions of this package are vulnerable to SQL Injection. When
    using H2/MySQL/TiDB as Apache SkyWalking storage, the metadata query
    through GraphQL protocol, there is a SQL injection vulnerability, which
    allows to access unexpected data.



    [1]: https://github.com/apache/skywalking
