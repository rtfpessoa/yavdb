- id: snykio:maven:org.jenkins-ci.plugins:mailer:32150
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:mailer][1] is a Breakout of the default Mailer
    from the Jenkins core.

    Affected version of this package are vulnerable to Cross-site request
    forgery (CSRF). It allows remote authenticated users to send
    unauthorized mail as an arbitrary user via a
    `/descriptorByName/hudson.tasks.Mailer/sendTestMail` request.



    [1]: https://github.com/jenkinsci/mailer-plugin
