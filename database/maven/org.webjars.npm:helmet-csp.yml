- id: snykio:maven:org.webjars.npm:helmet-csp:479733
  title: Configuration Override
  description: |
    [org.webjars.npm:helmet-csp][1] is a Content Security Policy that helps
    prevent unwanted content being injected into your webpages.

    Affected versions of this package are vulnerable to Configuration
    Override affecting the application\'s Content Security Policy (CSP).
    It\'s browser sniffing for Firefox deletes the `default-src` CSP policy,
    which is the fallback policy. This allows an attacker to remove an
    application\'s default CSP.



    [1]: https://www.npmjs.com/package/helmet-csp
