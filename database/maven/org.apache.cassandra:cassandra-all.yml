- id: snykio:maven:org.apache.cassandra:cassandra-all:609350
  title: Man-in-the-Middle (MitM)
  description: |
    [org.apache.cassandra:cassandra-all][1] is a maven plugin for the Apache
    Cassandra Project. Which, develops a highly scalable second-generation
    distributed database, bringing together Dynamo\'s fully distributed
    design and Bigtable\'s ColumnFamily-based data model.

    Affected versions of this package are vulnerable to Man-in-the-Middle
    (MitM). It is possible for a local attacker without access to the Apache
    Cassandra process or configuration files to manipulate the RMI registry
    to perform a man-in-the-middle attack and capture user names and
    passwords used to access the JMX interface. The attacker can then use
    these credentials to access the JMX interface and perform unauthorised
    operations. Users should also be aware of CVE-2019-2684, a JRE
    vulnerability that enables this issue to be exploited remotely.



    [1]: https://git-wip-us.apache.org/repos/asf?p=cassandra.git;a=tree
