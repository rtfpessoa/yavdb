  title: Arbitrary Command Injection
  description: |
    [org.apache.cassandra:cassandra-all][1] is a free and open-source
    distributed wide column store NoSQL database management system designed
    to handle large amounts of data across many commodity servers.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. The default configuration in Apache Cassandra 1.2.0 through
    1.2.19, 2.0.0 through 2.0.13, and 2.1.0 through 2.1.3 binds an
    unauthenticated JMX/RMI interface to all network interfaces, which
    allows remote attackers to execute arbitrary Java code via an RMI
    request.



