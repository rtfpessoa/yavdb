- id: snykio:maven:org.apache.cassandra:cassandra-all:32397
  title: Arbitrary Code Execution
  description: |
    [org.apache.cassandra:cassandra-all][1] is a free and open-source
    distributed wide column store NoSQL database management system designed
    to handle large amounts of data across many commodity servers.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. The default configuration would bind an unauthenticated
    `JMX/RMI` interface to all network interfaces, which allowed remote
    attackers to execute arbitrary Java code via an `RMI` request.

    **Note:** This issue is a regression of
    [CVE-2015-0225](SNYK-JAVA-ORGAPACHECASSANDRA-30007).



