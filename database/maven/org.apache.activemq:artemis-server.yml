- id: snykio:maven:org.apache.activemq:artemis-server:573265
  title: Incorrect Default Permissions
  description: |
    [org.apache.activemq:artemis-server][1] is a server package for the
    ActiveMQ-Artemis project.

    Affected versions of this package are vulnerable to Incorrect Default
    Permissions. A flaw was found in ActiveMQ Artemis management API where a
    user inadvertently stores passwords in plaintext in the Artemis shadow
    file (`etc/artemis-users.properties` file) when executing the
    `resetUsers` operation. A local attacker can use this flaw to read the
    contents of the Artemis shadow file.



    [1]: https://github.com/apache/activemq-artemis/tree/ed7fee6d9cd94177dae30f2440e8bd07ddb5522a
