- id: snykio:maven:org.springframework.security:spring-security-saml2-service-provider:569093
  title: Authentication Bypass
  description: |
    [org.springframework.security:spring-security-saml2-service-provider][1]
    is a security component for the Spring Framework.

    Affected versions of this package are vulnerable to Authentication
    Bypass. A malicious user can carefully modify an otherwise valid SAML
    response and append an arbitrary assertion that Spring Security will
    accept as valid.



    [1]: https://mvnrepository.com/artifact/org.springframework.security/spring-security-saml2-service-provider
