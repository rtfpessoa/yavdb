- id: snykio:maven:org.jenkins-ci.plugins:github-coverage-reporter:575269
  title: Unprotected Storage of Credentials
  description: |
    [org.jenkins-ci.plugins:github-coverage-reporter][1] is a Jenkins plugin
    for reporting code coverage as a GitHub status check.

    Affected versions of this package are vulnerable to Unprotected Storage
    of Credentials. It stores a GitHub access token in plain text in its
    global configuration file.



    [1]: https://github.com/jenkinsci/github-coverage-reporter-plugin
  affected_package: org.jenkins-ci.plugins:github-coverage-reporter
