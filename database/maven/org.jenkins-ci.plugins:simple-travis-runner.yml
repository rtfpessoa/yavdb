- id: snykio:maven:org.jenkins-ci.plugins:simple-travis-runner:458750
  title: Sandbox Bypass
  description: |
    [org.jenkins-ci.plugins:simple-travis-runner][1] is an a Jenkins
    Pipeline step to convert simple Travis YAML to Pipeline on the fly.

    Affected versions of this package are vulnerable to Sandbox Bypass. The
    plugin specifies unsafe values in its custom Script Security whitelist,
    allowing attackers able to execute Script Security protected scripts to
    execute arbitrary code.



    [1]: https://github.com/jenkinsci/simple-travis-runner-plugin
