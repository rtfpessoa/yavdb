    java based web server and servlet engine.

    Affected versions of this package are vulnerable to HTTP Request
    Smuggling. If GZIP request body inflation is enabled and requests from
    different clients are multiplexed onto a single connection, and if an
    attacker can send a request with a body that is received entirely but
