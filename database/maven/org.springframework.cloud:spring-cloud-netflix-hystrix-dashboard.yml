---
- id: snykio:maven:org.springframework.cloud:spring-cloud-netflix-hystrix-dashboard:597397
  title: Unintended Proxy or Intermediary
  description: |
    [org.springframework.cloud:spring-cloud-netflix-hystrix-dashboard][1] is
    a fault tolerance library.

    Affected versions of this package are vulnerable to Unintended Proxy or
    Intermediary. It allows applications to use the Hystrix Dashboard
    `proxy.stream` endpoint to make requests to any server reachable by the
    server hosting the dashboard. A malicious user, or attacker, can send a
    request to other servers that should not be exposed publicly.



    [1]: https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-netflix-hystrix-dashboard
