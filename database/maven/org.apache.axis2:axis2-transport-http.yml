- id: snykio:maven:org.apache.axis2:axis2-transport-http:568585
  title: Remote Code Execution (RCE)
  description: |
    [org.apache.axis2:axis2-transport-http][1] is a Web Services / SOAP /
    WSDL engine

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). If a malicious server begins its reply with more than
    512 bytes without CRLF (ie. in place of the response status), this
    causes a stack overflow in the client.



    [1]: https://mvnrepository.com/artifact/org.apache.axis2/axis2-transport-http
