- id: snykio:maven:mysql:mysql-connector-java:174574
  title: Privilege Escalation
  description: |
    [mysql:mysql-connector-java][1] provides connectivity for client
    applications developed in the Java programming language with MySQL
    Connector/J, a driver that implements the Java Database Connectivity
    (JDBC) API.

    Affected versions of this package are vulnerable to Privilege
    Escalation. An attacker with high privileges that is logged on to the
    infrastructure can takeover of MySQL Connectors. Successful attacks
    require human interaction from a person other than the attacker.



    [1]: https://mvnrepository.com/artifact/mysql/mysql-connector-java
