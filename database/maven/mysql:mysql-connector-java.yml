- id: snykio:maven:mysql:mysql-connector-java:31399
  title: Improper Access Control
  description: |
    [`mysql:mysql-connector-java`][1] Vulnerability in the MySQL Connectors
    component of Oracle MySQL (subcomponent: Connector/J). Supported
    versions that are affected are 5.1.40 and earlier. Difficult to exploit
    vulnerability allows low privileged attacker with network access via
    multiple protocols to compromise MySQL Connectors. While the
    vulnerability is in MySQL Connectors, attacks may significantly impact
    additional products. Successful attacks of this vulnerability can result
    in takeover of MySQL Connectors.



