- id: snykio:maven:org.jenkins-ci.plugins:tfs:609355
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:tfs][1] is a plugin that triggers a release in
    Azure DevOps, through a post-build step in Jenkins.

    Affected versions of this package are vulnerable to Information
    Exposure. It stores a webhook secret unencrypted in its global
    configuration file.



    [1]: https://github.com/jenkinsci/tfs-plugin
