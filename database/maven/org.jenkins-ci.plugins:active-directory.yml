- id: snykio:maven:org.jenkins-ci.plugins:active-directory:1037276
  title: Insecure Permissions
  description: |+
    Affected versions of this package are vulnerable to Insecure
    Permissions. Active Directory Plugin 2.19 and earlier does not perform a
    permission check in an HTTP endpoint. This allows attackers with
    Overall/Read permission to access the domain health check diagnostic
    page.Active Directory Plugin 2.20 requires Overall/Administer permission
    to access the domain health check diagnostic page.

  affected_package: org.jenkins-ci.plugins:active-directory
