- id: snykio:maven:org.jenkins-ci.plugins:active-directory:1037280
  title: Improper Authentication
  description: |+
    Affected versions of this package are vulnerable to Improper
    Authentication. Active Directory Plugin implements two separate modes:
    Integration with ADSI on Windows, and an OS agnostic LDAP-based mode.
    Optionally, to reduce lookup time, a cache can be configured to remember
    user lookups and user authentications.In Active Directory Plugin 2.19
    and earlier, when run in Windows/ADSI mode, the provided password was
    not used when looking up an applicable cache entry. This allows
    attackers to log in as any user using any password while a successful
    authentication of that user is still in the cache.

  affected_package: org.jenkins-ci.plugins:active-directory
  vulnerable_versions:
  - "< 2.20"
