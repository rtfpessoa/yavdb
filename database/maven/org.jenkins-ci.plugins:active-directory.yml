- id: snykio:maven:org.jenkins-ci.plugins:active-directory:1037281
  title: Authentication Bypass
  description: |+
    Affected versions of this package are vulnerable to Authentication
    Bypass. Active Directory Plugin implements two separate modes:
    Integration with ADSI on Windows, and an OS agnostic LDAP-based mode.The
    Windows/ADSI mode does not specifically prohibit use of empty passwords
    in Active Directory Plugin 2.19 and earlier. If the Active Directory
    server allows the unauthenticated bind operation, this allows attackers
    to log in to Jenkins as any user by providing an empty password.

  affected_package: org.jenkins-ci.plugins:active-directory
