- id: snykio:maven:org.jenkins-ci.plugins:active-directory:1037282
  title: Authentication Bypass
  description: |+
    Affected versions of this package are vulnerable to Authentication
    Bypass. Active Directory Plugin implements two separate modes:
    Integration with ADSI on Windows, and an OS agnostic LDAP-based mode.
    The LDAP-based mode in Active Directory Plugin 2.19 and earlier shares
    code between user lookup and user authentication and distinguishes these
    behaviors through the use of a magic constant used in place of a real
    password. This allows attackers to log in as any user if the magic
    constant is used as the password in Active Directory Plugin 2.19 and
    earlier.

  affected_package: org.jenkins-ci.plugins:active-directory
  vulnerable_versions:
  - "< 2.20"
