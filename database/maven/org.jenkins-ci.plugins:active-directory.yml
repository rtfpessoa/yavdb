- id: snykio:maven:org.jenkins-ci.plugins:active-directory:1037279
  title: Cross-site Request Forgery (CSRF)
  description: |+
    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). Active Directory Plugin 2.19 and earlier does not
    require POST requests for multiple HTTP endpoints implementing
    connection and authentication tests, resulting in cross-site request
    forgery (CSRF) vulnerabilities. This vulnerability allows attackers to
    perform connection tests, connecting to attacker-specified or previously
    configured Active Directory servers using attacker-specified
    credentials.

  affected_package: org.jenkins-ci.plugins:active-directory
