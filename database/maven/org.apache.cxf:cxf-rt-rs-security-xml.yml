- id: snykio:maven:org.apache.cxf:cxf-rt-rs-security-xml:30014
  title: Denial of Service (DoS)
  description: |
    [org.apache.cxf:cxf-rt-rs-security-xml][1] is a Apache CXF RS XML
    Security library.

    Affected versions of this package are vulnerable to Denial of Service
    (DoS). The `SamlHeaderInHandler` in Apache CXF before 2.6.11, 2.7.x
    before 2.7.8, and 3.0.x before 3.0.1 allows remote attackers to cause a
    denial of service (infinite loop) via a crafted SAML token in the
    authorization header of a request to a JAX-RS service.



    [1]: https://mvnrepository.com/artifact/org.apache.cxf/cxf-rt-rs-security-xml
