- id: snykio:maven:org.webjars.npm:openpgp:480074
  title: Improper Authentication
  description: |
    [org.webjars.npm:openpgp][1] is a JavaScript implementation of the
    OpenPGP protocol.

    Affected versions of this package are vulnerable to Improper
    Authentication. OpenPGP signature subpackets contain information related
    to a signature (e.g. the creation timestamp). These subpackets may
    appear in a “hashed” and “unhashed” subpacket container. While the
    information in the hashed subpackets is signed, the unhashed subpackets
    are not cryptographically protected.

    An attacker could arbitrarily modify the contents of e.g. a key
    certification signature or revocation signature. As a result, the
    attacker could e.g. convince a victim to use an obsolete key for
    encryption.



    [1]: https://openpgpjs.org
