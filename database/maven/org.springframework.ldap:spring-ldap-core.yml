  title: Access Restriction Bypass
  description: |
    [`org.springframework.ldap:spring-ldap-core`][1] is a library to
    simplify LDAP programming in Java, built on the same principles as
    Spring Jdbc.

    Affected versions of the package are vulnerable to Access Restriction
    Bypass. when `DefaultTlsDirContextAuthenticationStrategy` is set as an
    authentication strategy a malicious user could log in to every username
    with any password.



