- id: snykio:maven:org.jenkins-ci.plugins:fortify-on-demand-uploader:575264
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:fortify-on-demand-uploader][1] is a plugin for
    the Fortify on Demand service. An API key from the FoD service is
    necessary for this plugin to communicate with FoD.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). No permission checks are performed on a method
    implementing form validation. This allows users with Overall/Read access
    to Jenkins to connect to the globally configured Fortify on Demand
    endpoint using attacker-specified credentials IDs obtained through
    another method. Additionally, this form validation method does not
    require POST requests, resulting in a cross-site request forgery (CSRF)
    vulnerability. This form validation method requires appropriate
    permission in Fortify on Demand Plugin 6.0.0.



    [1]: https://plugins.jenkins.io/fortify-on-demand-uploader
