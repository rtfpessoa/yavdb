- id: snykio:maven:org.jenkins-ci.plugins:fortify-on-demand-uploader:575265
  title: Improper Authorization
  description: |
    [org.jenkins-ci.plugins:fortify-on-demand-uploader][1] is a plugin for
    the Fortify on Demand service. An API key from the FoD service is
    necessary for this plugin to communicate with FoD.

    Affected versions of this package are vulnerable to Improper
    Authorization. Fortify on Demand Plugin provides a list of applicable
    credentials IDs to allow users configuring the plugin to select the one
    to use.This functionality does not correctly check permissions, allowing
    any user with Overall/Read permission to get a list of valid credentials
    IDs. Those can be used as part of an attack to capture the credentials
    using another vulnerability. An enumeration of credentials IDs in
    Fortify on Demand Plugin 6.0.1 now requires the appropriate permissions.



    [1]: https://plugins.jenkins.io/fortify-on-demand-uploader
