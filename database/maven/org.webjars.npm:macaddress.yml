    Affected versions of this package are vulnerable to Arbitrary File Read.
    By prepending `../../..` to the \"interface\" name, this line of code
    can be asked read a file from anywhere on the filesystem as long as that
    file is named `address`.

    *Note*\: This is relevant only for Linux OS implementation.

