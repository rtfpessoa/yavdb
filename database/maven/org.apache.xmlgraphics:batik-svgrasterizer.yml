- id: snykio:maven:org.apache.xmlgraphics:batik-svgrasterizer:572844
  title: Server-side Request Forgery (SSRF)
  description: |
    [org.apache.xmlgraphics:batik-svgrasterizer][1] is a SVG transcoder.

    Affected versions of this package are vulnerable to Server-side Request
    Forgery (SSRF). The SSRF is delivered via the `xlink:href` attributes
    that allows an attacker to cause the underlying server to make arbitrary
    GET requests.



