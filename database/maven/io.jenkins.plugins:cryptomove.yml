---
- id: snykio:maven:io.jenkins.plugins:cryptomove:559574
  title: Command Injection
  description: |
    [io.jenkins.plugins:cryptomove][1] is a Jenkins plugin that sources your
    keys and secrets stored on CryptoMove and runs a command with your keys
    and secrets available as environment variables with the name and value.

    Affected versions of this package are vulnerable to Command Injection.
    As part of its build step configuration. It user with Job/Configure
    permission to execute an arbitrary OS command on the Jenkins master.



    [1]: https://plugins.jenkins.io/cryptomove/
  affected_package: io.jenkins.plugins:cryptomove
  vulnerable_versions:
  - ">= 0"
  severity: high
  package_manager: maven
