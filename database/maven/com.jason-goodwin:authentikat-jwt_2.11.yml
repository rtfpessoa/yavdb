- id: snykio:maven:com.jason-goodwin:authentikat-jwt_2.11:31653
  title: Timing Attack
  description: |
    [com.jason-goodwin:authentikat-jwt\_2.11][1] is a simple scala-jwt
    library.

    Affected versions of this package are vulnerable to Timing Attack. A
    time-sensitive equality check in the `JsonWebToken.validate` method in
    `main/scala/authentikat/jwt/JsonWebToken.scala` in authentikat-jwt
    allows the supplier of a JWT token to guess bit after bit of the
    signature by repeating validation requests.



    [1]: https://index.scala-lang.org/jasongoodwin/authentikat-jwt/
