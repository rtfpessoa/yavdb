- id: snykio:maven:io.opentracing.contrib:opentracing-interceptors:1048307
  title: Missing Release of Memory after Effective Lifetime
  description: |
    [io.opentracing.contrib:opentracing-interceptors][1] is a library that
    provides a Jakarta EE Interceptor that will add a new Span for any
    @Traced-annotated method.

    Affected versions of this package are vulnerable to Missing Release of
    Memory after Effective Lifetime when repeatedly resolving dependent
    beans.



    [1]: https://github.com/opentracing-contrib/java-interceptors
