- id: snykio:maven:net.sf.jasperreports:jasperreports:570052
  title: HTML Injection
  description: |
    [net.sf.jasperreports:jasperreports][1] is an open source reporting
    engine for Java.

    Affected versions of this package are vulnerable to HTML Injection. The
    attacker can theoretically exploit this vulnerability when other users
    view a maliciously generated report, where those reports use Fusion
    Charts and a data source with contents controlled by the attacker.



    [1]: https://github.com/TIBCOSoftware/jasperreports
