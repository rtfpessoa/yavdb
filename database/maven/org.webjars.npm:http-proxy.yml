- id: snykio:maven:org.webjars.npm:http-proxy:569154
  title: Denial of Service (DoS)
  description: |
    [org.webjars.npm:http-proxy][1] is a HTTP Proxy

    Affected versions of this package are vulnerable to Denial of Service
    (DoS). HTTP requests with long bodies can crash the proxy sever via
    triggering an `ERR_HTTP_HEADERS_SENT` unhandled exception.

    *Note* This vulnerability is only viable if proxy server uses the
    `proxyReq.setHeader` function to set headers in the proxy request.



    [1]: https://mvnrepository.com/artifact/org.webjars.npm/http-proxy
