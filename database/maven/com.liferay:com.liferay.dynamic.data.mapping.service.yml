- id: snykio:maven:com.liferay:com.liferay.dynamic.data.mapping.service:572011
  title: Insufficiently Protected Credentials
  description: |
    [com.liferay:com.liferay.dynamic.data.mapping.service][1] is an is
    designed to work within your existing business processes and
    technologies to build a custom solution that uniquely meets your need

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. It does not sanitise the information returned by
    the `DDMDataProvider` API, which allows remote authenticated users to
    obtain the password to REST Data Providers.



    [1]: https://github.com/liferay/liferay-portal
