- id: snykio:maven:com.umlet:umlet-swing:2018-04-04
  title: XML External Entity (XXE)
  description: |
    [com.umlet:umlet-swing][1] is an open-source UML tool with a simple user
    interface.

    Affected versions of this package are vulnerable to XML External Entity
    (XXE) in file parsing. This attack occurs when `XML` input containing a
    reference to an external entity is processed by a weakly configured
    `XML` parser.



    [1]: https://github.com/umlet/umlet
