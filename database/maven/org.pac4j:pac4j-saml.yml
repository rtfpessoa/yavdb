- id: snykio:maven:org.pac4j:pac4j-saml:467407
  title: Insecure Randomness
  description: |
    [org.pac4j:pac4j-saml][1] is a is PAC4J package for the SAML Protocol.

    Affected versions of this package are vulnerable to Insecure Randomness.
    A insecure source of randomness is used to generate all of its random
    values as it relies upon apache commons lang3 `RandomStringUtils`. This
    SAML identifier generated within `SAML2Utils.java` was found to make use
    of this class. Note: This issue only affects the 3.X release of
    `pac4j-saml`.



    [1]: https://mvnrepository.com/artifact/org.pac4j/pac4j-saml
  affected_package: org.pac4j:pac4j-saml
