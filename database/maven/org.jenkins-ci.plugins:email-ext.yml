- id: snykio:maven:org.jenkins-ci.plugins:email-ext:598362
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:email-ext][1] is a plugin that allows you to
    configure every aspect of email notifications.

    Affected versions of this package are vulnerable to Information
    Exposure. Email Extension Plugin stores an SMTP password in its global
    configuration file While this password is stored encrypted on disk, it
    is transmitted and displayed in plain text as part of the configuration
    form by Email Extension Plugin 2.72 and 2.73. This can result in
    exposure of the password.



    [1]: https://plugins.jenkins.io/email-ext
