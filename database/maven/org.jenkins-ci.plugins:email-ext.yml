- id: snykio:maven:org.jenkins-ci.plugins:email-ext:728001
  title: Improper Input Validation
  description: |
    [org.jenkins-ci.plugins:email-ext][1] is a plugin that allows you to
    configure every aspect of email notifications.

    Affected versions of this package are vulnerable to Improper Input
    Validation. It does not perform hostname validation when connecting to
    the configured SMTP server. This lack of validation could be abused
    using a man-in-the-middle attack to intercept these connections.Email
    Extension Plugin 2.76 validates the SMTP hostname when connecting via
    TLS by default. In Email Extension Plugin 2.75 and earlier,
    administrators can set the Java system property.



    [1]: https://plugins.jenkins.io/email-ext
  affected_package: org.jenkins-ci.plugins:email-ext
  vulnerable_versions:
  - "< 2.76"
  severity: medium
  package_manager: maven
