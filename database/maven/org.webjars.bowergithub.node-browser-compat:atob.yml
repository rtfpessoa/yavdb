- id: snykio:maven:org.webjars.bowergithub.node-browser-compat:atob:609857
  title: Uninitialized Memory Exposure
  description: |
    [org.webjars.bowergithub.node-browser-compat:atob][1] is a package that
    Uses Buffer to emulate the exact functionality of the browser\'s atob.

    Affected versions of this package are vulnerable to Uninitialized Memory
    Exposure. It allocates uninitialized Buffers when a number is passed in
    user provided fields.



    [1]: https://www.npmjs.com/package/atob
