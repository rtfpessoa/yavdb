- id: snykio:maven:org.jenkins-ci.plugins:shared-objects:1016919
  title: Cross-site Request Forgery (CSRF)
  description: |+
    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). Shared Objects Plugin 0.44 and earlier does not require
    POST requests for an HTTP endpoint, resulting in a cross-site request
    forgery (CSRF) vulnerability.This vulnerability allows attackers to
    configure shared objects.As of publication of this advisory, there is no
    fix.

