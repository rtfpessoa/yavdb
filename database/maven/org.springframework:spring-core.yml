  title: Directory Traversal
  description: |
    [`org.springframework:spring-core`][1] provides everything you need
    beyond the Java language to create enterprise applications in a wide
    range of scenarios and architectures.

    Affected versions of this package are vulnerable to Directory traversal
    attack. It allows remote attackers to read arbitrary files via a crafted
    URL.



    [1]: http://search.maven.org/#search%7Cga%7C1%7Ca%3A%22spring-core%22
