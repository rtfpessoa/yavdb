- id: snykio:maven:org.apache.thrift:libthrift:564345
  title: Denial of Service (DoS)
  description: |+
    [org.apache.thrift:libthrift][1] is a lightweight, language-independent
    software stack with an associated code generation mechanism for
    point-to-point RPC.

    Affected versions of this package are vulnerable to Denial of Service
    (DoS). Within `TBinaryProtocol.readString`, if the string field\'s size
    is greater than the number of bytes remaining in the byte array to
    deserialize, 1thrift`will happily allocate a byte array of that size
    in`readStringBody\`, filling the heap. This could result in denial of
    service conditions.



    [1]: https://mvnrepository.com/artifact/org.apache.thrift/libthrift
