- id: snykio:maven:org.apache.thrift:libthrift:451680
  title: Authentication Bypass
  description: |
    [org.apache.thrift:libthrift][1] is a lightweight, language-independent
    software stack with an associated code generation mechanism for
    point-to-point RPC.

    Affected versions of this package are vulnerable to Authentication
    Bypass. It could bypass SASL negotiation in the
    `org.apache.thrift.transport.TSaslTransport` class. An assert used to
    determine if the SASL handshake had successfully completed could be
    disabled in production settings making the validation incomplete.



    [1]: https://mvnrepository.com/artifact/org.apache.thrift/libthrift
