- id: snykio:maven:org.apache.thrift:libthrift:564358
  title: Insufficient Validation
  description: |
    [org.apache.thrift:libthrift][1] is a lightweight, language-independent
    software stack with an associated code generation mechanism for
    point-to-point RPC.

    Affected versions of this package are vulnerable to Insufficient
    Validation. Multiple SSL vulnerabilities exists within `thrift` which
    includes:

    * It is possible to abuse to embedded OpenSSL library within `thrift` to
      conduct denial of service attacks by abusing `TSSLSocket` during
      `close()`
    * The SSL library used by default allows for insecure SSLv3 negotiation



    [1]: https://mvnrepository.com/artifact/org.apache.thrift/libthrift
