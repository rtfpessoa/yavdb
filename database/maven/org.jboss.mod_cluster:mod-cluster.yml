- id: victims:maven:org.jboss.mod_cluster:mod-cluster:2012-1154
  title: mod_cluster registers and exposes the root context of a server by default,
    despite ROOT being in the excluded-contexts list
  description: 'mod_cluster 1.0.10 CP02 and 1.1.3 registers and exposes the root context
    of  a server by default, despite ROOT being in the excludedContexts list. This  is
    due to a regression that bypassed context filtering for the root context,  causing
    the root context to be enabled inadvertently. This flaw is fixed in  mod_cluster
    1.0.10 CP03 and 1.1.4.

'
