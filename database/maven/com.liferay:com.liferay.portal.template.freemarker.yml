  title: Remote Code Execution (RCE)
  description: |
    [com.liferay:com.liferay.portal.template.freemarker][1] is a Liferay
    Portal Template FreeMarker

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). The template API does not restrict user access to
    sensitive objects, which allows remote authenticated users to execute
    arbitrary code via crafted FreeMarker and Velocity templates.



