- id: snykio:maven:org.apache.kylin:kylin:1019481
  title: Information Exposure
  description: |
    [org.apache.kylin:kylin][1] is a Distributed Analytics Engine,
    contributed by eBay Inc., provides SQL interface and multi-dimensional
    analysis (OLAP) on Hadoop supporting extremely large datasets.

    Affected versions of this package are vulnerable to Information
    Exposure. It has one restful api which exposed Kylin\'s configuration
    information without any authentication, so it is dangerous because some
    confidential information entries will be disclosed to everyone.



    [1]: https://search.maven.org/artifact/org.apache.kylin/kylin/4.0.0-alpha/pom
