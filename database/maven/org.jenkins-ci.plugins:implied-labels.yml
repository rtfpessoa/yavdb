- id: snykio:maven:org.jenkins-ci.plugins:implied-labels:1012538
  title: Insecure Permissions
  description: |
    [org.jenkins-ci.plugins:implied-labels][1] is an Infer redundant labels
    automatically based on user declaration.

    Affected versions of this package are vulnerable to Insecure
    Permissions. Implied Labels Plugin does not perform a permission check
    in an HTTP endpoint.This allows attackers with Overall/Read permission
    to configure the plugin. Implied Labels Plugin 0.7 requires
    Overall/Administer permission to configure the plugin.



    [1]: https://mvnrepository.com/artifact/org.jenkins-ci.plugins/implied-labels?repo=jenkins-releases
