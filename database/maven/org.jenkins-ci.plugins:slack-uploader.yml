---
- id: snykio:maven:org.jenkins-ci.plugins:slack-uploader:575273
  title: Unprotected Storage of Credentials
  description: |
    [org.jenkins-ci.plugins:slack-uploader][1] is a Jenkins plugin for
    uploading android `apk` files to slack.

    Affected versions of this package are vulnerable to Unprotected Storage
    of Credentials. It stores a secret unencrypted in job `config.xml` files
    as part of its configuration. This secret can be viewed by users with
    Extended Read permission or access to the master file system.



    [1]: https://github.com/jenkinsci/slack-uploader-plugin
