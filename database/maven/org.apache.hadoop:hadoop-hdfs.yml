- id: snykio:maven:org.apache.hadoop:hadoop-hdfs:174576
  title: Privilege Escalation
  description: |
    [org.apache.hadoop:hadoop-hdfs][1] is a framework that allows for the
    distributed processing of large data sets across clusters of computers
    using simple programming models.

    Affected versions of this package are vulnerable to Privilege
    Escalation. Does not check authorization for the `refreshNamenodes`,
    `deleteBlockPool` and `shutdownDatanode` HDFS admin commands, which
    allows remote authenticated users to cause a denial of service or
    perform unnecessary operations by issuing a command.



    [1]: https://hadoop.apache.org
  affected_package: org.apache.hadoop:hadoop-hdfs
  vulnerable_versions:
