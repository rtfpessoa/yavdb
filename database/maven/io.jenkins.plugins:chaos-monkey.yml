- id: snykio:maven:io.jenkins.plugins:chaos-monkey:1048288
  title: Insecure Permissions
  description: |
    [io.jenkins.plugins:chaos-monkey][1] is an a plugin to help the
    development of a CLI tool interacting with Jenkins.

    Affected versions of this package are vulnerable to Insecure
    Permissions. It does not perform permission checks in several HTTP
    endpoints.This allows attackers with Overall/Read permission to generate
    load and to generate memory leaks.



    [1]: https://github.com/jenkinsci/chaos-monkey-plugin
