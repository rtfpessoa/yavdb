- id: snykio:maven:io.netty:netty-codec-http:575112
  title: Information Exposure
  description: |
    [io.netty:netty-codec-http][1] is a network application framework for
    rapid development of maintainable high performance protocol servers
    &amp; clients.

    Affected versions of this package are vulnerable to Information
    Exposure. It does not validate cookie name and value characters,
    allowing attackers to potentially bypass the `httpOnly` flag on
    sensitive cookies.



    [1]: https://mvnrepository.com/artifact/io.netty/netty-codec-http
