    rapid development of maintainable high performance protocol servers
    &amp; clients.

    Affected versions of this package are vulnerable to HTTP Request
    Smuggling due to the package mishandling Transfer-Encoding whitespace
    (such as a `[space]Transfer-Encoding:chunked` line) and a later
    Content-Length header when using `HTTP/1.1`. This issue exists because
    of an incomplete fix for CVE-2019-16869.



