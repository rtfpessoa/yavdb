  title: Cryptographic Issues
  description: |
    [org.apache.myfaces.trinidad:trinidad-impl][1] is a Private
    implementation of the Apache MyFaces Trinidad project

    Affected versions of this package are vulnerable to Cryptographic
    Issues. as it uses an encrypted View State without a Message
    Authentication Code (MAC), which makes it easier for remote attackers to
    perform successful modifications of the View State via a padding oracle
    attack.



    [1]: https://mvnrepository.com/artifact/org.apache.myfaces.trinidad/trinidad-impl
