    environments,

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). When the Flowable extension is enabled, an
    administrator with workflow entitlements can use Shell Service Tasks to
    perform malicious operations, including but not limited to file read,
    file write, and code execution.



