- id: snykio:maven:org.bouncycastle:bcprov-jdk15on:173771
  title: Information Exposure
  description: |
    [org.bouncycastle:bcprov-jdk15on][1] is a Java implementation of
    cryptographic algorithms.

    Affected versions of this package are vulnerable to Information
    Exposure. The primary engine class used for AES was `AESFastEngine`. Due
    to the highly table driven approach used in the algorithm it turns out
    that if the data channel on the CPU can be monitored the lookup table
    accesses are sufficient to leak information on the AES key being used.
    There was also a leak in `AESEngine` although it was substantially less.



    [1]: https://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk15on
