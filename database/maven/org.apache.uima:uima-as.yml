- id: snykio:maven:org.apache.uima:uima-as:31670
  title: XML External Entity (XXE) Injection
  description: |
    [org.apache.uima:uima-as][1] is an OASIS standard for content analytics.

    Affected versions of this package are vulnerable to XML external entity
    (XXE) Injection. As part of its configuration and operation, UIMA may
    read XML from various sources. An attacker may craft malicious XML file
    which could inadvertently disclose local files or other internal
    content.



    [1]: https://github.com/apache/uima-as
