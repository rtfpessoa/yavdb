- id: snykio:maven:org.apache.geode:geode-pulse:31446
  title: Information Exposure
  description: |
    [Apache Geode][1] before 1.1.1, when a cluster has enabled security by
    setting the `security-manager` property, allows remote authenticated
    users with `CLUSTER:READ` but not `DATA:READ` permission to access the
    data browser page in Pulse and consequently execute an OQL query that
    exposes data stored in the cluster.



    [1]: %5B%60org.apache.geode:geode-core%60%5D(https://geode.apache.org)
