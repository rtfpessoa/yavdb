- id: snykio:maven:org.apache.kylin:kylin-server:584373
  title: Command Injection
  description: |
    [org.apache.kylin:kylin-server][1] is an analytics Engine, contributed
    by eBay Inc., provides SQL interface and multi-dimensional analysis
    (OLAP) on Hadoop supporting extremely large datasets.

    Affected versions of this package are vulnerable to Command Injection.
    It one more restful API which concatenates the API inputs into OS
    commands and then executes them on the server; while the reported API
    misses necessary input validation, which causes the hackers to have the
    possibility to execute OS command remotely.



    [1]: https://search.maven.org/artifact/org.apache.kylin/kylin-server
