- id: snykio:maven:com.applatix.jenkins:applatix:548776
  title: Credential Exposure
  description: |
    [com.applatix.jenkins:applatix][1] is an Applatix plugins for Jenkins.

    Affected versions of this package are vulnerable to Credential Exposure.
    The plugin stores the Applatix password unencrypted in job `config.xml`
    files as part of its configuration. This credential can be viewed by
    users with Extended Read permission or access to the master file system.

    As of publication of this advisory, there is no fix.



    [1]: https://plugins.jenkins.io/applatix
