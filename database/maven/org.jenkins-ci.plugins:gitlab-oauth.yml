- id: snykio:maven:org.jenkins-ci.plugins:gitlab-oauth:458749
  title: Open Redirect
  description: |
    [org.jenkins-ci.plugins:gitlab-oauth][1] is an a plugin for offloading
    authentication and authorization to GitLab.

    Affected versions of this package are vulnerable to Open Redirect. The
    vulnerability in `GitLabSecurityRealm.java` allows attackers to redirect
    users to a URL outside Jenkins after successful login.



    [1]: https://github.com/jenkinsci/gitlab-oauth-plugin
