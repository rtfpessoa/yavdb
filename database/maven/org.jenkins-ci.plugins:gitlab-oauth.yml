- id: snykio:maven:org.jenkins-ci.plugins:gitlab-oauth:584904
  title: Improper Authorization
  description: |
    [org.jenkins-ci.plugins:gitlab-oauth][1] is an a plugin for offloading
    authentication and authorization to GitLab.

    Affected versions of this package are vulnerable to Improper
    Authorization does not differentiate between user names and hierarchical
    group names when performing authorization. This allows an attacker with
    permissions to create groups in GitLab to gain the privileges granted to
    another user or group.Gitlab Authentication Plugin 1.6 performs user
    name and group name authorization checks using the appropriate GitLab
    APIs.



    [1]: https://github.com/jenkinsci/gitlab-oauth-plugin
  affected_package: org.jenkins-ci.plugins:gitlab-oauth
  vulnerable_versions:
  - "< 1.6"
