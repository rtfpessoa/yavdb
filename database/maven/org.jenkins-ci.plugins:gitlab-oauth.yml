- id: snykio:maven:org.jenkins-ci.plugins:gitlab-oauth:458748
  title: Session Fixation
  description: |
    [org.jenkins-ci.plugins:gitlab-oauth][1] is an a plugin for offloading
    authentication and authorization to GitLab.

    Affected versions of this package are vulnerable to Session Fixation.
    The vulnerability in `GitLabSecurityRealm.java` allows unauthorized
    attackers to impersonate another user if they can control the
    pre-authentication session.



    [1]: https://github.com/jenkinsci/gitlab-oauth-plugin
