- id: snykio:maven:org.jenkins-ci.plugins:role-strategy:32241
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:role-strategy][1] is meant to be used from
    Hudson or Jenkins to add a new role-based mechanism to manager users\'
    permissions.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). It was not requiring requests to its `API` be sent via
    `POST`, This allowed attackers to add administrator role to any user, or
    to remove the authorization configuration, preventing legitimate access
    to Jenkins.



    [1]: https://github.com/jenkinsci/role-strategy-plugin
