- id: snykio:maven:org.jenkins-ci.plugins:role-strategy:1016912
  title: Improper Authorization
  description: |+
    Affected versions of this package are vulnerable to Improper
    Authorization. Role-based Authorization Strategy Plugin 2.12 and newer
    uses a cache to speed up permission lookups.In Role-based Authorization
    Strategy Plugin 3.0 and earlier this cache is not invalidated properly
    when an administrator changes the permission configuration. This can
    result in permissions being granted long after the configuration was
    changed to no longer grant them.Role-based Authorization Strategy Plugin
    3.1 properly invalidates the cache on configuration changes.

  affected_package: org.jenkins-ci.plugins:role-strategy
