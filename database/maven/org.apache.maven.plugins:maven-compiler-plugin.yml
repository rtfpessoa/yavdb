- id: snykio:maven:org.apache.maven.plugins:maven-compiler-plugin:548703
  title: Credential Exposure
  description: |
    [org.apache.maven.plugins:maven-compiler-plugin][1] is a Eagle tester
    Jenkins Plugin.

    Affected versions of this package are vulnerable to Credential Exposure.
    The plugin stores passwords unencrypted in its global configuration file
    on the Jenkins master where it can be viewed by users with access to the
    master file system.



