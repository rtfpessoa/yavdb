- id: snykio:maven:org.jvnet.hudson.plugins:favorite:CVE-2017-1000243
  title: Insecure Permissions
  description: |
    [org.jvnet.hudson.plugins:favorite][1] is a Jenkins plugin, allows you
    to mark a job a favorite.

    Affected versions of this package are vulnerable to Insecure
    Permissions. It does not perform permission checks when changing
    favorite status, allowing any user to set any other user\'s favorites.



    [1]: https://github.com/jenkinsci/favorite-plugin
