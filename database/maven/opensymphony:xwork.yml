- id: snykio:maven:opensymphony:xwork:30142
  title: Arbitrary OGNL Statemant Execution
  description: |
    [opensymphony:xwork][1] is a generic command pattern framework. It forms
    the core of Struts 2.

    Affected versions of this package are vulnerable to Arbitrary OGNL
    Statemant Execution. `ParametersInterceptor` as used in Apache Struts
    and other products, does not properly restrict `#` (pound sign)
    references to context objects, which allows remote attackers to execute
    Object-Graph Navigation Language (OGNL) statements and modify
    server-side context objects, as demonstrated by use of a `\u0023`
    representation for the `#` character.



    [1]: https://mvnrepository.com/artifact/org.apache.struts.xwork/xwork-core
  affected_package: opensymphony:xwork
  vulnerable_versions:
