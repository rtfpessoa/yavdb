- id: snykio:maven:org.apache.tomcat:tomcat-util:451523
  title: Information Exposure
  description: |
    [org.apache.tomcat:tomcat-util][1] is a Common code shared by multiple
    Tomcat components.

    Affected versions of this package are vulnerable to Information
    Exposure. The refactoring of the Connector code for 8.5.x onwards
    introduced a regression in the error handling of the send file code for
    the NIO HTTP connector. An error during send file processing resulted in
    the current Processor object being added to the Processor cache multiple
    times. This in turn meant that the same Processor could be used for
    concurrent requests. Sharing a Processor can result in information
    leakage between requests including, not not limited to, session ID and
    the response body.



    [1]: https://mvnrepository.com/artifact/org.apache.tomcat/tomcat-util
