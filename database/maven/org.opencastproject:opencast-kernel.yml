- id: snykio:maven:org.opencastproject:opencast-kernel:543833
  title: Improper Authorization
  description: |
    [org.opencastproject:opencast-kernel][1] is a free and open source
    solution for automated video capture and distribution at scale.

    Affected versions of this package are vulnerable to Improper
    Authorization. Using a remember-me cookie with an arbitrary username can
    cause Opencast to assume proper authentication for that user even if the
    remember-me cookie was incorrect given that the attacked endpoint also
    allows anonymous access. This way, an attacker can, for example, fake a
    remember-me token, assume the identity of the global system
    administrator and request non-public content from the search service
    without ever providing any proper authentication.



    [1]: https://opencast.org
