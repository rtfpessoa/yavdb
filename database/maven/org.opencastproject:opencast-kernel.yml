- id: snykio:maven:org.opencastproject:opencast-kernel:543831
  title: Improper Authorization
  description: |
    [org.opencastproject:opencast-kernel][1] is a free and open source
    solution for automated video capture and distribution at scale.

    Affected versions of this package are vulnerable to Improper
    Authorization. Enables a remember-me cookie based on a hash created from
    the username, password, and an additional system key. This means that an
    attacker getting access to a remember-me token for one server can get
    access to all servers which allow log-in using the same credentials
    without ever needing the credentials.

    Such an attack will usually not work on different installations –
    assuming that safe, unique passwords are used – but it is basically
    guaranteed to work to get access to all machines of one cluster if a
    token from one machine is compromised.



    [1]: https://opencast.org
