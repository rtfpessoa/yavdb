  title: Privilege Escalation
  description: |
    [org.opencastproject:opencast-kernel][1] is a free and open source
    solution for automated video capture and distribution at scale.

    Affected versions of this package are vulnerable to Privilege
    Escalation. Users with the role `ROLE_COURSE_ADMIN` can use the
    user-utils endpoint to create new users not including the role
    `ROLE_ADMIN`. `ROLE_COURSE_ADMIN` is a non-standard role in Opencast
    which is referenced neither in the documentation nor in any code (except
    for tests) but only in the security configuration. From the name –
    implying an admin for a specific course – users would never expect that
    this role allows user creation.



