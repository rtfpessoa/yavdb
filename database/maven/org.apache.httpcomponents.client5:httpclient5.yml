  title: Improper Input Validation
  description: |
    [org.apache.httpcomponents.client5:httpclient5][1] is a HttpClient
    component of the Apache HttpComponents project.

    Affected versions of this package are vulnerable to Improper Input
    Validation. A malformed authority component in request URIs passed to
    the library as java.net.URI object will result in picking the wrong
    target host for request execution.



