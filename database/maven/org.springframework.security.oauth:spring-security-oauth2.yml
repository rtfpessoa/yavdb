- id: snykio:maven:org.springframework.security.oauth:spring-security-oauth2:31345
  title: Arbitrary Code Execution
  description: |
    [org.springframework.security.oauth:spring-security-oauth2][1] is a
    provides support for using Spring Security with OAuth (1a) and OAuth2.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. When processing authorization requests using the whitelabel
    views, the `response_type` parameter value was executed as `Spring SpEL`
    which enabled a malicious user to trigger remote code execution via the
    crafting of the value for `response_type`.



    [1]: https://github.com/spring-projects/spring-security-oauth
