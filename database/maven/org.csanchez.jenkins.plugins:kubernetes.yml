  title: Insecure Permissions
  description: |+
    Affected versions of this package are vulnerable to Insecure
    Permissions. Kubernetes Plugin 1.27.3 and earlier does not perform a
    permission check in an HTTP endpoint. This allows attackers with
    Overall/Read permission to list global pod template names.Kubernetes
    Plugin 1.27.4 requires Overall/Administer permission to list global pod
    template names.

