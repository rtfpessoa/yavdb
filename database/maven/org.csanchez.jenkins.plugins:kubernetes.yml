- id: snykio:maven:org.csanchez.jenkins.plugins:kubernetes:1037273
  title: Insecure Permissions
  description: |+
    Affected versions of this package are vulnerable to Insecure
    Permissions. It does not perform a permission check in an HTTP
    endpoint.This allows attackers with Overall/Read permission to enumerate
    credentials IDs of credentials stored in Jenkins. Those can be used as
    part of an attack to capture the credentials using another
    vulnerability.An enumeration of credentials IDs in Kubernetes Plugin
    1.27.4 requires the appropriate permissions.

  affected_package: org.csanchez.jenkins.plugins:kubernetes
