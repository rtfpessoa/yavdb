- id: snykio:maven:org.csanchez.jenkins.plugins:kubernetes:1037275
  title: Information Exposure
  description: |+
    Affected versions of this package are vulnerable to Information
    Exposure. Kubernetes Plugin 1.27.3 and earlier includes a feature to
    replace placeholders in pod template and container template fields with
    environment variable values.This feature allows low-privilege users to
    access possibly sensitive Jenkins controller environment variables.

