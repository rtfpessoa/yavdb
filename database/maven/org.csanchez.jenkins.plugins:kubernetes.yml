- id: snykio:maven:org.csanchez.jenkins.plugins:kubernetes:32354
  title: Information Exposure
  description: |
    [org.csanchez.jenkins.plugins:kubernetes][1] is a Jenkins plugin to run
    dynamic slaves in a Kubernetes/Docker environment.

    Affected versions of this package are vulnerable to Information Exposure
