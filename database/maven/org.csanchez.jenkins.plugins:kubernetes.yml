- id: snykio:maven:org.csanchez.jenkins.plugins:kubernetes:32458
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.csanchez.jenkins.plugins:kubernetes][1] is a Jenkins plugin to run
    dynamic slaves in a Kubernetes/Docker environment.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). It did not perform permission checks on a method
    implementing form validation. This form validation method did not
    require POST requests, resulting in a CSRF vulnerability.



    [1]: https://github.com/jenkinsci/kubernetes-plugin
