- id: snykio:maven:org.jboss.netty:netty:473695
  title: HTTP Request Smuggling
  description: |
    [org.jboss.netty:netty][1] is a library that provides an asynchronous
    event-driven network application framework and tools for rapid
    development of maintainable high performance and high scalability
    protocol servers and clients. In other words, Netty is a NIO client
    server framework which enables quick and easy development of network
    applications such as protocol servers and clients. It greatly simplifies
    and streamlines network programming such as TCP and UDP socket server.

    Affected versions of this package are vulnerable to HTTP Request
    Smuggling. Netty mishandles whitespace before the colon in HTTP headers
    such as a `Transfer-Encoding : chunked` line. This can lead to HTTP
    request smuggling where an attacker can bypass security controls, gain
    unauthorized access to sensitive data, and directly compromise other
    application users.



    [1]: https://github.com/netty/netty.git
