- id: snykio:maven:org.owasp.esapi:esapi:2016-12-25
  title: MAC validation Bypass
  description: |
    [`org.owasp.esapi:esapi`][1] The authenticated-encryption feature in the
    symmetric-encryption implementation in the OWASP Enterprise Security API
    (ESAPI) for Java 2.x before 2.1.1 does not properly resist tampering
    with serialized ciphertext, which makes it easier for remote attackers
    to bypass intended cryptographic protection mechanisms via an attack
    against the intended cipher mode in a non-default configuration, a
    different vulnerability than CVE-2013-5679.



    [1]: http://search.maven.org/#search%7Cga%7C1%7Ca%3A%22esapi%22
