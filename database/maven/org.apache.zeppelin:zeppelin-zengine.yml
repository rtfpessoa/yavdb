- id: snykio:maven:org.apache.zeppelin:zeppelin-zengine:31599
  title: Insecure Randomness
  description: |
    [`org.apache.zeppelin:zeppelin-zengine`][1] is a web-based notebook that
    enables interactive data analytics. You can make beautiful data-driven,
    interactive and collaborative documents with SQL, Scala and more.

    Affected versions of the package are vulnerable to Insecure Random
    Number Generation due to the cryptographically insecure
    `random().nextInt` function which can produce predictable values and
    should not be used in security-sensitive context.



    [1]: https://zeppelin.apache.org
