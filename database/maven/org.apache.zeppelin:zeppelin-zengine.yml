- id: snykio:maven:org.apache.zeppelin:zeppelin-zengine:31598
  title: Information Exposure
  description: |
    [`org.apache.zeppelin:zeppelin-zengine`][1] is a web-based notebook that
    enables interactive data analytics. You can make beautiful data-driven,
    interactive and collaborative documents with SQL, Scala and more.

    Affected versions of the package are vulnerable to information
    disclosure when system data or debugging information leaves the program
    through an output stream or logging function.

        Line 137: LOG.debug("Encrypted user key is {}", userKey);
        Line 148: LOG.debug("IV is {}, IV length is {}", initVector, initVector.length());

    These lines may print information which can reveal some important data
    to user making it vulnerable to attacks, we should not log this
    sensitive information.



    [1]: https://zeppelin.apache.org
  affected_package: org.apache.zeppelin:zeppelin-zengine
