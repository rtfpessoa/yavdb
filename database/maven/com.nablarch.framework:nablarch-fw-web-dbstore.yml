- id: snykio:maven:com.nablarch.framework:nablarch-fw-web-dbstore:456707
  title: Use of a Broken or Risky Cryptographic Algorithm
  description: |
    [com.nablarch.framework:nablarch-fw-web-dbstore][1] is a session store
    implementation using JDBC.

    Affected versions of this package are vulnerable to Use of a Broken or
    Risky Cryptographic Algorithm. Due to an incomplete cryptography of the
    data store function by using the hidden tag allows remote attackers to
    obtain information of the stored data, to register invalid value, or
    alter the value via unspecified vectors.



    [1]: https://github.com/nablarch/nablarch-fw-web-dbstore
