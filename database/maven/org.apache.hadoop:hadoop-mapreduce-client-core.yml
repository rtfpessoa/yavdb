- id: snykio:maven:org.apache.hadoop:hadoop-mapreduce-client-core:30634
  title: Information Exposure
  description: |
    [org.apache.hadoop:hadoop-mapreduce-client-core][1] is a framework that
    allows for the distributed processing of large data sets across clusters
    of computers using simple programming models.

    Affected versions of this package are vulnerable to Information
    Exposure. It encrypts intermediate data generated by a MapReduce job and
    stores it along with the encryption key in a credentials file on disk
    when the Intermediate data encryption feature is enabled, which allows
    local users to obtain sensitive information by reading the file.



    [1]: https://hadoop.apache.org
  affected_package: org.apache.hadoop:hadoop-mapreduce-client-core
  vulnerable_versions:
