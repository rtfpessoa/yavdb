- id: snykio:maven:org.apache.cxf:cxf-bundle-minimal:536123
  title: Policy Bypass
  description: |
    [org.apache.cxf:cxf-bundle-minimal][1] is an open source services
    framework.

    Affected versions of this package are vulnerable to Policy Bypass. It
    does not properly enforce child policies of a WS-SecurityPolicy 1.1
    `SupportingToken` policy on the client side, which allows remote
    attackers to bypass the (1) AlgorithmSuite, (2) SignedParts, (3)
    SignedElements, (4) EncryptedParts, and (5) EncryptedElements policies.



    [1]: http://cxf.apache.org/
