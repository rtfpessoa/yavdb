- id: snykio:maven:org.apache.cxf:cxf-bundle-minimal:474625
  title: Insufficient constraints on Document Type Declarations (DTDs)
  description: |
    [org.apache.cxf:cxf-bundle-minimal][1] is an open source services
    framework.

    Affected versions of this package are vulnerable to Insufficient
    constraints on Document Type Declarations (DTDs). Apache CXF as used in
    Apache ServiceMix, Apache Camel, Apache Chemistry, Apache jUDDI, Apache
    Geronimo, and other products, does not properly reject DTDs in SOAP
    messages, which allows remote attackers to read arbitrary files, send
    HTTP requests to intranet servers, or cause a denial of service (CPU and
    memory consumption) via a crafted DTD, as demonstrated by an entity
    declaration in a request to `samples/wsdl_first_pure_xml`, a similar
    issue to `CVE-2010-1632`.



