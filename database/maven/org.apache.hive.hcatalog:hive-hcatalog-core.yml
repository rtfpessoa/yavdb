- id: snykio:maven:org.apache.hive.hcatalog:hive-hcatalog-core:31581
  title: Information Exposure
  description: |
    [`org.apache.hive.hcatalog:hive-hcatalog-core`][1] the Apache Hive data
    warehouse software facilitates reading, writing, and managing large
    datasets residing in distributed storage using SQL.

    Affected versions of the package are vulnerable to Information
    Disclosure. Apache Hive 2.1.x before 2.1.2, 2.2.x before 2.2.1, and
    2.3.x before 2.3.1 expose an interface through which masking policies
    can be defined on tables or views, e.g., using Apache Ranger. When a
    view is created over a given table, the policy enforcement does not
    happen correctly on the table for masked columns.



    [1]: https://hcatalog.hive.apache.org
