- id: ossindex:maven:org.apache.wss4j:wss4j:2017-07-31
  title: Use of a Broken or Risky Cryptographic Algorithm
  description: "> Apache WSS4J 1.6.5 contained a countermeasure for Bleichenbacher's
    attack on XML Encryption, where the PKCS#1 v1.5 Key Transport Algorithm is used
    to encrypt symmetric keys as part of WS-Security. In particular, the fix avoided
    leaking information on whether decryption failed when decrypting the encrypted
    key or decrypting the message data.\n> \n> However, it is still possible to craft
    a message such that an attacker can tell where the decryption failure took place,
    and hence WSS4J is vulnerable to the original attack. \n> \n> -- [redhat.com](https://bugzilla.redhat.com/show_bug.cgi?id=1191446)"
  affected_package: org.apache.wss4j:wss4j
