- id: snykio:maven:org.sonatype.nexus:nexus-extdirect:565707
  title: Remote Code Execution (RCE)
  description: |
    [org.sonatype.nexus:nexus-extdirect][1] is a Repository Manager.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). The vulnerability allows for an attacker with any type
    of account on NXRM to execute arbitrary code by crafting a malicious
    request to NXRM. We have mitigated the issue by adjusting the
    configuration of third-party library that allowed for this attack. This
    advisory provides the pertinent information needed to properly address
    this vulnerability, along with the details on how to reach us if you
    have any further questions or concerns.



    [1]: https://support.sonatype.com/hc/en-us
