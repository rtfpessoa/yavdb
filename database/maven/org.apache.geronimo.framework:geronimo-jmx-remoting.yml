- id: ossindex:maven:org.apache.geronimo.framework:geronimo-jmx-remoting:355503
  title: '[CVE-2013-1777]  Improper Control of Generation of Code ("Code Injection")'
  description: The JMX Remoting functionality in Apache Geronimo 3.x before 3.0.1,
    as used in IBM WebSphere Application Server (WAS) Community Edition 3.0.0.3 and
    other products, does not properly implement the RMI classloader, which allows
    remote attackers to execute arbitrary code by using the JMX connector to send
    a crafted serialized object.
