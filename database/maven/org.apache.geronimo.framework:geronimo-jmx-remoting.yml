- id: snykio:maven:org.apache.geronimo.framework:geronimo-jmx-remoting:30620
  title: Arbitrary Code Execution
  description: |
    [org.apache.geronimo.framework:geronimo-jmx-remoting][1] is a open
    source application server developed by the Apache Software Foundation
    and distributed under the Apache license.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. It does not properly implement the RMI classloader, which
    allows remote attackers to execute arbitrary code by using the JMX
    connector to send a crafted serialized object.



