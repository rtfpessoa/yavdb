- id: snykio:maven:org.webjars.bower:node-uuid:480054
  title: Insecure Randomness
  description: |
    [`node-uuid`][1] is a Simple, fast generation of RFC4122 UUIDS.

    Affected versions of this package are vulnerable to Insecure Randomness.
    It uses the cryptographically insecure `Math.random` which can produce
    predictable values and should not be used in security-sensitive context.



    [1]: https://github.com/kelektiv/node-uuid
