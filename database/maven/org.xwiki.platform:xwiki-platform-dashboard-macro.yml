- id: snykio:maven:org.xwiki.platform:xwiki-platform-dashboard-macro:569080
  title: Remote Code Execution (RCE)
  description: |
    [org.xwiki.platform:xwiki-platform-dashboard-macro][1] is a generic wiki
    platform offering runtime services for applications built on top of it.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). A registered user without scripting/programming
    permissions is able to execute python/groovy scripts while editing
    personal dashboards.



    [1]: https://github.com/xwiki/xwiki-platform
