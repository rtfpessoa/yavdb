- id: snykio:maven:org.wildfly.core:wildfly-embedded:825508
  title: Information Exposure
  description: |+
    Affected versions of this package are vulnerable to Information
    Exposure. The embedded managed process API has an exposed setting of the
    Thread Context Classloader (TCCL). This setting is exposed as a public
    method, which can bypass the security manager. The highest threat from
    this vulnerability is to confidentiality.

  affected_package: org.wildfly.core:wildfly-embedded
