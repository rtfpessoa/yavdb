- id: snykio:maven:org.jenkins-ci.plugins:elastestv:743604
  title: Cross-site Request Forgery (CSRF)
  description: |+
    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). ElasTest Plugin 1.2.1 and earlier does not perform a
    permission check in a method implementing form validation.This allows
    attackers with Overall/Read permission to connect to an
    attacker-specified URL using attacker-specified
    credentials.Additionally, this form validation method does not require
    POST requests, resulting in a cross-site request forgery (CSRF)
    vulnerability.

  affected_package: org.jenkins-ci.plugins:elastestv
