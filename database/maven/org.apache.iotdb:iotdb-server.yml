- id: snykio:maven:org.apache.iotdb:iotdb-server:567769
  title: Remote Code Execution (RCE)
  description: |
    [org.apache.iotdb:iotdb-server][1] is a data management system for time
    series data, which can provide users specific services, such as, data
    collection, storage and analysis.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). When starting IoTDB, the JMX port 31999 is exposed with
    no certification. Then, clients could execute code remotely.



    [1]: https://iotdb.apache.org/
