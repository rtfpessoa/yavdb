- id: snykio:maven:org.apache.jackrabbit:jackrabbit-standalone:30650
  title: Insecure Temporary File Creation
  description: |
    [`org.apache.jackrabbit:jackrabbit-standalone`][1] Affected versions of
    the package are vulnerable to Insecure Temporary File Creation. The
    default configuration of javax.servlet.context.tempdir in Apache Commons
    FileUpload 1.0 through 1.2.2 uses the /tmp directory for uploaded files,
    which allows local users to overwrite arbitrary files via an unspecified
    symlink attack.



