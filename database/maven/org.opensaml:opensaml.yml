- id: snykio:maven:org.opensaml:opensaml:30140
  title: Improper Certificate Validation
  description: |
    [org.opensaml:opensaml][1] provides tools to support developers working
    with the Security Assertion Markup Language (SAML).

    Affected versions of this package are vulnerable to Improper Certificate
    Validation. `HttpResource` and `FileBackedHttpResource` implementations
    in OpenSAML Java and Shibboleth IdP did not enable hostname verification
    when using TLS connections. Additionaly, OpenSAML Java makes use of
    Jakarta Commons HttpClient version 3.x, which does not perform
    verification of the server hostname against the server\'s X.508
    certificate ([CVE-2012-5783][2]). This flaw can be exploited by a
    Man-in-the-middle (MITM) attack, where the attacker can spoof a valid
    certificate using a specially crafted subject.



    [1]: https://mvnrepository.com/artifact/org.opensaml/opensaml
    [2]: https://snyk.io/vuln/SNYK-JAVA-COMMONSHTTPCLIENT-30083
