- id: snykio:maven:org.jenkins-ci.plugins:hp-quality-center:575270
  title: Unprotected Storage of Credentials
  description: |
    [org.jenkins-ci.plugins:hp-quality-center][1] is a plugin for Jenkins CI
    that synchronizes Maven unit test results with HP ALM Quality Center.

    Affected versions of this package are vulnerable to Unprotected Storage
    of Credentials. It stores a password in plain text in its global
    configuration file.



    [1]: https://github.com/jenkinsci/hp-quality-center-plugin
