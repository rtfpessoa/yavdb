- id: snykio:maven:commons-httpclient:commons-httpclient:30083
  title: Improper Certificate Validation
  description: |
    [`commons-httpclient:commons-httpclient`][1] is a component of the
    Apache HttpComponents project.

    Affected versions of this package are vulnerable to Man-in-the-Middle
    attacks due to not verifying that the requesting server hostname matches
    a domain name in the subject\'s `Common Name (CN)` or `subjectAltName`
    field of the X.509 certificate. This allows man-in-the-middle attackers
    to spoof SSL servers via an arbitrary valid certificate.



