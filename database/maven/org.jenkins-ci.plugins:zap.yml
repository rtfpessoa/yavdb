---
- id: snykio:maven:org.jenkins-ci.plugins:zap:449963
  title: Insufficiently Protected Credentials
  description: |
    [org.jenkins-ci.plugins:zap][1] is an OWASP ZAP Jenkins Plugin which
    extends the functionality of the ZAP security tool into a CI
    Environment.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. Jira credentials are stored by the plugin
    unencrypted in its global configuration file
    `org.jenkinsci.plugins.zap.ZAPBuilder.xml` on the Jenkins master system.
    These credentials can be viewed by users with access to the master file
    system.



    [1]: https://plugins.jenkins.io/zap
