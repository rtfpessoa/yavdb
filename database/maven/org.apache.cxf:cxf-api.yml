- id: ossindex:maven:org.apache.cxf:cxf-api:8402545315
  title: SOAPAction spoofing on document literal web services
  description: "> Apache CXF is vulnerable to SOAPAction spoofing attacks under certain
    conditions. If web services are exposed via Apache CXF that use a unique SOAPAction
    for each service operation, then a remote attacker could perform SOAPAction spoofing
    to call a forbidden operation if it accepts the same parameters as an allowed
    operation. WS-Policy validation is performed against the operation being invoked,
    and an attack must pass validation to be successful.\n> \n> -- [bugzilla.redhat.com](https://bugzilla.redhat.com/show_bug.cgi?id=CVE-2012-3451)"
  affected_package: org.apache.cxf:cxf-api
