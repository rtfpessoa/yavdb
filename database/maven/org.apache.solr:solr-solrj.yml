- id: snykio:maven:org.apache.solr:solr-solrj:1017402
  title: Remote Code Execution (RCE)
  description: |
    [org.apache.solr:solr-solrj][1] is a high-performance, full featured
    text search engine library written in Java.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). Features considered dangerous (which could be used for
    remote code execution) can be configured in a `ConfigSet` that\'s
    uploaded via API without authentication or authorization. The checks in
    place to prevent such features can be circumvented by using a
    combination of the `UPLOAD` and `CREATE` actions.



    [1]: https://github.com/apache/lucene-solr
  affected_package: org.apache.solr:solr-solrj
