- id: snykio:maven:org.apache.qpid:qpid-jms-client:30714
  title: Improper Input Validation
  description: |
    [org.apache.qpid:qpid-jms-client][1] is a AMQP 1.0 Java Message Service
    2.0 client built using Qpid Proton.

    Affected versions of this package are vulnerable to Improper Input
    Validation. Apache Qpid AMQP 0-x JMS client does not restrict the use of
    classes available on the classpath, which might allow remote
    authenticated users with permission to send messages to deserialize
    arbitrary objects and execute arbitrary code by leveraging a crafted
    serialized object in a JMS ObjectMessage that is handled by the
    `getObject` function.



    [1]: http://qpid.apache.org/components/jms/index.html
