- id: snykio:maven:org.jenkins-ci.plugins:parameterized-remote-trigger:609362
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:Parameterized-Remote-Trigger][1] is a plugin for
    Jenkins CI that gives you the ability to trigger parameterized builds on
    a remote Jenkins server as part of your build.

    Affected versions of this package are vulnerable to Information
    Exposure. It stores a secret unencrypted in its global configuration
    file.



    [1]: https://github.com/jenkinsci/parameterized-remote-trigger-plugin
