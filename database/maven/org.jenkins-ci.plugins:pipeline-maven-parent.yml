- id: snykio:maven:org.jenkins-ci.plugins:pipeline-maven-parent:598360
  title: Insecure Permissions
  description: |
    [org.jenkins-ci.plugins:pipeline-maven-parent][1] is a provides maven
    integration with Pipeline through the withMaven step.

    Affected versions of this package are vulnerable to Insecure
    Permissions. Pipeline Maven Integration Plugin 3.8.2 and earlier does
    not perform a permission check in an HTTP endpoint.This allows attackers
    with Overall/Read access to Jenkins to enumerate credentials IDs of
    credentials stored in Jenkins. Those can be used as part of an attack to
    capture the credentials using another vulnerability.



    [1]: https://github.com/jenkinsci/pipeline-maven-plugin
