- id: snykio:maven:org.jenkins-ci.plugins:pipeline-maven-parent:598361
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:pipeline-maven-parent][1] is a provides maven
    integration with Pipeline through the withMaven step.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). Pipeline Maven Integration Plugin 3.8.2 and earlier does
    not perform a permission check in a method implementing form
    validation.This allows users with Overall/Read access to Jenkins to
    connect to an attacker-specified JDBC URL using attacker-specified
    credentials IDs obtained through another method, potentially capturing
    credentials stored in Jenkins.Additionally, this form validation method
    does not require POST requests, resulting in a cross-site request
    forgery (CSRF) vulnerability.



    [1]: https://github.com/jenkinsci/pipeline-maven-plugin
