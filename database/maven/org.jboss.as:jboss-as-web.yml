- id: snykio:maven:org.jboss.as:jboss-as-web:31197
  title: Information Exposure
  description: |
    [`org.jboss.as:jboss-as-web`][1] The
    org.apache.catalina.connector.Response.encodeURL method in Red Hat JBoss
    Web 7.1.x and earlier, when the tracking mode is set to COOKIE, sends
    the jsessionid in the URL of the first response of a session, which
    allows remote attackers to obtain the session id (1) via a
    man-in-the-middle attack or (2) by reading a log.



    [1]: http://search.maven.org/#search%7Cga%7C1%7Ca%3A%22jboss-as-web%22
