- id: ossindex:maven:org.jboss.as:jboss-as-web:352588
  title: "[CVE-2012-4529] The org.apache.catalina.connector.Response.encodeURL method
    in Red Hat JBoss Web..."
  description: The org.apache.catalina.connector.Response.encodeURL method in Red
    Hat JBoss Web 7.1.x and earlier, when the tracking mode is set to COOKIE, sends
    the jsessionid in the URL of the first response of a session, which allows remote
    attackers to obtain the session id (1) via a man-in-the-middle attack or (2) by
    reading a log.
