- id: snykio:maven:org.apache.hadoop:hadoop-core:CVE-2012-4449
  title: Cryptographic Weakness
  description: |
    [`org.apache.hadoop:hadoop-core`][1] is a framework that allows for the
    distributed processing of large data sets across clusters of computers
    using simple programming models.

    Affected versions of the package are vulnerable to Cryptographic
    Weakness due to an insufficient secret key length. Apache Hadoop before
    0.23.4, 1.x before 1.0.4, and 2.x before 2.0.2 generate token passwords
    using a 20-bit secret when Kerberos security features are enabled, which
    makes it easier for context-dependent attackers to crack secret keys via
    a brute-force attack.



    [1]: https://hadoop.apache.org
  affected_package: org.apache.hadoop:hadoop-core
  vulnerable_versions:
  - "< 0.23.4"
  - ">= 1 < 1.0.4"
  - ">= 2 <= 2.0.2"
  severity: high
  package_manager: maven
  cve:
