- id: snykio:maven:com.inedo.buildmaster:inedo-buildmaster:469193
  title: Insufficiently Protected Credentials
  description: |
    [com.inedo.buildmaster:inedo-buildmaster][1] is an Inedo BuildMaster
    Plugin.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. The plugin transmits configured credentials in
    plain text as part of the global Jenkins configuration form, potentially
    resulting in their exposure.



    [1]: https://plugins.jenkins.io/inedo-buildmaster
