---
- id: snykio:maven:org.jenkins-ci.plugins:couchdb-statistics:1016914
  title: Unprotected Storage of Credentials
  description: |
    [org.jenkins-ci.plugins:couchdb-statistics][1] is a global build stats
    plugin that can push results to couchdb/cloudant

    Affected versions of this package are vulnerable to Unprotected Storage
    of Credentials. It stores its server password unencrypted in its global
    configuration file This password can be viewed by users with access to
    the Jenkins controller file system.couchdb-statistics Plugin 0.4 stores
    its server password encrypted once its configuration is saved again.



    [1]: https://github.com/jenkinsci/couchdb-statistics-plugin
  affected_package: org.jenkins-ci.plugins:couchdb-statistics
