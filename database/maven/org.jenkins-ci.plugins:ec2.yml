- id: snykio:maven:org.jenkins-ci.plugins:ec2:542718
  title: Cross-Site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:ec2][1] is a plugin for controlling agents on
    EC2 or Eucalyptus.

    Affected versions of this package are vulnerable to Cross-Site Request
    Forgery (CSRF). It does not perform permission checks in methods
    performing form validation. This allows users with Overall/Read access
    to Jenkins to connect to an attacker-specified URL within the AWS region
    using attacker-specified credentials IDs obtained through another
    method. Additionally, these form validation methods do not require POST
    requests, resulting in a CSRF vulnerability.



    [1]: https://github.com/jenkinsci/ec2-plugin
