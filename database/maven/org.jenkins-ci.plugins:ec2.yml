- id: snykio:maven:org.jenkins-ci.plugins:ec2:568814
  title: Insufficiently Protected Credentials
  description: |
    [org.jenkins-ci.plugins:ec2][1] is a plugin for controlling agents on
    EC2 or Eucalyptus.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. Provides a list of applicable credentials IDs to
    allow users configuring the plugin to select the one to use.This
    functionality does not correctly check permissions, allowing any user
    with Overall/Read permission to get a list of valid credentials IDs.
    Those can be used as part of an attack to capture the credentials using
    another vulnerability.



    [1]: https://github.com/jenkinsci/ec2-plugin
