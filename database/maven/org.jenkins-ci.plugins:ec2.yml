- id: snykio:maven:org.jenkins-ci.plugins:ec2:568815
  title: Man-in-the-Middle (MitM)
  description: |
    [org.jenkins-ci.plugins:ec2][1] is a plugin for controlling agents on
    EC2 or Eucalyptus.

    Affected versions of this package are vulnerable to Man-in-the-Middle
    (MitM). Connects to Windows agents via `HTTPS.Amazon` unconditionally
    accepts self-signed HTTPS certificates and does not perform hostname
    validation when connecting to Windows agents. This lack of validation
    could be abused using a man-in-the-middle attack to intercept these
    connections to build agents.



    [1]: https://github.com/jenkinsci/ec2-plugin
