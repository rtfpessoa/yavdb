- id: snykio:maven:org.jboss.resteasy:resteasy-core:565813
  title: Improper Input Validation
  description: |
    [org.jboss.resteasy:resteasy-core][1] is a JBoss.org project aimed at
    providing productivity frameworks for developing client and server
    RESTful applications and services in Java.

    Affected versions of this package are vulnerable to Improper Input
    Validation in `MediaTypeHeaderDelegate.java` class results in the class
    returning an illegal header that will be then integrated in the
    server\'s response.



