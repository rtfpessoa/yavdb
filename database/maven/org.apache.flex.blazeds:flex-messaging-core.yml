- id: snykio:maven:org.apache.flex.blazeds:flex-messaging-core:31404
  title: Arbitrary Code Execution
  description: |
    [`org.apache.flex.blazeds:flex-messaging-core`][1] Affected versions of
    this package are vulnerable to Arbitrary Code Execution. It uses AMF3
    deserializers which allow instantiation of arbitrary classes via public
    parameter-less constructors. An attacker may exploit this to send a
    malicious AMF3 object to the system to execute arbitrary code.



    [1]: http://search.maven.org/#search%7Cga%7C1%7Ca%3A%22flex-messaging-core%22
