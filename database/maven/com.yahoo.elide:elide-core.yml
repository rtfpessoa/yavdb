- id: snykio:maven:com.yahoo.elide:elide-core:561583
  title: Improper Authorization
  description: |
    [com.yahoo.elide:elide-core][1] is a library that lets you stand up a
    GraphQL/JSON-API web service with minimal effort.

    Affected versions of this package are vulnerable to Improper
    Authorization. An adversary can \"guess and check\" the value of a model
    field they do not have access to assuming they can read at least one
    other field in the model.



