- id: snykio:maven:org.webjars.npm:grunt:607922
  title: Arbitrary Code Execution
  description: |
    [org.webjars.npm:grunt][1] is a JavaScript task runner.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution due to the default usage of the function `load()` instead of
    its secure replacement `safeLoad()` of the package `js-yaml` inside
    `grunt.file.readYAML`.



    [1]: https://www.npmjs.com/package/grunt
