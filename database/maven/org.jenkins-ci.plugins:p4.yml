- id: snykio:maven:org.jenkins-ci.plugins:p4:559571
  title: Cross-site Request Forgery (CSRF)
  description: |
    [org.jenkins-ci.plugins:p4][1] is a Jenkins plugin for a Perforce Helix
    Versioning Engine.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). It does not perform permission checks in several HTTP
    endpoints, which allows users with Overall/Read access to trigger builds
    or add labels in the Perforce repository.



    [1]: https://plugins.jenkins.io/p4/
