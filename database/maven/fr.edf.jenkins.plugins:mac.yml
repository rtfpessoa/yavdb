- id: snykio:maven:fr.edf.jenkins.plugins:mac:559578
  title: Man-in-the-Middle (MitM)
  description: |
    [fr.edf.jenkins.plugins:mac][1] is a Jenkins plugin to build yours IOS
    apps, this plugin create MacOs agents for yours builds.

    Affected versions of this package are vulnerable to Man-in-the-Middle
    (MitM). It does not validate SSH host keys when connecting agents
    created by the plugin, enabling man-in-the-middle attacks.



    [1]: https://plugins.jenkins.io/mac/
