- id: snykio:maven:org.jenkins-ci.plugins:perfecto:728007
  title: Arbitrary Command Execution
  description: |+
    Affected versions of this package are vulnerable to Arbitrary Command
    Execution. Perfecto Plugin allows specifying Perfecto Connect Path and
    Perfecto Connect File Name in job configurations.This command is
    executed on the Jenkins controller in Perfecto Plugin 1.17 and earlier,
    allowing attackers with Job/Configure permission to run arbitrary
    commands on the Jenkins controller.

  affected_package: org.jenkins-ci.plugins:perfecto
  vulnerable_versions:
  - "< 1.18"
