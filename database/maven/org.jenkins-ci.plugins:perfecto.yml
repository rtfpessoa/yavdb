- id: snykio:maven:org.jenkins-ci.plugins:perfecto:728005
  title: Insecure Permissions
  description: |+
    Affected versions of this package are vulnerable to Insecure
    Permissions. It does not perform a permission check in a method
    implementing a connection test.This allows attackers with Overall/Read
    permission to connect to an attacker-specified HTTP URL using
    attacker-specified username and password.

  affected_package: org.jenkins-ci.plugins:perfecto
  vulnerable_versions:
  - "< 1.18"
  severity: medium
  package_manager: maven
  cve:
  - CVE-2020-2260
