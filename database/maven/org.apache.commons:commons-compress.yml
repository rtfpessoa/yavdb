- id: snykio:maven:org.apache.commons:commons-compress:32473
  title: Denial of Service (DoS)
  description: |+
    [org.apache.commons:commons-compress][1] is a API for working with
    compression and archive formats.

    Affected versions of this package are vulnerable to Denial of Service
    (DoS). When reading a specially crafted ZIP archive, the read method
    might fail to return the correct `EOF` indication after the end of the
    stream has been reached. If it combined with a
    `java.io.InputStreamReader`, it can lead to an infinite stream, which
    can be used to mount a denial of service attack against services that
    use Compress\' zip package.



    [1]: https://github.com/apache/commons-compress
