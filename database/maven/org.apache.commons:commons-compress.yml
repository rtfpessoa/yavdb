- id: snykio:maven:org.apache.commons:commons-compress:72275
  title: Directory Traversal
  description: |
    [org.apache.commons:commons-compress][1] is a API for working with
    compression and archive formats.

    Affected versions of this package are vulnerable to Directory Traversal.
    The example Expander class has been vulnerable to a path traversal in
    the edge case that happens when the target directory has a sibling
    directory and the name of the target directory is a prefix of the
    sibling directory\'s name.



    [1]: https://github.com/apache/commons-compress
