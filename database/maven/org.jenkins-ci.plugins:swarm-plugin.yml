- id: snykio:maven:org.jenkins-ci.plugins:swarm-plugin:571311
  title: Cross-site Request Forgery (CSRF)
  description: |+
    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). Self-Organizing Swarm Plug-in Modules Plugin adds API
    endpoints to add or remove agent labels. They require only a global
    Swarm secret to use, and no regular permission check is performed. This
    allows users with Agent/Create permission to add or remove labels of any
    agent. Additionally, these API endpoints do not require POST requests,
    resulting in a cross-site request forgery (CSRF) vulnerability.

  affected_package: org.jenkins-ci.plugins:swarm-plugin
