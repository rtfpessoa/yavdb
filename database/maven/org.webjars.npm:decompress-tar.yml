  title: Arbitrary File Write via Archive Extraction (Zip Slip)
  description: "[org.webjars.npm:decompress-tar][1] is a tar plugin for decompress.\n\nAffected
    versions of this package are vulnerable to Arbitrary File Write\nvia Archive Extraction
    (Zip Slip). It is possible to bypass the security\nmeasures provided by decompress
    and conduct ZIP path traversal through\nsymlinks.\n\n### PoC   {#poc}\n\n    const
    decompress = require('decompress');\n    \n    decompress('slip.tar.gz', 'dist').then(files
    => {\n        console.log('done!');\n    });\n\n\n\n[1]: https://github.com/kevva/decompress-tar\n"
