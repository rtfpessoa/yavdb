  title: Information Exposure
  description: |
    [org.jboss.resteasy:resteasy-client-api][1] is a JBoss.org project aimed
    at providing productivity frameworks for developing client and server
    RESTful applications and services in Java.

    Affected versions of this package are vulnerable to Information
    Exposure. It may allow client users to obtain the server\'s potentially
    sensitive information when the server got `WebApplicationException` from
    the RESTEasy client call.



