  title: Authentication Bypass
  description: |
    [org.keycloak:keycloak-core][1] is an open source identity and access
    management solution.

    Affected versions of this package are vulnerable to Authentication
    Bypass. It did not implement authentication flow correctly. An attacker
    could use this flaw to construct a phishing URL, from which he could
    hijack the user\'s session. This could lead to information disclosure,
    or permit further possible attacks.



