- id: snykio:maven:org.keycloak:keycloak-core:565812
  title: Clickjacking
  description: |
    [org.keycloak:keycloak-core][1] is an open source identity and access
    management solution.

    Affected versions of this package are vulnerable to Clickjacking. Tthe
    pages on the Admin Console area of the application are completely
    missing general HTTP security headers in HTTP-responses.

    This does not directly lead to a security issue, yet it might aid
    attackers in their efforts to exploit other problems. The flaws
    unnecessarily make the servers more prone to Clickjacking, channel
    downgrade attacks and other similar client-based attack vectors.



    [1]: https://www.keycloak.org
