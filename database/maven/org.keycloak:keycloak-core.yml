- id: snykio:maven:org.keycloak:keycloak-core:472861
  title: Information Exposure
  description: |
    [org.keycloak:keycloak-core][1] is an open source identity and access
    management solution.

    Affected versions of this package are vulnerable to Information
    Exposure. Keycloak allows the end user token (access or id token JWT) to
    be used as the session cookie for browser sessions for OIDC. As a result
    an attacker with access to service provider backend could hijack user\'s
    browser session.



    [1]: https://www.keycloak.org
