- id: snykio:maven:org.apache.activemq:activemq-broker:674317
  title: Arbitrary Code Execution
  description: |
    [org.apache.activemq:activemq-broker][1] is a high performance Apache
    2.0 licensed Message Broker and JMS 1.1 implementation.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. A regression has been introduced in Apache ActiveMQ while
    preventing JMX re-bind (CVE-2020-13920). By passing an empty environment
    map to `RMIConnectorServer`, instead of the map that contains the
    authentication credentials, it leaves ActiveMQ open to the following
    attack:
    [https://docs.oracle.com/javase/8/docs/technotes/guides/management/agent.html][2]

    A remote client could create a `javax.management.loading.MLet MBean` and
    use it to create new MBeans from arbitrary URLs, at least if there is no
    security manager. In other words, a rogue remote client could make your
    Java application execute arbitrary code.



    [1]: https://activemq.apache.org
    [2]: https://docs.oracle.com/javase/8/docs/technotes/guides/management/agent.html
