- id: snykio:maven:io.fabric8.pipeline:kubernetes-pipeline-devops-steps:469246
  title: Sandbox Bypass
  description: |
    [io.fabric8.pipeline:kubernetes-pipeline-devops-steps][1] is a
    Kubernetes Pipeline DevOps Steps Jenkins plugin.

    Affected versions of this package are vulnerable to Sandbox Bypass. The
    Kubernetes Steps Plugin provides a custom whitelist for script security
    that allowed attackers to invoke arbitrary methods, bypassing typical
    sandbox protection.



