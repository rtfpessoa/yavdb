- id: snykio:maven:org.apache.struts:struts2-core:2017-09-05
  title: Arbitrary Code Execution
  description: |
    [Apache Struts2][1] is a popular open-source framework for developing
    web applications in the Java programming language.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. An unauthenticated attack may be able to exploit this When
    using expression literals or forcing expression in Freemarker tags (see
    example below) and using request values can lead to RCE attack.

        <@s.hidden name="redirectUri" value=redirectUri />
        <@s.hidden name="redirectUri" value="${redirectUri}" />
        <@s.hidden name="${redirectUri}"/>

    In both cases a writable property is used in the value attribute and in
    both cases this is threatened as an expression by Freemarker. Please be
    aware that using Struts expression evaluation style is safe:

        <@s.hidden name="redirectUri" value="%{redirectUri}" />
        <@s.hidden name="%{redirectUri}"/>



    [1]: http://struts.apache.org/
