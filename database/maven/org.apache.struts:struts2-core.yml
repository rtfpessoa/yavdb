- id: snykio:maven:org.apache.struts:struts2-core:2017-08-23
  title: Denial of Service (DoS)
  description: |+
    [Apache Struts2][1] is a popular open-source framework for developing
    web applications in the Java programming language.

    Affected versions of this package are vulnerable to Denial of Service
    (DoS) attacks. If an application allows enter an URL in a form field and
    built-in URLValidator is used, it is possible to prepare a special URL
    which will be used to overload server process when performing validation
    of the URL. Solution is to upgrade to Apache Struts version 2.5.12.



    [1]: http://struts.apache.org/
