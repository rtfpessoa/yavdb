    https://snyk.io/vuln/SNYK-JAVA-COMMONSCOLLECTIONS-30078\n\\n[Apache Struts2][1]
    is a popular open-source framework for developing\nweb applications in the Java
    programming language.\n\nThe REST Plugin in affected versions use a `XStreamHandler`
    with an\ninstance of XStream for deserialization without any type filtering. By\ndesign,
