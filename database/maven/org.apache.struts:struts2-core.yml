- id: snykio:maven:org.apache.struts:struts2-core:2017-03-05
  title: Arbitrary Code Execution
  description: |
    [`org.apache.struts:struts2-core`][1] is an elegant, extensible
    framework for building enterprise-ready Java web applications.

    Affected versions of the package are vulnerable to Arbitrary Command
    Execution while uploading files with the Jakarta Multipart parser. This
    particular vulnerability can be exploited by an attacker by sending a
    crafted request to upload a file to the vulnerable server that uses a
    Jakarta-based plugin to process the upload request.

    The attacker can then send malicious code in the `Content-Type`,
    `Content-Disposition` or `Content-Length` HTTP headers, which will then
    be executed by the vulnerable server. [A proof of concept][2] that
    demonstrates the attack scenario is publicly available and the
    vulnerability is being [actively exploited in the wild][3].

    Although maintainers of the open source project immediately patched the
    vulnerability, Struts servers that have yet to install the update remain
    under attack by hackers who exploit it to inject commands of their
    choice.

    This attack can be achieved without authentication. To make matters
    worse, web applications don\'t necessarily need to successfully upload a
    malicious file to exploit this vulnerability, as just the presence of
    the vulnerable Struts library within an application is enough to exploit
    the vulnerability.



    [1]: https://cwiki.apache.org/confluence/display/WW/Home
    [2]: https://github.com/tengzhangchao/Struts2_045-Poc
    [3]: https://www.theregister.co.uk/2017/03/09/apache_under_attack_patch_for_zero_day_available/
