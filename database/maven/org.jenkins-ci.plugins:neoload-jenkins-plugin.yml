- id: snykio:maven:org.jenkins-ci.plugins:neoload-jenkins-plugin:473759
  title: Insufficiently Protected Credentials
  description: |
    [org.jenkins-ci.plugins:neoload-jenkins-plugin][1] is an Automate API
    and Application Performance Testing plugin

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. The plugin stored credentials unencrypted in its
    global configuration file and in job `config.xml` files on the Jenkins
    master where they could be viewed by users with `Extended Read`
    permission, or access to the master file system.



    [1]: https://plugins.jenkins.io/neoload-jenkins-plugin
