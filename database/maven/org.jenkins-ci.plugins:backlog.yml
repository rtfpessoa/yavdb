- id: snykio:maven:org.jenkins-ci.plugins:backlog:559580
  title: Credential Exposure
  description: |
    [org.jenkins-ci.plugins:backlog][1] is a Jenkins plugin that integrates
    Backlog to Jenkins.Backlog is an issue tracking system provided by
    Nulab.

    Affected versions of this package are vulnerable to Credential Exposure.
    It transmits configured credentials in plain text as part of job
    configuration forms, potentially resulting in their exposure.



