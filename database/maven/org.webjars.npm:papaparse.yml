- id: snykio:maven:org.webjars.npm:papaparse:564262
  title: Regular Expression Denial of Service (ReDoS)
  description: |
    [org.webjars.npm:papaparse][1] is a fast in-browser CSV (or delimited
    text) parser for JavaScript.

    Affected versions of this package are vulnerable to Regular Expression
    Denial of Service (ReDoS). It is possible to conduct denial of service
    attacks by abusing the RegExp used to detect numbers within the package.



    [1]: https://www.npmjs.com/package/papaparse
