- id: snykio:maven:org.apache.hadoop:hadoop-common:461004
  title: Information Exposure
  description: |
    [org.apache.hadoop:hadoop-common][1] is a framework that allows for the
    distributed processing of large data sets across clusters of computers
    using simple programming models.

    Affected versions of this package are vulnerable to Information
    Exposure. A cluster user may be able to expose private files owned by
    the user running the MapReduce job history server process. A malicious
    user can construct a configuration file containing XML directives that
    reference sensitive files on the MapReduce job history server host.



    [1]: https://hadoop.apache.org/
