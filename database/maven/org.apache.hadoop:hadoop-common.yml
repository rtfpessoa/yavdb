- id: snykio:maven:org.apache.hadoop:hadoop-common:483052
  title: Cryptographic Weakness
  description: |
    [org.apache.hadoop:hadoop-common][1] is a framework that allows for the
    distributed processing of large data sets across clusters of computers
    using simple programming models.

    Affected versions of this package are vulnerable to Cryptographic
    Weakness due to an insufficient secret key length. The package generates
    token passwords using a 20-bit secret when Kerberos security features
    are enabled, which makes it easier for context-dependent attackers to
    crack secret keys via a brute-force attack.



    [1]: https://hadoop.apache.org/
