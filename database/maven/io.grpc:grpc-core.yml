- id: snykio:maven:io.grpc:grpc-core:571957
  title: Information Exposure
  description: |
    [io.grpc:grpc-core][1] is a The Java gRPC implementation. HTTP/2 based
    RPC.

    Affected versions of this package are vulnerable to Information
    Exposure. There is a leakage when a listener throws an exception and the
    executor is shut down immediately after the call completes.



    [1]: https://mvnrepository.com/artifact/io.grpc/grpc-core
