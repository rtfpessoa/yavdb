- id: snykio:maven:de.taimos:pipeline-aws:561366
  title: Remote Code Execution
  description: |
    [de.taimos:pipeline-aws][1] is a plugin that adds Jenkins pipeline steps
    to interact with the AWS API.

    Affected versions of this package are vulnerable to Remote Code
    Execution. The plugin does not configure its YAML parser to prevent the
    instantiation of arbitrary types, resulting in a remote code execution
    vulnerability.



    [1]: https://plugins.jenkins.io/pipeline-aws/
