- id: snykio:maven:com.walmartlabs.concord.server:concord-server:560359
  title: Information Exposure
  description: |
    [com.walmartlabs.concord.server:concord-server][1] is a workflow server.
    It is the orchestration engine that connects different systems together
    using scenarios and plugins created by users.

    Affected versions of this package are vulnerable to Information
    Exposure. CORS `Access-Control-Allow-Origin` headers have a potentially
    unsafe dependency on Origin headers, and are not configurable. This
    allows remote attackers to discover host information, nodes, API
    metadata, and references to usernames via `api/v1/apikey`.



    [1]: https://concord.walmartlabs.com/
