- id: snykio:maven:org.igniterealtime.smack:smack:31184
  title: Insufficient Verification of Data Authenticity
  description: |
    [org.igniterealtime.smack:smack][1] is a Open Source XMPP (Jabber)
    client library for instant messaging and presence. This library provides
    the client side functionality as specified in the core XMPP
    specifications as related to the client side of said specifications.

    Affected versions of this package are vulnerable to Insufficient
    Verification of Data Authenticity. The ParseRoster component in the
    Ignite Realtime Smack XMPP API before 4.0.0-rc1 does not verify the from
    attribute of a roster-query IQ stanza, which allows remote attackers to
    spoof IQ responses via a crafted attribute.



    [1]: https://mvnrepository.com/artifact/org.igniterealtime.smack/smack
