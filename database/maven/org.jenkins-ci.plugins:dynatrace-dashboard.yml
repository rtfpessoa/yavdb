- id: snykio:maven:org.jenkins-ci.plugins:dynatrace-dashboard:474337
  title: Insecure Permissions
  description: |
    [org.jenkins-ci.plugins:dynatrace-dashboard][1] is an application
    monitoring plugin.

    Affected versions of this package are vulnerable to Insecure
    Permissions. A missing permission check in Jenkins Dynatrace Application
    Monitoring Plugin allows attackers with `Overall/Read` permission to
    connect to an attacker-specified URL using attacker-specified
    credentials.



    [1]: https://plugins.jenkins.io/dynatrace-dashboard
