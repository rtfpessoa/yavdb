- id: snykio:maven:org.jenkins-ci.plugins:dynatrace-dashboard:474306
  title: Insufficiently Protected Credentials
  description: |
    [org.jenkins-ci.plugins:dynatrace-dashboard][1] is an application
    monitoring plugin.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. The plugin stored credentials unencrypted in its
    global configuration file on the Jenkins master where they could be
    viewed by users with access to the master file system.



    [1]: https://plugins.jenkins.io/dynatrace-dashboard
  affected_package: org.jenkins-ci.plugins:dynatrace-dashboard
