- id: snykio:maven:org.apache.kafka:kafka:32449
  title: User Impersonation
  description: |
    [org.apache.kafka:kafka][1] is a distributed streaming platform.

    Affected versions of this package are vulnerable to User Impersonation.
    An authenticated client may impersonate via a manually crafted protocol
    message with `SASL/PLAIN` or `SASL/SCRAM` authentication when using the
    built-in PLAIN or SCRAM server implementations in Apache Kafka.



    [1]: https://github.com/apache/kafka
  affected_package: org.apache.kafka:kafka
  vulnerable_versions:
  - "< 0.10.2.2"
  - ">= 0.11.0 < 0.11.0.2"
  severity: medium
  package_manager: maven
  cve:
