- id: snykio:maven:org.apache.kafka:kafka:32450
  title: Data Loss
  description: |
    [org.apache.kafka:kafka][1] is a distributed streaming platform.

    Affected versions of this package are vulnerable to Data Loss.
    Authenticated Kafka users may perform action reserved for the Broker via
    a manually created fetch request interfering with data replication,
    resulting in data loss.



    [1]: https://github.com/apache/kafka
  affected_package: org.apache.kafka:kafka
