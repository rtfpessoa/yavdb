- id: snykio:maven:org.apache.kafka:kafka:541854
  title: Information Exposure
  description: |+
    Affected versions of this package are vulnerable to Information
    Exposure. Any client can issue a request to the same Connect cluster to
    obtain the connector\'s task configuration and the response will contain
    the plaintext secret rather than the externalised secrets variables.

