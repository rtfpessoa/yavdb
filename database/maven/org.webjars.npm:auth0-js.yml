- id: snykio:maven:org.webjars.npm:auth0-js:479459
  title: Privilege Escalation
  description: |
    [`auth0-js`][1] is a Client Side Javascript toolkit for Auth0 API.

    A cross-origin vulnerability has been discovered in the Auth0 auth0.js
    library affecting versions &lt; 8.12. This vulnerability allows an
    attacker to acquire authenticated user\'s tokens and invoke services on
    a user\'s behalf if the target site or application uses a popup callback
    page with `auth0.popup.callback()`.



    [1]: https://www.npmjs.com/package/auth0-js
