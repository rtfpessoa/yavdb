- id: snykio:maven:org.webjars.npm:auth0-js:565085
  title: Insufficiently Protected Credentials
  description: |
    [org.webjars.npm:auth0-js][1] is a Client Side Javascript toolkit for
    Auth0 API.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. In the case of an (authentication) error, the
    error object returned by the library contains the original request of
    the user, which may include the plaintext password the user entered. If
    the error object is exposed or logged without modification, the
    application risks password exposure.



    [1]: https://search.maven.org/artifact/org.webjars.npm/auth0-js
