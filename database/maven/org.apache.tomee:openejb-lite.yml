- id: snykio:maven:org.apache.tomee:openejb-lite:572454
  title: Improper Authentication
  description: |
    [org.apache.tomee:openejb-lite][1] is a lightweight, yet powerful,
    JavaEE Application server with feature rich tooling.

    Affected versions of this package are vulnerable to Improper
    Authentication. If it is configured to use the embedded ActiveMQ broker
    and the broker URI includes the useJMX=true parameter, a JMX port is
    opened on TCP port 1099, which does not include authentication.



    [1]: https://tomee.apache.org/
