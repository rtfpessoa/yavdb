  title: JSM bypass via ReflectionHelper
  description: |
    [org.hibernate:hibernate-validator][1] is a Hibernate Validator Engine
    Relocation Artifact.

    Affected versions of this package are vulnerable to JSM bypass via
    ReflectionHelper. ReflectionHelper
    (`org.hibernate.validator.util.ReflectionHelper`) in Hibernate Validator
    4.1.0 before 4.2.1, 4.3.x before 4.3.2, and 5.x before 5.1.2 allows
    attackers to bypass Java Security Manager (JSM) restrictions and execute
    restricted reflection calls via a crafted application.



