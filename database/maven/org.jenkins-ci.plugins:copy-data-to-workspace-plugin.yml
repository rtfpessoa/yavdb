---
- id: snykio:maven:org.jenkins-ci.plugins:copy-data-to-workspace-plugin:743335
  title: Arbitrary File Read
  description: |+
    Affected versions of this package are vulnerable to Arbitrary File Read.
    Copy data to workspace Plugin allows users to copy files from the
    Jenkins controller to job workspaces.Copy data to workspace Plugin 1.0
    and earlier does not limit which directories can be copied. This allows
    attackers with Job/Configure permission to read arbitrary files on the
    Jenkins controller.

