- id: snykio:maven:org.jenkins-ci.plugins:azure-acs:561368
  title: Remote Code Execution
  description: |
    [org.jenkins-ci.plugins:azure-acs][1] is a plugin that provides
    functionality available through Pipeline-compatible steps.

    Affected versions of this package are vulnerable to Remote Code
    Execution. The plugin does not configure its YAML parser to prevent the
    instantiation of arbitrary types, resulting in a remote code execution
    vulnerability.



    [1]: https://plugins.jenkins.io/azure-acs
