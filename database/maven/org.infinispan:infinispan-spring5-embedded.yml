  title: Session Fixation
  description: |
    [org.infinispan:infinispan-spring5-embedded][1] is a Java library for
    Infinispan Spring 5 Embedded Support.

    Affected versions of this package are vulnerable to Session Fixation. An
    improper implementation of the session fixation protection in the Spring
    Session integration can result in incorrect session handling.



