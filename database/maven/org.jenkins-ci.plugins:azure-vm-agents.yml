- id: snykio:maven:org.jenkins-ci.plugins:azure-vm-agents:449998
  title: Information Exposure
  description: |
    [org.jenkins-ci.plugins:azure-vm-agents][1] is a jenkins plugin that
    provisions agents on Azure cloud.

    Affected versions of this package are vulnerable to Information
    Exposure. The vulnerable code in
    `src/main/java/com/microsoft/azure/vmagent/AzureVMCloud.java` allows
    attackers with Overall/Read permission to enumerate credentials IDs of
    credentials stored in Jenkins.



    [1]: https://wiki.jenkins.io/display/JENKINS/Azure+VM+Agents+plugin
  affected_package: org.jenkins-ci.plugins:azure-vm-agents
