- id: snykio:maven:org.jenkins-ci.plugins:azure-vm-agents:450017
  title: Missing Permission Check
  description: |
    [org.jenkins-ci.plugins:azure-vm-agents][1] is a jenkins plugin that
    provisions agents on Azure cloud.

    Affected versions of this package are vulnerable to Missing Permission
    Check. An attacker with Overall/Read permission may be able to attach a
    public IP address to an Azure VM agent. This is due to a flaw in
    `src/main/java/com/microsoft/azure/vmagent/AzureVMAgent.java`



    [1]: https://wiki.jenkins.io/display/JENKINS/Azure+VM+Agents+plugin
