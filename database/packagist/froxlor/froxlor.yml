- id: snykio:packagist:froxlor/froxlor:559543
  title: Information Exposure
  description: |
    [froxlor/froxlor][1] is an erver administration software.

    Affected versions of this package are vulnerable to Information
    Exposure. It created files with static names in `/tmp` during
    installation if the installation directory was not writable. This
    allowed local attackers to cause DoS or disclose information out of the
    config files, because of `_createUserdataConf` in
    `install/lib/class.FroxlorInstall.php`.



    [1]: https://www.froxlor.org/
