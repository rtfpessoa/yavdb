  title: Arbitrary Code Execution
  description: |
    [froxlor/froxlor][1] is an erver administration software.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. Remote attackers with access to the installation routine
    could have executed arbitrary code via the database configuration
    options that were passed unescaped to exec, because of
    `_backupExistingDatabase` in `install/lib/class.FroxlorInstall.php`.



