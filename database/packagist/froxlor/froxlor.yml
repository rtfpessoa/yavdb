- id: snykio:packagist:froxlor/froxlor:559563
  title: Information Exposure
  description: |
    [froxlor/froxlor][1] is an erver administration software.

    Affected versions of this package are vulnerable to Information
    Exposure. The installer wrote configuration parameters including
    passwords into files in /tmp, setting proper permissions only after
    writing the sensitive data. A local attacker could have disclosed the
    information if he read the file at the right time, because of
    `_createUserdataConf` in `install/lib/class.FroxlorInstall.php`. This
    vulnerability is an incomplete fix for CVE-2020-10236.



    [1]: https://www.froxlor.org/
