- id: snykio:packagist:sabberworm/php-css-parser:571300
  title: Remote Code Execution (RCE)
  description: |
    [sabberworm/php-css-parser][1] is a parser for CSS Files written in PHP.
    Allows extraction of CSS files into a data structure, manipulation of
    said structure and output as (optimized) CSS.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). A call to `eval` on uncontrolled data possibly leads to
    remote code execution if the function `allSelectors()` or
    `getSelectorsBySpecificity()` is called on the attacker\'s input.



    [1]: https://github.com/sabberworm/PHP-CSS-Parser
