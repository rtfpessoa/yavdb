- id: snykio:packagist:woocommerce/woocommerce:572903
  title: Cross-site Request Forgery (CSRF)
  description: |
    [woocommerce/woocommerce][1] is an eCommerce toolkit that helps you sell
    anything.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF). When it handles CSV imports of products, it has a
    cross-site request forgery (CSRF) issue via
    `includes/admin/importers/class-wc-product-csv-importer-controller.php`.



    [1]: https://packagist.org/packages/woocommerce/woocommerce
