  title: Timing Attack
  description: |
    [illuminate/auth][1] is The Illuminate Auth package.

    Affected versions of this package are vulnerable to Timing Attacks. It
    mishandles the `remember_me` token verification process because the
    `DatabaseUserProvider` does not have constant-time token comparison.



