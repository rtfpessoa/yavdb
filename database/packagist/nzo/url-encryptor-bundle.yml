  title: Insecure Default
  description: |
    [nzo/url-encryptor-bundle][1] is a Symfony Bundle used to Encrypt and
    Decrypt data and variables in the Web application or passed through URL.

    Affected versions of this package are vulnerable to Insecure Default.
    The default `secret_key` and `secret_iv` allows an attacker to decrypt
    values.



