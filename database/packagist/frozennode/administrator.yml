- id: snykio:packagist:frozennode/administrator:561344
  title: Unrestricted File Upload
  description: |
    [frozennode/administrator][1] is an administrative interface package for
    Laravel.

    Affected versions of this package are vulnerable to Unrestricted File
    Upload. Unrestricted file upload (and consequently Remote Code
    Execution) is possible `via admin/tips_image/image/file_upload image`
    upload with PHP content within a GIF image that has the `.php`
    extension. NOTE: this product is discontinued.



    [1]: https://github.com/FrozenNode/Laravel-Administrator
