- id: snykio:packagist:livewire/livewire:1012443
  title: Improper Input Validation
  description: |
    [livewire/livewire][1] is an A front-end framework for Laravel.

    Affected versions of this package are vulnerable to Improper Input
    Validation. `$this->validate()` usually only returns the validated
    dataset, however a regression was introduced, that caused it to return
    ALL data on the Livewire component.



    [1]: https://packagist.org/packages/livewire/livewire
