- id: snykio:packagist:spatie/browsershot:1037064
  title: Arbitrary File Read
  description: |
    [spatie/browsershot][1] is a library for converting a webpage to an
    image or pdf using headless Chrome.

    Affected versions of this package are vulnerable to Arbitrary File Read.
    By specifying a URL in the `file://` protocol an attacker is able to
    include arbitrary files in the resultant PDF.



    [1]: http://github.com/spatie/browsershot
