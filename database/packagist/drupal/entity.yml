- id: snykio:packagist:drupal/entity:174746
  title: Information Exposure
  description: |
    [drupal/entity][1] extends the entity API of Drupal core in order to
    provide a unified way to deal with entities and their properties.

    Affected versions of this package are vulnerable to Information
    Exposure. The Entity API module extends the entity API of Drupal core in
    order to provide a unified way to deal with entities and their
    properties. It prints debugging information to the HTML output in
    certain error conditions thereby causing an information disclosure
    vulnerability.



    [1]: https://github.com/drupalprojects/entity
