  title: Remote Code Execution (RCE)
  description: |
    [drupal/core][1] is an open source content management platform powering
    millions of websites and applications.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). Some field types do not properly sanitize data from
    non-form sources. This can lead to arbitrary PHP code execution in some
    cases.

    A site is only affected by this if one of the following conditions is
    met:

    * The site has the Drupal 8 core RESTful Web Services (rest) module
      enabled and allows PATCH or POST requests.
    * The site has another web services module enabled, like JSON:API in
      Drupal 8, or Services or RESTful Web Services in Drupal 7.



    [1]: https://www.drupal.org/project/drupal
