  title: Cross-site Request Forgery (CSRF)
  description: |
    [nukeviet/nukeviet][1] is a the first opensource CMS in Vietnam.

    Affected versions of this package are vulnerable to Cross-site Request
    Forgery (CSRF) in `modules\users\admin\edit.php`. It allows CSRF to
    change a user\'s password via an
    `admin/index.php?nv=users&op=edit&userid=` URI. The old password is not
    needed.



    [1]: https://github.com/nukeviet/nukeviet
