- id: snykio:packagist:ezsystems/ezpublish-kernel:559153
  title: Remote Code Execution (RCE)
  description: |
    [ezsystems/ezpublish-kernel][1] is a kernel used by ezsystems/ezplatform
    and derivatives. Provides the Content Repository, its APIs, and the
    application\'s Symfony framework integration.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE) in the way it handles file uploads. An attacker would
    need access to uploading files to be able to exploit the vulnerability.



    [1]: https://github.com/ezsystems/ezpublish-kernel
