  title: Information Exposure
  description: |
    [concrete5/concrete5][1] is a concrete5 open source CMS.

    Affected versions of this package are vulnerable to Information
    Exposure. An unauthenticated user can enumerate comments from all blog
    posts by POSTing requests to
