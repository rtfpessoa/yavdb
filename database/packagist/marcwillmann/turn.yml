- id: snykio:packagist:marcwillmann/turn:575471
  title: Remote Code Execution (RCE)
  description: |
    [marcwillmann/turn][1] is a versatile FlipBook extension for TYPO3.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). The extensions fails to sanitize user input resulting
    in Remote Code Execution. The issue is only exploitable, when the
    attacker has FTP/SFTP access to the TYPO3 website.



