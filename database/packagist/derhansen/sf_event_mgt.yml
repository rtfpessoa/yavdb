- id: snykio:packagist:derhansen/sf_event_mgt:609518
  title: Improper Access Control
  description: |
    [derhansen/sf\_event\_mgt][1] is an extension for TYPO3 CMS to manage
    events and registrations.

    Affected versions of this package are vulnerable to Improper Access
    Control. The sf\_event\_mgt (aka Event management and registration)
    extension before 4.3.1 and 5.x before 5.1.1 for TYPO3 allows Information
    Disclosure (participant data, and event data via email) because of
    Broken Access Control.



    [1]: https://github.com/derhansen/sf_event_mgt
