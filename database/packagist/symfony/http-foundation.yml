- id: snykio:packagist:symfony/http-foundation:561578
  title: Denial of Service
  description: |
    [symfony/http-foundation][1] is a component defines an object-oriented
    layer for the HTTP specification.

    Affected versions of this package are vulnerable to Denial of Service.
    When a `Response` does not contain a `Content-Type` header, Symfony can
    fallback to the format defined in the `Accept` header of the request,
    leading to a possible mismatch between the response\'s content and
    `Content-Type` header.



    [1]: https://symfony.com/http-foundation
