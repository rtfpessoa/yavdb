- id: snykio:packagist:symfony/http-foundation:174501
  title: Improper Input Validation
  description: |
    [symfony/http-foundation][1] is a component defines an object-oriented
    layer for the HTTP specification.

    Affected versions of this package are vulnerable to Improper Input
    Validation. The function `getMethod()` did not validate or escape the
    `X-HTTP-Method-Override` header or the HTTP method itself. This could
    result in those input being returned in dangerous contexts under certain
    circumstances.



    [1]: https://symfony.com/http-foundation
