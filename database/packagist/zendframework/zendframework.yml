  title: Arbitrary URL Rewrite
  description: |
    [zendframework/zendframework][1] provides functionality for consuming
    RSS and Atom feeds.

    Affected versions of this package are vulnerable to Arbitrary URL
    Rewrite. The request URI marshaling process contains logic that inspects
    HTTP request headers that are specific to a given server-side URL
    rewrite mechanism.

    When these headers are present on systems not running the specific URL
    rewriting mechanism, the URLs are subject to rewriting, allowing a
    malicious client or proxy to emulate the headers to request arbitrary
    content.



