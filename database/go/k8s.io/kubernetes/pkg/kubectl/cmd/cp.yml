- id: snykio:go:k8s.io/kubernetes/pkg/kubectl/cmd/cp:544161
  title: Symlink Attack
  description: |
    [k8s.io/kubernetes/pkg/kubectl/cmd/cp][1] is a Production-Grade
    Container Scheduling and Management.

    Affected versions of this package are vulnerable to Symlink Attack. It
    allows a combination of two symlinks to copy a file outside of its
    destination directory. This could be used to allow an attacker to place
    a nefarious file using a symlink, outside of the destination tree.



    [1]: https://godoc.org/k8s.io/kubernetes/pkg/kubectl/cmd/cp
