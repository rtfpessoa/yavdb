- id: snykio:go:k8s.io/kubernetes/pkg/kubectl/cmd/cp:174801
  title: Symlink Attack
  description: |
    [k8s.io/kubernetes/pkg/kubectl/cmd/cp][1] is a Production-Grade
    Container Scheduling and Management.

    Affected versions of this package are vulnerable to Symlink Attack via
    the `kubectl cp` command. It could allow writing files to any path on
    the user’s machine when \'kubectl cp\' is called, limited only by the
    system permissions of the local user.



    [1]: https://godoc.org/k8s.io/kubernetes/pkg/kubectl/cmd/cp
