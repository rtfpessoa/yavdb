- id: snykio:go:k8s.io/kubernetes/pkg/volume/rbd:1048859
  title: Information Exposure
  description: |
    [k8s.io/kubernetes/pkg/volume/rbd][1] is an a package that contains the
    internal representation of Rados Block Store (Ceph) volumes.

    Affected versions of this package are vulnerable to Information
    Exposure. Clusters using Ceph RBD as a storage provisioner, with logging
    level of at least 4, Ceph RBD admin secrets can be written to logs. This
    occurs in kube-controller-manager\'s logs during provisioning of Ceph
    RBD persistent claims.



    [1]: https://pkg.go.dev/github.com/kubernetes/kubernetes/pkg/volume/rbd
