- id: snykio:go:k8s.io/kubernetes/pkg/volume/rbd:1018858
  title: Improper Output Neutralization for Logs
  description: |
    [k8s.io/kubernetes/pkg/volume/rbd][1] is an a package that contains the
    internal representation of Rados Block Store (Ceph) volumes.

    Affected versions of this package are vulnerable to Improper Output
    Neutralization for Logs. Ceph RBD `adminSecrets` exposed in logs when
    loglevel &gt;= 4



