- id: snykio:go:k8s.io/apimachinery/pkg/util/proxy:590104
  title: Privilege Escalation
  description: |
    [k8s.io/apimachinery/pkg/util/proxy][1] is a package that provides
    transport and upgrade support for proxies.

    Affected versions of this package are vulnerable to Privilege
    Escalation. If an attacker is able to intercept certain requests to the
    Kubelet, they can send a redirect response that may be followed by a
    client using the credentials from the original request. This can lead to
    compromise of other nodes.



    [1]: https://godoc.org/k8s.io/apimachinery/pkg/util/proxy
