- id: snykio:go:k8s.io/apimachinery/pkg/util/proxy:174797
  title: Privilege Escalation
  description: |
    [k8s.io/apimachinery/pkg/util/proxy][1] is a package that provides
    transport and upgrade support for proxies.

    Affected versions of this package are vulnerable to Privilege
    Escalation. Incorrect handling of error responses to proxied upgrade
    requests in the `kube-apiserver` allowed specially crafted requests to
    establish a connection through the Kubernetes API server to backend
    servers, then send arbitrary requests over the same connection directly
    to the backend, authenticated with the Kubernetes API server\'s TLS
    credentials used to establish the backend connection.



    [1]: https://godoc.org/k8s.io/apimachinery/pkg/util/proxy
