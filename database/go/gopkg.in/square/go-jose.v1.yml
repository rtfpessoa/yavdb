- id: snykio:go:gopkg.in/square/go-jose.v1:50020
  title: Signature Validation Bypass
  description: |
    Affected version of [`github.com/square/go-jose`][1] are vulnerable to
    Signature Validation Bypass. go-jose before 1.0.4 suffers from multiple
    signatures exploitation. The go-jose library supports messages with
    multiple signatures. However, when validating a signed message the API
    did not indicate which signature was valid, which could potentially lead
    to confusion. For example, users of the library might mistakenly read
    protected header values from an attached signature that was different
    from the one originally validated.



    [1]: https://github.com/square/go-jose
