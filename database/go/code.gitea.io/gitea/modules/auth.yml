- id: snykio:go:code.gitea.io/gitea/modules/auth:1044071
  title: Improper Access Control
  description: |
    [code.gitea.io/gitea/modules/auth][1] is a self-hosted git service.

    Affected versions of this package are vulnerable to Improper Access
    Control. It does not prevent a git protocol path that specifies a TCP
    port number and also contains newlines (with URL encoding) in
    `ParseRemoteAddr` in `modules/auth/repo_form.go`.



    [1]: https://gitea.io/en-us/
