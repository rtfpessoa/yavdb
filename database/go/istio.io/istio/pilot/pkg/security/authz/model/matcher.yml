  description: |
    [istio.io/istio/pilot/pkg/security/authz/model/matcher][1] is an open
    platform to connect, manage, and secure microservices.

    Affected versions of this package are vulnerable to Improper Access
    Control. When users specify an AuthorizationPolicy resource with DENY
    actions using wildcard suffixes (e.g. \*-some-suffix) for source
    principals or namespace fields, callers will never be denied access,
    bypassing the intended policy.



