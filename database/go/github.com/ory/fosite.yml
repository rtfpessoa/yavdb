- id: snykio:go:github.com/ory/fosite:1015593
  title: Open Redirect
  description: |
    [github.com/ory/fosite][1] is an OAuth2 &amp; OpenID Connect framework
    for Go.

    Affected versions of this package are vulnerable to Open Redirect. An
    attacker can override the registered redirect URL by performing an OAuth
    flow and requesting direct URL that is to the loopback adapter.
    Attackers can provide both custom URL query parameters to their loopback
    redirect URL, as well as actually overriding the host of the registered
    redirect URL. These attacks are only applicable in scenarios where the
    attacker has access over the loopback interface.



    [1]: https://pkg.go.dev/github.com/ory/fosite
