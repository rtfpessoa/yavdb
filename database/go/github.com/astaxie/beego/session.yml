- id: snykio:go:github.com/astaxie/beego/session:467115
  title: Insecure Permissions
  description: |
    [github.com/astaxie/beego/session][1] is a open-source, high-performance
    web framework for the Go programming language.

    Affected versions of this package are vulnerable to Insecure
    Permissions. It is possible for local users to read session files
    because of weak permissions for individual files, Furthermore, local
    users can also read session files due to a race condition involving file
    creation within a directory with weak permissions.



    [1]: http://beego.me
