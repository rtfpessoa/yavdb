- id: snykio:go:github.com/influxdata/influxdb/services/httpd:1041719
  title: Authentication Bypass
  description: |
    [github.com/influxdata/influxdb/services/httpd][1] is a httpd package
    that implements the HTTP service and REST API for InfluxDB.

    Affected versions of this package are vulnerable to Authentication
    Bypass. InfluxDB has an authentication bypass vulnerability in the
    authenticate function in `services/httpd/handler.go` because a JWT token
    may have an empty `SharedSecret` (aka shared secret).



    [1]: https://github.com/influxdata/influxdb
