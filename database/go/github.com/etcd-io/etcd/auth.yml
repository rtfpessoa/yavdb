---
- id: snykio:go:github.com/etcd-io/etcd/auth:73512
  title: Improper Authentication
  description: |+
    Affected versions of this package are vulnerable to Improper
    Authentication. If an etcd client server TLS certificate contains a
    Common Name (CN) which matches a valid RBAC username, a remote attacker
    may authenticate as that user with any valid (trusted) client
    certificate in a REST API request to the gRPC-gateway.

    **Note:** This is possible only when role-based access control (RBAC) is
    used and client-cert-auth is enabled.

  affected_package: github.com/etcd-io/etcd/auth
