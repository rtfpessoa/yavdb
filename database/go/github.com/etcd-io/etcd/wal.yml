- id: snykio:go:github.com/etcd-io/etcd/wal:597477
  title: Improper Input Validation
  description: |+
    Affected versions of this package are vulnerable to Improper Input
    Validation. A large slice causes panic in decodeRecord method. The size
    of a record is stored in the length field of a WAL file and no
    additional validation is done on this data. Therefore, it is possible to
    forge an extremely large frame size that can unintentionally panic at
    the expense of any RAFT participant trying to decode the WAL.

  affected_package: github.com/etcd-io/etcd/wal
