- id: snykio:go:github.com/etcd-io/etcd/wal:597475
  title: Improper Input Validation
  description: |+
    Affected versions of this package are vulnerable to Improper Input
    Validation. It is possible to have an entry index greater then the
    number of entries in the ReadAll method in `wal/wal.go`. This could
    cause issues when WAL entries are being read during consensus as an
    arbitrary etcd consensus participant could go down from a runtime panic
    when reading the entry.

