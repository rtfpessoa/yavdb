  title: NULL Pointer Dereference
  description: "[github.com/kubernetes-csi/external-snapshotter/pkg/common-controller][1]\nis
    a CSI snapshotter that is part of Kubernetes implementation of\nContainer Storage
    Interface (CSI).\n\nAffected versions of this package are vulnerable to NULL Pointer\nDereference.
    The snapshot-controller could panic when processing a\nVolumeSnapshot custom resource
    when:\n\n* The VolumeSnapshot referenced a non-existing PersistentVolumeClaim
    and\n  the VolumeSnapshot did not reference any VolumeSnapshotClass.\n* The snapshot-controller
    crashes, is automatically restarted by\n  Kubernetes, and processes the same VolumeSnapshot
    custom resource\n  after the restart, entering an endless crashloop.\n  ## Remediation
    \  {#remediation}\n  \n  Upgrade\n  `github.com/kubernetes-csi/external-snapshotter/pkg/common-controller`\n
    \ to version 3.0.2 or higher.\n  ## References   {#references}\n^\n\n* [GitHub
