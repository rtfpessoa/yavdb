- id: snykio:go:github.com/dgrijalva/jwt-go:50049
  title: Insecure Defaults
  description: |
    Affected version of [`github.com/dgrijalva/jwt-go`][1] could lead to
    authentication bypass vulnerability when used incorrectly. To address
    the issue, as of version `3.0.0`, key types are not compatible across
    signing methods.

    > Release notes: Dropped support for `[]byte` keys when using RSA
    > signing methods. This convenience feature could contribute to security
    > vulnerabilities involving mismatched key types with signing methods.



    [1]: https://github.com/dgrijalva/jwt-go
