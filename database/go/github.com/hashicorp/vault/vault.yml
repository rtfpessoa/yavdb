  title: Privilege Escalation
  description: |
    [github.com/hashicorp/vault/vault][1] is a tool for securely accessing
    secrets.

    Affected versions of this package are vulnerable to Privilege
    Escalation. Under certain circumstances, an Entity\'s Group membership
    inadvertently includes Groups the Entity no longer has permissions to.



