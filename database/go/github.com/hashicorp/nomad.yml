- id: snykio:go:github.com/hashicorp/nomad:564511
  title: Improper Certificate Validation
  description: |
    [github.com/hashicorp/nomad][1] is a workload orchestrator that can
    deploy a mix of microservice, batch, containerized, and
    non-containerized applications.

    Affected versions of this package are vulnerable to Improper Certificate
    Validation. It incorrectly validated role/region associated with TLS
    certificates used for mTLS RPC, and were susceptible to privilege
    escalation.



