- id: snykio:go:github.com/square/go-jose/cipher:451468
  title: Integer Overflow
  description: |
    [github.com/square/go-jose/cipher][1] is an implementation of JOSE
    standards (JWE, JWS, JWT) in Go.

    Affected versions of this package are vulnerable to Integer Overflow. An
    integer overflow could lead to authentication bypass for CBC-HMAC
    encrypted ciphertexts on 32-bit architectures.



    [1]: https://github.com/square/go-jose
