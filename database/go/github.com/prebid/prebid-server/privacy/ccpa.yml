- id: snykio:go:github.com/prebid/prebid-server/privacy/ccpa:1015605
  title: Information Exposure
  description: |
    [github.com/prebid/prebid-server/privacy/ccpa][1] is an open source
    implementation of Server-Side Header Bidding.

    Affected versions of this package are vulnerable to Information
    Exposure. Specifically, `privacy/ccpa/policy.go` and
    `privacy/gdpr/policy.go` include code that attempts to generate JSON by
    concatenating strings. If the `us_privacy` or `consent` fields contain
    the character `"`, this can produce malformed JSON, or JSON with an
    unintended structure. An attacker could exploit this bug to trick Prebid
    Server into mutating an OpenRTB bid request to contain arbitrary data,
    bypassing validation.



    [1]: https://godoc.org/github.com/prebid/prebid-server/privacy/ccpa
