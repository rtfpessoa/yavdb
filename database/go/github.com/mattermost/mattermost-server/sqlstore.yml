- id: snykio:go:github.com/mattermost/mattermost-server/sqlstore:572881
  title: SQL Injection
  description: |
    [github.com/mattermost/mattermost-server/sqlstore][1] is an open source
    Slack-alternative in Golang and React.

    Affected versions of this package are vulnerable to SQL Injection.
    Server administrators can inject arbitrary SQL `SELECT` queries to the
    database through the `SearchAllChannels` functionality.



    [1]: https://github.com/mattermost/mattermost-server
