- id: snykio:go:github.com/go-gitea/gitea/modules/util:565229
  title: Open Redirect
  description: |
    [github.com/go-gitea/gitea/modules/util][1] is a Git with a cup of tea,
    painless self-hosted git service.

    Affected versions of this package are vulnerable to Open Redirect during
    the login process. The attacker can send a crafted link
    \"[https://try.gitea.io/user/login?redirect\_to=//google.com/\"][2]



    [1]: https://github.com/go-gitea/gitea/
    [2]: https://try.gitea.io/user/login?redirect_to=//google.com/&quot;
