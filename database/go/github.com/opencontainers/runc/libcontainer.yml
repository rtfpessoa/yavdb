- id: snykio:go:github.com/opencontainers/runc/libcontainer:540485
  title: Race Condition
  description: |
    [github.com/opencontainers/runc/libcontainer][1] is a package for a
    modern container runtime.

    Affected versions of this package are vulnerable to Race Condition an
    attacker who controls the container image for two containers that share
    a volume can race volume mounts during container initialization, by
    adding a symlink to the rootfs that points to a directory on the volume.
    The second container won\'t be able to see the actual mount, but it can
    race it by modifying the mount point on the volume.

    This can be exploited for a full container breakout by racing
    readonly/mask mounts, allowing writes to dangerous paths like
    `/proc/sys/kernel/core_pattern`.



    [1]: https://www.opencontainers.org/
