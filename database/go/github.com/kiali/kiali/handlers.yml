- id: snykio:go:github.com/kiali/kiali/handlers:561358
  title: Insufficiently Protected Credentials
  description: |
    [github.com/kiali/kiali/handlers][1] is a handler package part of kiali.

    Affected versions of this package are vulnerable to Insufficiently
    Protected Credentials. A hard-coded cryptographic key vulnerability in
    the default configuration file was found in Kiali. A remote attacker
    could abuse this flaw by creating their own JWT signed tokens and bypass
    Kiali authentication mechanisms, possibly gaining privileges to view and
    alter the Istio configuration



    [1]: https://github.com/kiali/kiali/tree/master
