- id: snykio:go:github.com/helm/helm/pkg/plugin:1009820
  title: Improper Input Validation
  description: |
    [github.com/helm/helm/pkg/plugin][1] is a package manager for
    Kubernetes.

    Affected versions of this package are vulnerable to Improper Input
    Validation. Plugin names are not sanitized properly. As a result, a
    malicious plugin author could use characters in a plugin name that would
    result in unexpected behaviour, such as duplicating the name of another
    plugin or spoofing the output to `helm --help`.



    [1]: https://pkg.go.dev/github.com/helm/helm/pkg/plugin
