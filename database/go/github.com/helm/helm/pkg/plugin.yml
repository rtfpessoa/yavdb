- id: snykio:go:github.com/helm/helm/pkg/plugin:1009821
  title: Arbitrary Code Execution
  description: |
    [github.com/helm/helm/pkg/plugin][1] is a package manager for
    Kubernetes.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. A Helm plugin can contain duplicates of the same entry, with
    the last one always used. If a plugin is compromised, this lowers the
    level of access that an attacker needs to modify a plugin\'s install
    hooks, causing a local execution attack. To perform this attack, an
    attacker must have write access to the git repository or plugin archive
    (.tgz) while being downloaded (which can occur during a MITM attack on a
    non-SSL connection).



    [1]: https://pkg.go.dev/github.com/helm/helm/pkg/plugin
