- id: snykio:go:github.com/go-vela/compiler/template/native:1055439
  title: Information Exposure
  description: |
    [github.com/go-vela/compiler/template/native][1] is a provides the
    ability for Vela to render a templated yaml configuration into an
    executable pipeline.

    Affected versions of this package are vulnerable to Information
    Exposure. An attacker can use `Sprig`\'s `env` function to retrieve
    server configuration information set in the `Vela server`.



    [1]: https://github.com/go-vela/compiler
