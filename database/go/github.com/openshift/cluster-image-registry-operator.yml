- id: snykio:go:github.com/openshift/cluster-image-registry-operator:567194
  title: Information Disclosure
  description: |
    [github.com/openshift/cluster-image-registry-operator][1] is a The
    registry operator manages a singleton instance of the openshift
    registry. It manages all configuration of the registry including
    creating storage.

    Affected versions of this package are vulnerable to Information
    Disclosure Sensitive information was found to be logged by the image
    registry operator allowing an attacker able to gain access to those
    logs, to read and write to the storage backing the internal image
    registry. The highest threat from this vulnerability is to data
    integrity.



    [1]: https://github.com/openshift/cluster-image-registry-operator
