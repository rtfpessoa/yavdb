  title: Access Restriction Bypass
  description: |
    [github.com/goharbor/harbor/src/core/api][1] is a cloud native registry
    project that stores, signs, and scans content.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass. It allows non-admin users to create admin accounts via the POST
    `/api/users` API.



