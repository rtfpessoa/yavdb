- id: snykio:go:github.com/goharbor/harbor/src/core/api:536723
  title: User Enumeration
  description: |
    [github.com/goharbor/harbor/src/core/api][1] is a cloud native registry
    project that stores, signs, and scans content.

    Affected versions of this package are vulnerable to User Enumeration.
    The issue is present in the `/users` API endpoint. This endpoint is
    supposed to be restricted to administrators. This restriction is able to
    be bypassed and information can be obtained about registered users can
    be obtained via the \"search\" functionality.



    [1]: https://github.com/goharbor/harbor
