- id: snykio:nuget:microsoft.aspnetcore.all:60122
  title: Open Redirect
  description: |
    [`Microsoft.AspNetCore.All`][1] is the core runtime components of
    ASP.NET MVC.

    Affected versions of this package are vulnerable to Open Redirect, which
    can lead to Privilege Escalation.

    ASP.NET Core 2.0 allows an attacker to steal log-in session information
    such as cookies or authentication tokens via a specially crafted URL aka
    \"ASP.NET Core Elevation Of Privilege Vulnerability\".



