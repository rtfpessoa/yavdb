    Execution (RCE) due to the way that the scripting engine handles objects
    in memory in Microsoft Edge. The vulnerability could corrupt memory in
    such a way that an attacker could execute arbitrary code in the context
    of the current user. An attacker who successfully exploited the
    vulnerability could gain the same user rights as the current user. If
    the current user is logged on with administrative user rights, an
