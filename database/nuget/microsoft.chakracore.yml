  title: Remote Code Execution (RCE)
  description: |
    [Microsoft.ChakraCore][1] is a core part of the Chakra Javascript engine
    that powers Microsoft Edge

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). A security feature bypass vulnerability exists in
    Microsoft Edge as a result of how memory is accessed in code compiled by
    the Edge `Just-In-Time` (JIT) compiler that allows Control Flow Guard
    (CFG) to be bypassed. By itself, this CFG bypass vulnerability does not
    allow arbitrary code execution. However, an attacker could use the CFG
    bypass vulnerability in conjunction with another vulnerability, such as
    a remote code execution vulnerability, to run arbitrary code on a target
    system.



