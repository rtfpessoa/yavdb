    that powers Microsoft Edge.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE) due to the way that the ChakraCore scripting engine
    handles objects in memory. The vulnerability can cause memory corruption
    so an attacker could execute arbitrary code in the context of the
