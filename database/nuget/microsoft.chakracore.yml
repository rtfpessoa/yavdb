  title: Remote Code Execution (RCE)
  description: |
    [Microsoft.ChakraCore][1] is the core part of the Chakra Javascript
    engine that powers Microsoft Edge

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). An attacker may bypass the Control Flow Guard (CFG). By
    itself, the vulnerability does not allow arbitrary code execution.
    However, an attacker could use the CFG in conjunction with another
    vulnerability, such as a remote code execution vulnerability, to run
    arbitrary code on a target system.



