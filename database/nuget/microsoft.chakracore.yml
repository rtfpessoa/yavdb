  description: |
    [Microsoft.ChakraCore][1] is the core part of the Chakra Javascript
    engine that powers Microsoft Edge

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). It could corrupt memory in such a way that an attacker
    could execute arbitrary code in the context of the current user. An
    attacker who successfully exploited the vulnerability could gain the
    same user rights as the current user. If the current user is logged on
    with administrative user rights, an attacker who successfully exploited
    the vulnerability could take control of an affected system. An attacker
    could then install programs; view, change, or delete data; or create new
    accounts with full user rights.



