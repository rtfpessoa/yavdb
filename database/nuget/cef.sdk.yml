- id: snykio:nuget:cef.sdk:557179
  title: Outdated Static Dependency
  description: |
    [cef.sdk][1] is a repackaging fork of the CEF binaries for Windows.

    Affected versions of this package are vulnerable to Outdated Static
    Dependency. Versions of CEF (Chromium Embedded Framework) vulnerable to
    CVE-2020-6418 are packaged statically in the `cef.sdk`,
    `cef.redist.x86`, `cef.redist.x64` nuget packages.



