- id: snykio:nuget:system.net.http:72439
  title: Information Exposure
  description: |
    [system.net.http][1] interface for modern HTTP applications, including
    HTTP client components that allow applications to consume web services
    over HTTP and HTTP components that can be used by both clients and
    servers for parsing HTTP headers.

    Affected versions of this package are vulnerable to Information
    Exposure. When HTTP authentication information is inadvertently exposed
    in an outbound request that encounters an HTTP redirect. An attacker who
    successfully exploited this vulnerability could use the information to
    further compromise the web application.

    Noe: The presence of `System.Net.Http` in the dependency graph of
    `netcoreapp2.0` isn\'t the final determination of what is loaded at
    runtime. The version conflict resolution logic will prefer what is
    present in `Microsoft.NETCore.App/2.1.5`, or latest patch release. As
    such, is not considered to an issue.



    [1]: https://www.nuget.org/packages/System.Net.Http/
