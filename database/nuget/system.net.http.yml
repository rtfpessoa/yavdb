    applications, including HTTP client components that allow applications
    to consume web services over HTTP and HTTP components that can be used
    by both clients and servers for parsing HTTP headers.

    Affected versions of this package are vulnerable to Information
    Exposure. It allows bypassing Cross-origin Resource Sharing (CORS)
