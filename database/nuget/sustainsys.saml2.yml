- id: snykio:nuget:sustainsys.saml2:567167
  title: Insecure Token Validation
  description: |
    [Sustainsys.Saml2][1] is a SAML2 protocol support.

    Affected versions of this package are vulnerable to Insecure Token
    Validation. It incorrectly treats all incoming tokens as bearer tokens,
    even though they have another subject confirmation method specified.
    This could be used by an attacker that could get access to Saml2 tokens
    with another subject confirmation method than bearer. The attacker could
    then use such a token to create a log in session.



    [1]: https://www.nuget.org/packages/Sustainsys.Saml2/
  affected_package: sustainsys.saml2
  vulnerable_versions:
