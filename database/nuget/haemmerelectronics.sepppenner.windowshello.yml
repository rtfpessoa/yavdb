- id: snykio:nuget:haemmerelectronics.sepppenner.windowshello:565485
  title: Information Exposure
  description: |
    [HaemmerElectronics.SeppPenner.WindowsHello][1] is a library to work
    with Microsoft\'s Windows Hello in applications.

    Affected versions of this package are vulnerable to Information
    Exposure. If the library is used to encrypt text and write the output to
    a `txt` file, another executable could be able to decrypt the text using
    the static method `NCryptDecrypt` from this same library without the
    need to use Windows Hello Authentication again.



    [1]: https://github.com/SeppPenner/WindowsHello
  affected_package: haemmerelectronics.sepppenner.windowshello
