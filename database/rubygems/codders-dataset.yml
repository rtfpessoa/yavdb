- id: snykio:rubygems:codders-dataset:20162
  title: Local Plaintext Credential Exposure
  description: |
    [`codders-dataset`][1] is a simple API for creating and finding sets of
    data in your database, built on ActiveRecord. Affected versions of this
    gem expose credential information in plaintext in the process table due
    to a flaw in `/lib/dataset/database/postgresql.rb`. This may allow a
    local attacker to gain access to credential information.



    [1]: https://rubygems.org/gems/codders-dataset
