- id: snykio:rubygems:fileutils:20078
  title: Directory Hijacking
  description: |
    [`fileutils`][1] is a set of utility classes to extract meta data from
    different file types. Affected versions of this gem are vulnerable to
    directory hijacking, due to the program not verifying the existence of a
    directory before attempting to create it. This may allow a local
