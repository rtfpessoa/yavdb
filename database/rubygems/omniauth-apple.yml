---
- id: snykio:rubygems:omniauth-apple:1049334
  title: Authentication Bypass
  description: |
    [omniauth-apple][1] is an OmniAuth strategy for Sign In with Apple.

    Affected versions of this package are vulnerable to Authentication
    Bypass. Attackers could fake their email address during authentication.

    **Note:** This vulnerability impacts only applications using the
    omniauth-apple strategy of OmniAuth and using the info.email field of
    OmniAuth\'s Auth Hash Schema for any kind of identification.



    [1]: https://rubygems.org/gems/omniauth-apple
