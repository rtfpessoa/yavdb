- id: snykio:rubygems:omniauth-facebook:20118
  title: Authentication Bypass
  description: |+
    [`omniauth-facebook`][1] is a Facebook OAuth2 Strategy for OmniAuth.

    omniauth-facebook Gem for Ruby contains a flaw that may allow a remote
    attacker to bypass authentication and authenticate as another user.



    [1]: https://rubygems.org/gems/omniauth-facebook
    \nThis version of omniauth-facebook supports passing of the access token
    via the URL. This may allow a remote attacker to bypass authentication
    and authenticate as another user.

