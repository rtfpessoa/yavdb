- id: snykio:rubygems:omniauth-facebook:20117
  title: Cross-site Request Forgery (CSRF)
  description: |+
    [`omniauth-facebook`][1] is a Facebook OAuth2 Strategy for OmniAuth.

    `omniauth-facebook` Gem for Ruby contains a flaw where an attacker can
    perform a Cross-site Request Forgery (CSRF / XSRF) attack causing the
    victim to perform an unspecified action.



    [1]: https://rubygems.org/gems/omniauth-facebook
    \nAs HTTP requests do not require multiple steps, explicit confirmation,
    or a unique token when performing certain sensitive actions. By tricking
    a user into following a specially crafted link, a context-dependent
    attacker can perform a Cross-site Request Forgery (CSRF / XSRF) attack
    causing the victim to perform an unspecified action.

  affected_package: omniauth-facebook
