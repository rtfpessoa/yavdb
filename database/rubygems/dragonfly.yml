  title: Arbitrary Command Execution
  description: |
    [`dragonfly`][1] is a framework that enables on-the-fly processing for
    any content type. This gem was renamed from `fog-dragonfly` to
    `dragonfly`.

    Affected versions of this gem are vulnerable to a remote attacker
    executing arbitrary commands, due to a failure to properly escape a
    shell that contains injected characters.

