- id: snykio:rubygems:chef:2015-09-03
  title: Information Disclosure
  description: |
    [`chef`][1] is a systems integration framework, built to bring the
    benefits of configuration management to your entire infrastructure.

    Affected versions of the package are vulnerable to Information
    Disclosure. The knife bootstrap command in chef leaks the validator.pem
    private RSA key to /var/log/messages.



    [1]: https://rubygems.org/gems/chef
