- id: snykio:rubygems:passenger:174546
  title: Privilege Escalation
  description: |
    [passenger][1] is a web server and application server for Ruby, Python
    and Node.js, optimized for performance, low memory usage and ease of
    use.

    Affected versions of this package are vulnerable to Privilege Escalation
    via the `switchGroup()` function in
    `agent/ExecHelper/ExecHelperMain.cpp`. The set of groups was not set
    correctly, leaving it up to randomness which supplementary groups were
    actually being set while lowering privileges.



    [1]: https://rubygems.org/gems/passenger
