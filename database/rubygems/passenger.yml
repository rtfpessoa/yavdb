- id: snykio:rubygems:passenger:20022
  title: Symlink File Overwrite
  description: |
    [`passenger`][1] is a modern web server and application server for Ruby,
    Python and Node.js, optimized for performance, low memory usage and ease
    of use.

    Affected versions of this gem create the server instance directory
    insecurely. An attacker can create a symlink to overwrite an otherwise
    inaccessible file, possibly inserting content provided by the attacker.

    This vulnerability is triggered during application startup. If the
    program has completed the start up process this vulnerability is no
    longer exploitable.



    [1]: https://rubygems.org/gems/passenger
