  title: Man-in-the-Middle (MitM)
  description: |
    [em-http-request][1] is an EventMachine based, async HTTP Request
    client.

    Affected versions of this package are vulnerable to Man-in-the-Middle
    (MitM). The library eventmachine is being used in an insecure way that
    allows an attacker to perform a man-in-the-middle attack against users
    of the library. The hostname in a TLS server certificate is not
    verified.



