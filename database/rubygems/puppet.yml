  description: |
    [`puppet`][1] is an automated configuration management tool. Affected
    versions of the package are vulnerable to Remote Code Execution on
    agents configured to accept kick connections. If the agent has been
    configured to listen for incoming connections (`listen=true`), and the
    agent\'s `auth.conf` has been configured to allow access to the `run`
    REST endpoint, then a malicious user could construct an HTTP request
    which could execute arbitrary code.

