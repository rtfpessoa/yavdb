  description: |
    [`puppet`][1] is an automated configuration management tool. Affected
    versions of the package are vulnerable to Local User Privilege
    Escalation `.k5login` file. The k5login type is typically used to manage
    a file in the home directory of a user. The purpose of this file is to
    allow access to other users.

