  title: Insufficient Input Validation
  description: |
    [`puppet`][1] is an automated configuration management tool. Affected
    versions of the package are vulnerable due to Insufficient Input
    Validation. The Common Name (CN) field in the Certificate Signing
    Request (CSR) is not properly validated and restricted. Requests
    containing specific ANSI control sequences may rewrite the order of text
    displayed to an administrator such that display of an invalid
    certificate and valid certificate are transposed. If the administrator
    signs the attacker’s certificate, the attacker can then
    man-in-the-middle the deployment’s agent nodes.



    [1]: https://rubygems.org/gems/puppet
