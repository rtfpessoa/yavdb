- id: snykio:rubygems:puppet:20314
  title: Agent Impersonation
  description: |
    [`puppet`][1] is an automated configuration management tool.

    Affected versions of the package are vulnerable to Agent Impersonation,
    due to a flaw in setups where certnames are set to host IP addresses. If
    an authenticated host with a certname of an IP address changes IP
    addresses, and a second host assumes the first host\'s former IP
    address, the second host will be treated by the puppet master as the
    first one, giving the second host access to the first host\'s catalog.

    **Note:** IP-based authentication is available via the `allow_ip`
    keyword in Puppet 3.x, but is not be disabled in prior versions. Using
    IP-based authentication in 2.7.x will result in a deprecation warning.



    [1]: https://rubygems.org/gems/puppet
