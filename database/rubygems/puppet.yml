- id: snykio:rubygems:puppet:20300
  title: Arbitrary File Access
  description: |
    [`puppet`][1] is an automated configuration management tool. Affected
    versions of the package are vulnerable to Arbitrary File Access via
    Symlink Attack. Puppet creates temporary files in `/tmp` with
    predictable names. These could be used by an attacker to cause a Denial
    of Service (DoS) attack by setting a symlink to some other file and
    waiting for puppet to overwrite it.



    [1]: https://rubygems.org/gems/puppet
