- id: snykio:rubygems:puppet:20304
  title: Local Privilege Escalation via Symlink Attack
  description: |
    [`puppet`][1] is an automated configuration management tool. Affected
    versions of the package are vulnerable to Symlink Attack via a user\'s
    SSH `authorized_keys` field. A TOCTOU (time-of-check-to-time-of-use)
    race vulnerability was present in the `ssh_authorized_key` type. When
    the target file and directory did not exist, each of them would be
    created as root and later chowned to the user. This made it possible to
    replace either one with a symlink to an arbitrary file, which would then
    become owned by that user. This would allow local privilege escalation
    to root through standard TOCTOU attack techniques.



    [1]: https://rubygems.org/gems/puppet
