- id: snykio:rubygems:bundler:2014-03-31
  title: Arbitrary File Deletion
  description: |
    [`bundler`][1] is a dependencies manager. Affected versions of this gem
    use the `FileUtils.rm_rf` function to delete the Bundler tmp folder.
    This method is vulnerable when:

    * One of parent directories or removing directory tree are world
      writable (including /tmp, whose permission is 1777),
    * The current process has root privileges.
    * The system has symbolic link. The fix is to use
      `FileUtils.remove_entry_secure`. See the [Ruby Docs][2] for more
      information.



    [1]: https://rubygems.org/gems/bundler
