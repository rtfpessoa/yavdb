  title: Information Disclosure
  description: |
    [foreman-tasks][1] is a Tasks management engine and plugin for Foreman.

    Affected versions of this package are vulnerable to Information
    Disclosure. A user who has no roles or permissions can still view
    task\'s details both through the web UI and through api, if the user
    knows the `UUID` of the task.



