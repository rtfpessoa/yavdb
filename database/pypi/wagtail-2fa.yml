- id: snykio:pypi:wagtail-2fa:560315
  title: Access Restriction Bypass
  description: |
    [wagtail-2fa][1] is a Django app adding two factor authentication to
    Wagtail.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass. Any user with access to the CMS could view and delete other
    users 2FA devices by going to the correct path. By deleting the other
    users device they can disable the target users 2FA devices and
    potentially compromise the account if they figure out their password.



    [1]: https://pypi.org/project/wagtail-2fa/
