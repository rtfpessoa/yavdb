- id: snykio:pypi:novajoin:560131
  title: Improper Access Control
  description: |
    [novajoin][1] is a python package provides a dynamic vendordata plugin
    for the OpenStack nova metadata service to manage host instantiation in
    an IPA server.

    Affected versions of this package are vulnerable to Improper Access
    Control. The novajoin API lacked sufficient access control, allowing any
    keystone authenticated user to generate FreeIPA tokens



    [1]: https://pypi.org/project/novajoin
