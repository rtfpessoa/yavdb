- id: snykio:pypi:django-cors-headers:564347
  title: Improper Validation
  description: |
    [django-cors-headers][1] is a Django app for handling the server headers
    required for Cross-Origin Resource Sharing (CORS)

    Affected versions of this package are vulnerable to Improper Validation.
    CORS middleware allows requests between schemes provided by a
    `CORS_ORIGIN_WHITELIST`, and it is possible to allow insecure schemas
    such as `http`. This is remediated in the fixed version.



    [1]: https://github.com/adamchainz/django-cors-headers
