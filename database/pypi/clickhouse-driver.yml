- id: snykio:pypi:clickhouse-driver:1055828
  title: Buffer Overflow
  description: |
    [clickhouse-driver][1] is a Python driver with native interface for
    ClickHouse

    Affected versions of this package are vulnerable to Buffer Overflow. It
    allows a malicious clickhouse server to trigger a crash or execute
    arbitrary code (on a database client) via a crafted server response, due
    to a buffer overflow.



