- id: snykio:pypi:pillow:540746
  title: Denial of Service (DoS)
  description: |+
    [Pillow][1] is a PIL (Python Imaging Library) fork.

    Affected versions of this package are vulnerable to Denial of Service
    (DoS). `FpxImagePlugin.py` calls the range function on an unvalidated
    32-bit integer if the number of bands is large. On Windows running
    32-bit Python, this results in an OverflowError or MemoryError due to
    the 2 GB limit. However, on Linux running 64-bit Python this results in
    the process being terminated by the OOM killer.



