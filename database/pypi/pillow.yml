- id: snykio:pypi:pillow:40034
  title: Symlink Attack
  description: |
    [`Pillow`][1] is a Python Imaging Library (Fork).

    Affected versions of this package are vulnerable to Symlink attacks due
    to insecurely creating temporary files. The (1) `load_djpeg` function in
    `JpegImagePlugin.py`, (2) `Ghostscript` function in `EpsImagePlugin.py`,
    (3) load function in `IptcImagePlugin.py`, and (4) copy function in
    `Image.py` do not properly create temporary files, which allow local
    users to overwrite arbitrary files and obtain sensitive information via
    a symlink attack on the temporary file.



    [1]: https://pypi.python.org/pypi/Pillow
  affected_package: pillow
