- id: snykio:pypi:nova:458932
  title: Information Exposure
  description: |
    [nova][1] is an OpenStack Nova provides a cloud computing fabric
    controller, supporting a wide variety of compute technologies,
    including: libvirt (KVM, Xen, LXC and more), Hyper-V, VMware, XenServer,
    OpenStack Ironic and PowerVM.

    Affected versions of this package are vulnerable to Information
    Exposure. If an API request from an authenticated user ends in a fault
    condition due to an external exception, details of the underlying
    environment may be leaked in the response, and could include sensitive
    configuration or other data.



    [1]: https://docs.openstack.org/nova/latest/
