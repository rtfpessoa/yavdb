- id: snykio:pypi:emitter-io:570768
  title: Information Exposure
  description: |
    [emitter-io][1] is an A Python library to interact with the Emitter API.

    Affected versions of this package are vulnerable to Information
    Exposure. It generates a link that can be used to subscribe to the
    `root` channel and therefore expose other subscribers\' messages.



    [1]: https://www.pypi.org/project/emitter-io
  affected_package: emitter-io
  vulnerable_versions:
