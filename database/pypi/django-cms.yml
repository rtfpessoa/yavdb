- id: snykio:pypi:django-cms:1016279
  title: Arbitrary Code Execution
  description: |+
    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. It does not validate `plugin_type` parameter while generating
    the error messages for invalid plugin types. The vulnerability allows an
    attacker to execute arbitrary JavaScript code in the web browser of an
    affected user.

