- id: snykio:pypi:django-celery-results:598234
  title: Cleartext Storage of Sensitive Information
  description: |
    [django-celery-results][1] is a Celery result backends for Django.

    Affected versions of this package are vulnerable to Cleartext Storage of
    Sensitive Information. It stores task results in the database. Among the
    data it stores are the variables passed into the tasks. The variables
    may contain sensitive cleartext information that does not belong
    unencrypted in the database.



    [1]: https://www.pypi.org/project/django-celery-results
