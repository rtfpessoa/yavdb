---
- id: snykio:pypi:matrix-sydent:597175
  title: Improper Input Validation
  description: |
    [matrix-sydent][1] is a Reference Matrix Identity Verification and
    Lookup Server

    Affected versions of this package are vulnerable to Improper Input
    Validation via the `util/emailutils.py` path. It mishandles registration
    restrictions that are based on e-mail domain, if the
    `allowed_local_3pids` option is enabled. This occurs because of
    potentially unwanted behavior in Python, in which an
    `email.utils.parseaddr` call on
    [user@bad.example.net](mailto:user@bad.example.net)@good.example.com
    returns the [user@bad.example.net](mailto:user@bad.example.net)
    substring.



    [1]: https://www.pypi.org/project/matrix-sydent
