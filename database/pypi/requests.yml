- id: snykio:pypi:requests:40470
  title: HTTP Request Redirection
  description: |
    [`requests`][1] is a Python HTTP for Humans.

    Affected versions of this package are vulnerable to HTTPoxy attacks. The
    Python `CGIHandler` class did not properly protect against the
    `HTTP_PROXY` variable. A remote attacker could possibly use this flaw to
    redirect HTTP requests performed by a Python CGI script to an
    attacker-controlled proxy via a malicious HTTP request.



    [1]: https://pypi.python.org/pypi/requests
