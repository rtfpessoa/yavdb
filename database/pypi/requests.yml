- id: snykio:pypi:requests:72435
  title: Information Exposure
  description: |
    [Requests][1] is a *Non-GMO* HTTP library for Python

    Affected versions of this package are vulnerable to Information
    Exposure. Upon receiving a same-hostname https-to-http redirect, it
    sends the HTTP Authorization header to an http URI. This makes it easier
    for remote attackers to discover credentials by sniffing the network.



    [1]: https://pypi.org/project/requests/
