- id: snykio:pypi:scalyr-agent-2:609295
  title: Improper Input Validation
  description: |
    [scalyr-agent-2][1] is a Python modules that implements Scalyr Agent 2.

    Affected versions of this package are vulnerable to Improper Input
    Validation. It has Missing SSL Certificate Validation because, in some
    circumstances, native Python code is used that lacks a comparison of the
    hostname to `commonName` and `subjectAltName`.



