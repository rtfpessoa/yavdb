---
- id: snykio:pypi:stomp.py:569040
  title: Information Exposure
  description: |
    [stomp.py][1] is a Python client library for accessing messaging servers
    (such as ActiveMQ, Artemis or RabbitMQ) using the STOMP protocol.

    Affected versions of this package are vulnerable to Information
    Exposure. The transport module could potentially throw AMQ credentials
    into the logs.



    [1]: https://pypi.org/project/stomp.py/
  affected_package: stomp.py
  vulnerable_versions:
  - "< 4.1.22"
  severity: medium
