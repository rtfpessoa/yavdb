- id: snykio:pypi:django-allauth:564371
  title: Account Hijacking
  description: |
    [django-allauth][1] is an integrated set of Django applications
    addressing authentication, registration, account management as well as
    3rd party (social) account authentication.

    Affected versions of this package are vulnerable to Account Hijacking.
    By submitting a suitably crafted email address making use of Unicode
    characters, that compared equal to an existing user email when
    lower-cased for comparison, an attacker could be sent a password reset
    token for the matched account.



    [1]: http://github.com/pennersr/django-allauth
