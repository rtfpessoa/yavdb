- id: snykio:pypi:zigpy-znp:1055211
  title: Authentication Bypass
  description: |
    [zigpy-znp][1] is an A library for zigpy which communicates with TI ZNP
    radios

    Affected versions of this package are vulnerable to Authentication
    Bypass. CC2531 coordinators running Z-Stack Home 1.2 firmware
    erroneously permit joins on startup, even after being reset. Joins are
    now explicitly disabled every time the coordinator is started.



    [1]: https://pypi.org/project/zigpy-znp
