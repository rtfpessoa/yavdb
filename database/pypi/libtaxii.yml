  title: Server-side Request Forgery (SSRF)
  description: |
    [libtaxii][1] is a TAXII 1.X Library.

    Affected versions of this package are vulnerable to Server-side Request
    Forgery (SSRF) via an initial `http://` substring to the parse method,
    even when the `no_network` setting is used for the XML parser.



