- id: snykio:pypi:suds-py3:1056870
  title: Symlink Attack
  description: |+
    Affected versions of this package are vulnerable to Symlink Attack via
    `cache.py` . When `tempdir` is set to `None`, It allows local users to
    redirect SOAP queries and possibly have other unspecified impact via a
    symlink attack on a cache file with a predictable name in `/tmp/suds/`.

