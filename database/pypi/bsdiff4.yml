- id: snykio:pypi:bsdiff4:590064
  title: Buffer Overflow
  description: |
    [bsdiff4][1] is a binary diff and patch using the BSDIFF4-format

    Affected versions of this package are vulnerable to Buffer Overflow. A
    buffer overflow in the patching routine of bsdiff4 allows an attacker to
    write to heap memory (beyond allocated bounds) via a crafted patch file.



    [1]: https://www.pypi.org/project/bsdiff4
