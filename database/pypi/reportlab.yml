- id: snykio:pypi:reportlab:473444
  title: Remote Code Execution (RCE)
  description: |
    [reportlab][1] is a Python library for generating PDFs and graphics.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE) due to `toColor(eval(arg))` in `colors.py`, as
    demonstrated by a crafted XML document with `<span color="` followed by
    arbitrary Python code.



