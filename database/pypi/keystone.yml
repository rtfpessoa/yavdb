- id: snykio:pypi:keystone:568468
  title: Improper Authentication
  description: |
    [keystone][1] is a package that provides authentication, authorization
    and service discovery mechanisms via HTTP primarily for use by projects
    in the OpenStack family.

    Affected versions of this package are vulnerable to Improper
    Authentication. The EC2 API doesn\'t have a signature TTL check for AWS
    Signature V4. An attacker can sniff the Authorization header, and then
    use it to reissue an OpenStack token an unlimited number of times.



    [1]: https://docs.openstack.org/keystone/latest/
