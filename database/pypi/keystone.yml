- id: snykio:pypi:keystone:568463
  title: Improper Access Control
  description: |
    [keystone][1] is a package that provides authentication, authorization
    and service discovery mechanisms via HTTP primarily for use by projects
    in the OpenStack family.

    Affected versions of this package are vulnerable to Improper Access
    Control. The list of roles provided for an OAuth1 access token is
    silently ignored. Thus, when an access token is used to request a
    keystone token, the keystone token contains every role assignment the
    creator had for the project. This results in the provided keystone token
    having more role assignments than the creator intended, possibly giving
    unintended escalated access.



    [1]: https://docs.openstack.org/keystone/latest/
