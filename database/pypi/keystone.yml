- id: snykio:pypi:keystone:568466
  title: Improper Access Control
  description: |
    [keystone][1] is a package that provides authentication, authorization
    and service discovery mechanisms via HTTP primarily for use by projects
    in the OpenStack family.

    Affected versions of this package are vulnerable to Improper Access
    Control. Any user authenticated within a limited scope
    (trust/oauth/application credential) can create an EC2 credential with
    an escalated permission, such as obtaining admin while the user is on a
    limited viewer role.

    This potentially allows a malicious user to act as the admin on a
    project another user has the admin role on, which can effectively grant
    that user global admin privileges.



    [1]: https://docs.openstack.org/keystone/latest/
