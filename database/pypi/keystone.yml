- id: snykio:pypi:keystone:568766
  title: Privilege Escalation
  description: |
    [keystone][1] is a package that provides authentication, authorization
    and service discovery mechanisms via HTTP primarily for use by projects
    in the OpenStack family.

    Affected versions of this package are vulnerable to Privilege
    Escalation. Any authenticated user can create an EC2 credential for
    themselves for a project that they have a specified role on, and then
    perform an update to the credential user and project, allowing them to
    masquerade as another user. This potentially allows a malicious user to
    act as the admin on a project another user has the admin role on, which
    can effectively grant that user global admin privileges.



    [1]: https://docs.openstack.org/keystone/latest/
