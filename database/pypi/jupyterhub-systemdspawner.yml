  title: Information Exposure
  description: |
    [jupyterhub-systemdspawner][1] is a JupyterHub Spawner using systemd for
    resource isolation

    Affected versions of this package are vulnerable to Information
    Exposure. User API tokens issued to single-user servers are specified in
    the environment of systemd units, which are accessible to all users.



