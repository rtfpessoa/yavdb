- id: snykio:pypi:frappe:560764
  title: Information Disclosure
  description: |
    [frappe][1] is a Low Code Open Source Framework in Python and JS.

    Affected versions of this package are vulnerable to Information
    Disclosure. In `core/doctype/prepared_report/prepared_report.py` in
    Frappe 11 and 12, data files generated with Prepared Report were being
    stored as public files (no authentication is required to access; having
    a link is sufficient) instead of private files.



    [1]: https://github.com/frappe/frappe
