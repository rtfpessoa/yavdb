- id: snykio:pypi:plone.session:568074
  title: Insufficient Session Expiration
  description: |
    [plone.session][1] is a package that implements secure session
    management for Zope sites.

    Affected versions of this package are vulnerable to Insufficient Session
    Expiration. The default timeout of session was two hours and allowed for
    potential attack vectors.



    [1]: https://github.com/plone/plone.session/
