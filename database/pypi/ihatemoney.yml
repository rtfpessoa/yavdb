---
- id: snykio:pypi:ihatemoney:595715
  title: Authorization Bypass
  description: |
    [ihatemoney][1] is a simple shared budget manager web application.

    Affected versions of this package are vulnerable to Authorization
    Bypass. An authenticated member of one project can modify and delete
    members of another project, without knowledge of this other project\'s
    private code. This can be further exploited to access all bills of
    another project without knowledge of this other project\'s private code.



    [1]: https://www.pypi.org/project/ihatemoney
  affected_package: ihatemoney
  vulnerable_versions:
  - "< 4.1.5"
  severity: medium
  package_manager: pypi
