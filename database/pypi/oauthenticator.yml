- id: snykio:pypi:oauthenticator:1047775
  title: Authorization Bypass
  description: |+
    Affected versions of this package are vulnerable to Authorization
    Bypass. The deprecated configuration `Authenticator.whitelist`, which
    should be transparently mapped to `Authenticator.allowed_users` with a
    warning, is instead ignored, resulting in the same behaviour as if it
    has not been set.

