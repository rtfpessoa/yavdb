- id: snykio:pypi:oauthenticator:42074
  title: Authentication Bypass
  description: |
    [oauthenticator][1] is an authenticator package.

    Affected versions of this package are vulnerable to Authentication
    Bypass. When using JupyterHub with GitLab group whitelisting for access
    control, group membership was not checked correctly, allowing members
    not in the whitelisted groups to create accounts on the Hub. (Users were
    not allowed to access other users, accounts, but could create their own
    accounts on the Hub linked to their GitLab account. GitLab
    authentication not using `gitlab_group_whitelist` is unaffected. No
    other Authenticators are affected.)



    [1]: https://github.com/jupyterhub/oauthenticator
  affected_package: oauthenticator
  vulnerable_versions:
  - ">= 0.6.0 < 0.6.2"
  - ">= 0.7.0 < 0.7.3"
