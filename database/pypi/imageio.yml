---
- id: snykio:pypi:imageio:564348
  title: Arbitrary Code Injection
  description: |
    [imageio][1] is a Python library that provides an easy interface to read
    and write a wide range of image data, including animated images,
    volumetric data, and scientific formats.

    Affected versions of this package are vulnerable to Arbitrary Code
    Injection. An attacker can set the filename and inject code in the shell
    for Windows users that have `dcmtk` installed.

    *Note*\: This vulnerability only affects Windows users.



    [1]: https://github.com/imageio/imageio
