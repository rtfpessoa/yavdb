- id: snykio:pypi:apache-libcloud:2017-04-13
  title: Information Exposure
  description: |
    [`apache-libcloud`][1] is a standard Python library that abstracts away
    differences among multiple cloud provider APIs.

    Affected versions of this package are vulnerable to Information
    Exposure. Libcloud 0.12.3 through 0.13.2 does not set the scrub\_data
    parameter for the destroy DigitalOcean API, which allows local users to
    obtain sensitive information by leveraging a new VM.



