  title: Improper Input Validation
  description: |
    [flask][1] is a lightweight WSGI web application framework.

    Affected versions of this package are vulnerable to Improper Input
    Validation. It did not detect the encoding of incoming JSON data as one
    of the supported UTF encodings, and allowed arbitrary encodings from the
    request.



