- id: snykio:pypi:blackduck:1037625
  title: Man-in-the-Middle (MitM)
  description: |
    [blackduck][1] is a Package for using the Synopsys Black Duck Hub REST
    API.

    Affected versions of this package are vulnerable to Man-in-the-Middle
    (MitM). Does not validate SSL certificates when using the `upload_scan`
    and `download_project_scans` methods due to the `verify` argument being
    set as `FALSE` in these methods.



    [1]: https://pypi.org/project/blackduck
