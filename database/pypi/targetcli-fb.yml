- id: snykio:pypi:targetcli-fb:565721
  title: Privilege Escalation
  description: |
    [targetcli-fb][1] is a command shell for managing Linux LIO kernel
    target.

    Affected versions of this package are vulnerable to Privilege
    Escalation. If a system enables the `targetclid` socket, a local
    attacker can use this flaw to modify the iSCSI configuration and
    escalate their privileges to root.



    [1]: https://github.com/open-iscsi/targetcli-fb
