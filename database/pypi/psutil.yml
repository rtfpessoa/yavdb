  title: Double Free
  description: |
    [psutil][1] is a cross-platform lib for process and system monitoring in
    Python

    Affected versions of this package are vulnerable to Double Free. This
    occurs because of `refcount` mishandling within a `while` or `for` loop
    that converts system data into a Python object.



