- id: snykio:pypi:twisted:40368
  title: Open Redirect
  description: |
    [`twisted`][1] is an asynchronous networking framework written in
    Python.

    Affected versions of this package are is vulnerable to Open HTTP
    Redirects. It was discovered that python-twisted-web used the value of
    the Proxy header from HTTP requests to initialize the `HTTP_PROXY`
    environment variable for CGI scripts, which in turn was incorrectly used
    by certain HTTP client implementations to configure the proxy for
    outgoing HTTP requests. A remote attacker could possibly use this flaw
    to redirect HTTP requests performed by a CGI script to an
    attacker-controlled proxy via a malicious HTTP request.



    [1]: https://pypi.python.org/pypi/twisted
