- id: snykio:pypi:twisted:564121
  title: HTTP Request Smuggling
  description: |
    [Twisted][1] is a event-based network programming and multi-protocol
    integration framework.

    Affected versions of this package are vulnerable to HTTP Request
    Smuggling. When presented with two `content-length` headers, it ignored
    the first header. When the second content-length value was set to zero,
    the request body was interpreted as a pipelined request.



    [1]: https://pypi.org/project/Twisted/
