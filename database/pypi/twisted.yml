- id: snykio:pypi:twisted:564119
  title: HTTP Request Splitting
  description: |
    [Twisted][1] is a event-based network programming and multi-protocol
    integration framework.

    Affected versions of this package are vulnerable to HTTP Request
    Splitting. When presented with a `content-length` and a chunked encoding
    header, the `content-length` took precedence and the remainder of the
    request body was interpreted as a pipelined request.



