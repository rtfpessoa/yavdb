- id: snykio:pypi:twisted:40039
  title: Access Restriction Bypass
  description: |
    [`Twisted`][1] is an asynchronous networking framework written in Python
    Affected versions of this package are vulnerable to Access Restriction
    Bypass. When specifying the trustRoot (CA store) for the HTTP client,
    Twisted did not respect the user\'s specification, and always used the
    default of the platform trust. This means that users attempting to use
    this feature to implement certificate pinning, or otherwise restrict the
    trust CAs would still have accepted any certificate signed by a CA.



    [1]: https://pypi.python.org/pypi/Twisted
