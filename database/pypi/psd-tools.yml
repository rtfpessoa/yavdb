- id: snykio:pypi:psd-tools:560316
  title: Access Restriction Bypass
  description: |
    [psd-tools][1] is a Python package for working with Adobe Photoshop PSD
    files as described in specification.

    Affected versions of this package are vulnerable to Access Restriction
    Bypass. The Cython implementation of RLE decoding did not check for
    malicious data.



