- id: snykio:npm:console-io:20160418
  title: Authentication Bypass
  description: |+
    The `console-io` package allows users to have a web console in their
    application.

    Versions prior to 2.3.0 did not require authentication for socket.io,
    thus allowing attackers to send and execute shell commands over a
    websocket.

  affected_package: console-io
