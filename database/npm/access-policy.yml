---
- id: snykio:npm:access-policy:571490
  title: Arbitrary Code Execution
  description: |
    [access-policy][1] is a package that encodes and decodes policy JSON
    files for use with web applications.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. User input provided to the `template` function is executed by
    the `eval` function resulting in code execution.



    [1]: https://www.npmjs.com/package/access-policy
