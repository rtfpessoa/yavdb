- id: snykio:npm:type-graphql:538910
  title: Information Exposure
  description: |
    [type-graphql][1] is a package to create GraphQL schema and resolvers
    with TypeScript, using classes and decorators!

    Affected versions of this package are vulnerable to Information
    Exposure. The package leaks the resolver source code in an error
    message. It is possible to force this error when no subscription topics
    are provided in the request.



    [1]: https://www.npmjs.com/package/type-graphql
