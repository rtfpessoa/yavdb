- id: snykio:npm:ses:471681
  title: Outdated Static Dependency
  description: |
    [ses][1] is a secure runtime for running third-party code safely.

    Affected versions of this package are vulnerable to Outdated Static
    Dependency. The package relies on `realms-shim` and has it loaded
    statically instead of as a dependency that can be updated. The version
    of `realms-shim` it has contains multiple critical Sandbox Breakout
    vulnerabilities.



