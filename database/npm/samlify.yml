- id: npmjs:npm:samlify:969
  title: Authentication Bypass
  description: Versions of `samlify` prior to 2.4.0 are vulnerable to Authentication
    Bypass. The package fails to prevent XML Signature Wrapping, allowing tokens to
    be reused with different usernames. A remote attacker can modify SAML content
    for a SAML service provider without invalidating the cryptographic signature,
    which may allow attackers to bypass primary authentication for the affected SAML
    service provider.
