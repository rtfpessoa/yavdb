  title: Improper Verification of Signature
  description: |
    [samlify][1] is a Highly configuarable Node.js SAML 2.0 library for
    Single Sign On.

    Affected versions of this package are vulnerable to Improper
    Verification of Signature. An attacker could potentially wrap the
    signature of a SAML response, and insert a new username in the original
    token, making it appear as though a different user was authenticated.



