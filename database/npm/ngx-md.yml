---
- id: npmjs:npm:ngx-md:1485
  title: Cross-Site Scripting
  description: Versions of `ngx-md` prior to 6.0.3 are vulnerable to Cross-Site Scripting.  Links
    are not properly restricted to http/https and can contain JavaScript which may
    lead to arbitrary code execution. Markdown input such as `[Click Me](javascript:alert('Injected!'%29)`
    is rendered as a `Click Me` link that executes JavaScript.
  affected_package: ngx-md
  vulnerable_versions:
  - "<6.0.3"
  severity: high
  package_manager: npm
  cwe: CWE-79
  disclosed_date: 1970-01-01
  created_date: 1970-01-01
