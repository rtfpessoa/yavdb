- id: npmjs:npm:mongodb-query-parser:1448
  title: Remote Code Execution
  description: "Versions of `mongodb-query-parser` prior to 2.0.0 are vulnerable to
    Remote Code Execution. The package fails to sanitize queries, allowing attackers
    to execute arbitrary code in the system.  Parsing the following payload executes
    `touch test-file`: \n\n```'(function () { return (clearImmediate.constructor(\"return
    process;\")()).mainModule.require(\"child_process\").execSync(\"touch test-file\").toString()})()'```\n"
  affected_package: mongodb-query-parser
  vulnerable_versions:
  - "<2.0.0"
  severity: high
  package_manager: npm
  cwe: CWE-20
