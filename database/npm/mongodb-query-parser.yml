  title: Remote Code Execution (RCE)
  description: |
    [mongodb-query-parser][1] is a library for safe parsing and validation
    for MongoDB queries.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). Does not sanitize queries from function declarations,
    ternary and comma syntax.



