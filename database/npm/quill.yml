- id: snykio:npm:quill:451551
  title: Reverse Tabnabbing
  description: |
    [quill][1] is a modern rich text editor built for compatibility and
    extensibility.

    Affected versions of this package are vulnerable to Reverse Tabnabbing
    via the snow theme. The link has the target attribute set to `_blank`
    but has no `rel` property. This means that documents containing
    untrusted links make the page they are embedded in susceptible to
    tabnabbing.



    [1]: https://www.npmjs.com/package/quill
  affected_package: quill
  vulnerable_versions:
