- id: npmjs:npm:quill:1039
  title: Reverse Tabnapping
  description: Versions of `quill` prior to 1.3.7 are vulnerable to [Reverse Tabnapping](https://www.owasp.org/index.php/Reverse_Tabnabbing).
    The package uses `target='_blank'` in anchor tags, allowing attackers to access
    `window.opener` for the original page when opening links. This is commonly used
    for phishing attacks.
