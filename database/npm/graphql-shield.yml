- id: snykio:npm:graphql-shield:460445
  title: Authorization Bypass
  description: |
    [graphql-shield][1] is a package that adds a permission layer for
    GraphQL applications.

    Affected versions of this package are vulnerable to Authorization
    Bypass. The rule caching option `no_cache` relies on keys generated by
    cryptographically insecure functions, which may cause rules to be
    incorrectly cached. This allows attackers to access information they
    should not have access to in case of a key collision.



    [1]: https://www.npmjs.com/package/graphql-shield
  affected_package: graphql-shield
  vulnerable_versions:
