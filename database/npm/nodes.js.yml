  title: Malicious Package
  description: |
    [nodes.js][1] is a package that utilises typo-squatting to get a user to
    download a malicious package.

    The package searches and installs globally thousands of packages based
    on keywords `node`, `react`, `react-native`, `vue`, `angular` and
    `babel` to fill the system\'s memory as a method of Denial of Service.



