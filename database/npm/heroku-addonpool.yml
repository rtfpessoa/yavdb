- id: snykio:npm:heroku-addonpool:564428
  title: Command Injection
  description: |
    [heroku-addonpool][1] is a tool that Managing Addon Pool of an App in
    Heroku.

    Affected versions of this package are vulnerable to Command Injection.
    The second parameter of the exported function `HerokuAddonPool(id, app,
    opt)` can be controlled by users without any sanitization.



    [1]: https://www.npmjs.com/package/heroku-addonpool
