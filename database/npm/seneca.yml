- id: npmjs:npm:seneca:1155
  title: Sensitive Data Exposure
  description: Versions of `seneca` prior to 3.9.0 are vulnerable to Sensitive Data
    Exposure. When a process using the package crashes all environment variables are
    printed. This may leak sensitive data such as access keys, especially given scenarios
    when log-monitoring systems store the error output.
