- id: snykio:npm:node-addon-api:571001
  title: Remote Memory Exposure
  description: |
    [node-addon-api][1] is a This module contains header-only C++ wrapper
    classes which simplify the use of the C based N-API provided by Node.js
    when using C++. It provides a C++ object model and exception handling
    semantics with low overhead.

    Affected versions of this package are vulnerable to Remote Memory
    Exposure via the `napi_get_value_string_utf8`,
    `napi_get_value_string_latin1` and `napi_get_value_string_utf16`
    functions.



    [1]: https://www.npmjs.com/package/node-addon-api
