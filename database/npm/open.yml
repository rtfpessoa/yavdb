- id: snykio:npm:open:20180512
  title: Arbitrary Command Injection
  description: |
    [open][1] is a cross platform package that opens stuff like URLs, files,
    executables.

    Affected versions of this package are vulnerable to Arbitrary Command
    Injection. Urls are not properly escaped before concatenating them into
    the command that is opened using `exec()`.

    **Note: Upgrading `open` to the last version will prevent this
    vulnerability but is also likely to have unwanted effects since it now
    has a very different API.**



    [1]: https://www.npmjs.com/package/open
