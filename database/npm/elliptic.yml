- id: snykio:npm:elliptic:511941
  title: Timing Attack
  description: |
    [elliptic][1] is a Fast elliptic-curve cryptography in a plain
    javascript implementation.

    Affected versions of this package are vulnerable to Timing Attack.
    Practical recovery of the long-term private key generated by the library
    is possible under certain conditions. Leakage of bit-length of a scalar
    during scalar multiplication is possible on an elliptic curve which
    might allow practical recovery of the long-term private key.



    [1]: https://www.npmjs.com/package/elliptic
  affected_package: elliptic
