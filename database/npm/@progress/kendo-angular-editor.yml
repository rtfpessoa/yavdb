---
- id: npmjs:npm:@progress/kendo-angular-editor:1549
  title: Cross-Site Scripting
  description: "`@progress/kendo-angular-editor` before version 1.2.3 is vulnerable
    to Cross-Site Scripting. When the Editor content contains potentially malicious
    scripts in element event handlers, they get executed.  \n\nAdding the following
    content to the Editor value demonstrates the issue: `<img src=\"\" onerror=alert(document.domain)>`."
  affected_package: "@progress/kendo-angular-editor"
  vulnerable_versions:
  - "<1.2.3"
  severity: high
  package_manager: npm
  cwe: CWE-83
  disclosed_date: 1970-01-01
  created_date: 1970-01-01
