- id: snykio:npm:soletta-dev-app:459558
  title: Arbitrary Code Injection
  description: |
    [soletta-dev-app][1] is a Soletta Development Application which provides
    a web-based environment where developers can write, visualize, modify,
    run, test and debug their Soletta FBP programs. The Soletta Development
    Application is supposed to run on your target board and it then exposes.

    Affected versions of this package are vulnerable to Arbitrary Code
    Injection. The package does not validate user input on the
    `/api/service/status` API endpoint, passing contents of the `service`
    query parameter to an exec call.



    [1]: https://www.npmjs.com/package/soletta-dev-app
  affected_package: soletta-dev-app
