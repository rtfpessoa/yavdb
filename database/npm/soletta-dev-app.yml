- id: npmjs:npm:soletta-dev-app:958
  title: Command Injection
  description: All versions of `soletta-dev-app` are vulnerable to Command Injection.
    The package does not validate user input on the `/api/service/status` API endpoint,
    passing contents of the `service` query parameter to an exec call. This may allow
    attackers to run arbitrary commands in the system.
