- id: npmjs:npm:larvitbase-api:1120
  title: Unintended Require
  description: Versions of `larvitbase-api` prior to 0.5.4 are vulnerable to an Unintended
    Require. The package exposes an API endpoint and passes a GET parameter unsanitized
    to an `require()` call. This allows attackers to execute any `.js` file in the
    same folder as the server is running.
  affected_package: larvitbase-api
