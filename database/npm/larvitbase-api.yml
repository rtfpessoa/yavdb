- id: snykio:npm:larvitbase-api:459899
  title: Relative Path Traversal
  description: |
    [larvitbase-api][1] is a part of larbitbase - a scaled down version of
    Express.

    Affected versions of this package are vulnerable to Relative Path
    Traversal. The server dynamically loads some parts of the code. As long
    as the path to required module is partially depend on the URL, an
    attacker can cause code to load that was not intended to run on the
    server.



    [1]: https://github.com/larvit/larvitbase-api
  affected_package: larvitbase-api
