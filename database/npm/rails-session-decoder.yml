- id: snykio:npm:rails-session-decoder:73497
  title: Information Exposure
  description: |
    [rails-session-decoder][1] is a simple utility for decoding Rails 4.x
    sessions in node.js

    Affected versions of this package are vulnerable to Information
    Exposure. Missing verification of the Message Authentication Code
    appended to the cookies may lead to decryption of cipher text thus
    exposing encrypted information.



    [1]: https://www.npmjs.com/package/rails-session-decoder
