  title: "[CVE-2013-6393]  Improper Restriction of Operations within the Bounds of
    a Memory Buffer"
  description: The yaml_parser_scan_tag_uri function in scanner.c in LibYAML before
    0.1.5 performs an incorrect cast, which allows remote attackers to cause a denial
