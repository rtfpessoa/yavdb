- id: snykio:npm:libnotify:CVE-2013-7381
  title: Potential Command Injection
  description: |+
    Untrusted input passed in the call to libnotify.notify could result in
    execution of shell commands. Callers may be unaware of this.

    *Source: [Node Security Project][1]*



    [1]: https://nodesecurity.io/advisories/20
    \n**Example:**

        var libnotify = require('libnotify')
        libnotify.notify('UNTRUSTED INPUT', { title: \"\" }, function () {
            console.log(arguments);
        })

  affected_package: libnotify
  vulnerable_versions:
