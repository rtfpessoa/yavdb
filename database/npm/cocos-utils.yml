- id: snykio:npm:cocos-utils:460152
  title: Arbitrary Code Execution
  description: |
    [cocos-utils][1] is a tool to support NPM branch of Cocos2d-html5 only,
    aims to help developers using cocos2d-html5 easily.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. The `unzip()` function concatenates user input to `exec()`
    which may allow attackers to execute arbitrary commands.



