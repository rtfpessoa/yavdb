- id: snykio:npm:json-serializer:455284
  title: Malicious Package
  description: |
    [json-serializer][1] is a package that has a generic object
    serialization tool that is JSON compatible (by default).

    Version `2.0.10` is malicious. The code when executed in the browser
    would enumerate password, cvc, cardnumber fields from forms and send the
    extracted values to `https://js-metrics.com/minjs.php?pl=`.



