- id: snykio:npm:local-devices:459898
  title: Arbitrary Code Injection
  description: |
    [local-devices][1] is a for finding all devices connected to the local
    network.

    Affected versions of this package are vulnerable to Arbitrary Code
    Injection. The package does not validate input on ip addresses and
    concatenates it to an exec call, allowing attackers to run arbitrary
    commands in the system.



