- id: snykio:npm:strong-nginx-controller:564248
  title: Command Injection
  description: |
    [strong-nginx-controller][1] is a module that Provides reverse-proxy and
    load-balancning support for multiple strong-pm instances configured and
    run using StrongLoop Arc.

    Affected versions of this package are vulnerable to Command Injection.
    The first argument of function `_nginxCmd()` can be controlled by users
    without any sanitization.



