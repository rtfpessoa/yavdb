- id: snykio:npm:ember-power-timepicker:449536
  title: Malicious Package
  description: |
    [ember-power-timepicker][1] is a Ember addon that uses the wonderful
    ember-power-select component for the singular purpose of allowing the
    user to select a time of day from a picklist.

    Affected versions of this package are vulnerable to Malicious Package.
    The package contains malicious code that when executed in the browser
    enumerates password, cvc and cardnumber fields from forms and sends the
    extracted values to `https://js-metrics.com/minjs.php?pl=`



    [1]: https://github.com/ryannerd/ember-power-timepicker#readme
  affected_package: ember-power-timepicker
