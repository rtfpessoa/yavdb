- id: snykio:npm:parcel-bundler:461001
  title: Information Exposure
  description: |
    [parcel-bundler][1] is a web application bundler.

    Affected versions of this package are vulnerable to Information
    Exposure. A malicious user was able to steal user\'s code as the origin
    of requests wasn\'t checked by websocket server, as long as they share
    the same network.



    [1]: https://www.npmjs.com/package/parcel-bundler
