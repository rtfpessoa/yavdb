- id: snykio:npm:ftp-srv:597159
  title: Server-side Request Forgery (SSRF)
  description: |
    [ftp-srv][1] is a Modern, extensible FTP Server

    Affected versions of this package are vulnerable to Server-side Request
    Forgery (SSRF). It fails to prevent remote clients to access other
    resources in the network, for example when connecting to the server
    through telnet. This allows attackers to access any network resources
    available to the server, including private resources in the hosting
    environment.



