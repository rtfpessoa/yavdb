    due to an incomplete fix for previously\nreported vulnerability [npm:ms:20151024][2].
    The fix limited the length\nof accepted input string to 10,000 characters, and
    turned to be\ninsufficient making it possible to block the event loop for 0.3
    seconds\n(on a typical laptop) with a specially crafted string passed to `ms()`\nfunction.\n\n*Proof
    of concept*\n\n    ms = require('ms');\n    ms('1'.repeat(9998) + 'Q') // Takes
    about ~0.3s\n{: .language-js}\n\n**Note:** Snyk\\'s patch for this vulnerability
    limits input length to\n100 characters. This new limit was deemed to be a breaking
    change by the\nauthor. Based on user feedback, we believe the risk of breakage
    is\n*very* low, while the value to your security is much greater, and\ntherefore
    opted to still capture this change in a patch for earlier\nversions as well. Whenever
    patching security issues, we always suggest\nto run tests on your code to validate
    that nothing has been broken.\n\nFor more information on `Regular Expression Denial
    of Service (ReDoS)`\nattacks, go to our [blog][3].\n\n\n\n[1]: https://www.npmjs.com/package/ms\n[2]:
