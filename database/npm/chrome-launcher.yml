- id: snykio:npm:chrome-launcher:537575
  title: Command Injection
  description: |
    [chrome-launcher][1] is a library to launch Google Chrome with ease from
    node.

    Affected versions of this package are vulnerable to Command Injection.
    By controlling the `$HOME` environment variable in Linux operating
    systems, an attacker can execute arbitrary code.



