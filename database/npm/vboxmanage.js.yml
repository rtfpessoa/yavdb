---
- id: snykio:npm:vboxmanage.js:607910
  title: Command Injection
  description: |
    [vboxmanage.js][1] is an A wrapper for VirtualBox CLI with Promises

    Affected versions of this package are vulnerable to Command Injection.
    The `vmname` parameter is used to build the command that is passed to
    the `child_process.exec` function without any check.

    ### PoC   {#poc}

        var VBox = require('vboxmanage.js');
        VBox.start(';touch HACKED;').then(function () {}).catch(function (err) {});



    [1]: https://www.npmjs.com/package/vboxmanage.js
