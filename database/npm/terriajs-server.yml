- id: snykio:npm:terriajs-server:73556
  title: Server-Side Request Forgery (SSRF)
  description: |
    [terriajs-server][1] is a basic NodeJS Express server that serves up a
    (not included) static TerriaJS-based site (such as National Map) with a
    few additional useful services.

    Affected versions of this package are vulnerable to Server-Side Request
    Forgery (SSRF). Once an attacker has access to a server whitelisted by
    the terriajs-server proxy, or the attacker is able to modify the DNS
    records of a domain whitelisted by the terriajs-server proxy, the
    terriajs-server proxy can be used to access any HTTP resources
    accessible to the server, including private data in the hosting
    environment.



    [1]: https://www.npmjs.com/package/terriajs-server
  affected_package: terriajs-server
