  title: HTML Injection
  description: |
    [marky-markdown][1] is a markdown parser, written in NodeJS, that aims
    for parity with GitHub-style markdown.

    **Note:** This package has been deprecated. It is recommended to use
    `@npmcorp/marky-markdown` instead.

    Affected versions of this package are vulnerable to HTML Injection. It
    fails to sanitize `style` attributes in `img` tags of the markdown
    input. This may allow attackers to affect the size of images in the
    rendered HTML.



