  title: Command Injection
  description: |
    [extra-asciinema][1] is an asciinema is a terminal screen recorder.

    Affected versions of this package are vulnerable to Command Injection
    via insecure command formatting. The issue occurs because a user input
    parameter is used inside a command that is executed without any check.



