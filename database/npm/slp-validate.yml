- id: snykio:npm:slp-validate:568898
  title: Improper Validation
  description: |
    [slp-validate][1] is a Lightweight SLP validator with pre-broadcast
    validation and burn protection.

    Affected versions of this package are vulnerable to Improper Validation.
    Users could experience false-negative validation outcomes for MINT
    transaction operations. A poorly implemented SLP wallet could allow
    spending of the affected tokens which would result in the destruction of
    a user\'s minting baton.



