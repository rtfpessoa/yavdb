- id: snykio:npm:slp-validate:597083
  title: Incorrect Comparison
  description: |
    [slp-validate][1] is a Lightweight SLP validator with pre-broadcast
    validation and burn protection.

    Affected versions of this package are vulnerable to Incorrect
    Comparison. There is a vulnerability to false-positive validation
    outcomes for the NFT1 Child Genesis transaction type. A poorly
    implemented SLP wallet or opportunistic attacker could create a
    seemingly valid NFT1 child token without burning any of the NFT1 Group
    token type as is required by the NFT1 specification.



    [1]: https://github.com/simpleledger/slp-validate
