- id: npmjs:npm:slp-validate:1422
  title: Validation Bypass
  description: Versions of `slp-validate` prior to 1.0.1 are vulnerable to a validation
    bypass. Bitcoin scripts may cause the validation result from `slp-validate` to
    differ from the specified SLP consensus. This allows an attacker to create a Bitcoin
    script that causes a hard-fork from the SLP consensus.
