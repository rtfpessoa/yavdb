  title: Command Injection
  description: "Affected versions of `pidusage` pass unsanitized input to `child_process.exec()`,
    resulting in arbitrary code execution in the `ps` method.\n \nThis package is
    vulnerable to this PoC on Darwin, SunOS, FreeBSD, and AIX.\n\nWindows and Linux
    are not vulnerable. \n\n## Proof of Concept\n```\nvar pid = require('pidusage');\npid.stat('1
    && /usr/local/bin/python');\n```"
