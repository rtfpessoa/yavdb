  title: Information Exposure
  description: |
    [libvips][1] is a Mirror of lovell/sharp libvips binaries

    Affected versions of this package are vulnerable to Information Exposure
    via `im_vips2dz` in `/libvips/libvips/deprecated/im_vips2dz.c`. It has
    an uninitialized variable which may cause the leakage of remote server
    path or stack address.



