- id: npmjs:npm:@ckeditor/ckeditor5-markdown-gfm:1617
  title: Regular Expression Denial of Service
  description: "In affected versions of `@ckeditor/ckeditor5-markdown-gfm` a regular
    expression denial of service (ReDoS) vulnerability has been discovered.\n\n###
    Impact\n\nThe vulnerability allowed to abuse a link recognition regular expression,
    which could cause a significant performance drop resulting in a browser tab freeze.
    It affects all users using the CKEditor 5 Markdown plugin at version <= 24.0.0.
    \n\n### Workarounds\n- Disabling the Markdown plugin."
