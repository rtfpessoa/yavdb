- id: snykio:npm:radicjs:449524
  title: Malicious Package
  description: |
    [radicjs][1] is a modular Javascript library builder using RequireJS
    optimizer. Provides my projects with commonly used functionality while
    maintaining the ability to keep the library as small as possible. It
    uses some of lodash functions.

    Affected versions of this package are vulnerable to Malicious Package.
