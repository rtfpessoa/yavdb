- id: snykio:npm:next.js:1016908
  title: Open Redirect
  description: |
    [next.js][1] is a React framework

    Affected versions of this package are vulnerable to Open Redirect.
    Specially encoded paths could be used with the trailing slash redirect
    to allow an open redirect to occur to an external site.In general, this
    redirect does not directly harm users although can allow for phishing
    attacks by redirecting to an attackers domain from a trusted domain.



    [1]: https://www.npmjs.com/package/next.js
