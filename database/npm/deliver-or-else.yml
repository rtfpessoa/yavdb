- id: snykio:npm:deliver-or-else:543670
  title: Path Traversal
  description: |
    [deliver-or-else][1] is a module used to deliver local files
    automatically to the client depending on the URL

    Affected versions of this package are vulnerable to Path Traversal via
    the url, which doesn\'t verify the file is from the root directory path.



    [1]: https://www.npmjs.com/package/deliver-or-else
