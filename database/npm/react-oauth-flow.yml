---
- id: npmjs:npm:react-oauth-flow:1487
  title: Improper Authorization
  description: All versions of `react-oauth-flow` fail to properly implement the OAuth
    protocol. The package stores secrets in the front-end code. Instead of using a
    public OAuth client, it uses a confidential client on the browser. This may allow
    attackers to compromise server credentials.
  affected_package: react-oauth-flow
  vulnerable_versions:
  - ">=0.0.0"
  severity: high
  package_manager: npm
  cwe: CWE-255
