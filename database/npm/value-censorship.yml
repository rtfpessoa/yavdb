- id: snykio:npm:value-censorship:460151
  title: Arbitrary Code Execution
  description: |
    [value-censorship][1] is a package to run untrusted code by censoring
    every value that\'s ever called or passed to a function call.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. The package fails to validate async function constructors
    allowing attackers to execute arbitrary code by escaping the sandbox
    functionality (VM) .



    [1]: https://www.npmjs.com/package/value-censorship
