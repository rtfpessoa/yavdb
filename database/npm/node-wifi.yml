- id: snykio:npm:node-wifi:455846
  title: Arbitrary Command Injection
  description: |
    [node-wifi][1] is a package that allows mac, windows and linux users to
    interact with surrounding wifi networks through various methods.

    Affected versions of this package are vulnerable to Arbitrary Command
    Injection. The package fails to sanitize user input, allowing attackers
    to inject commands through the `ssid` variable.



    [1]: https://www.npmjs.com/package/node-wifi
