- id: snykio:npm:riot-compiler:2016-03-21
  title: Regular Expression Denial of Service (DoS)
  description: |
    `riot-compiler` is a compiler for riot .tag files. Affected versions of
    this package are vulnerable to [Regular expression Denial of Service
    (ReDoS)][1] attacks due to an issue in a regex that makes it unusable
    under certain conditions.



    [1]: https://www.owasp.org/index.php/Regular_expression_Denial_of_Service_-_ReDoS
