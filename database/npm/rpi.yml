---
- id: snykio:npm:rpi:548942
  title: Command Injection
  description: |
    [rpi][1] is a Node.js library to use the Raspberry Pi GPIOs.

    Affected versions of this package are vulnerable to Command Injection.
    The variable `pinNumbver` in function `GPIO` within `src/lib/gpio.js` is
    used as part of the arguement of `exec` function without any
    sanitization.

    ### PoC by JHU System Security Lab   {#poc-by-jhu-system-security-lab}

        var RPI = require("rpi");
        var pin = new RPI.GPIO(';touch vulnerable.txt;', '123');



    [1]: http://github.com/xseignard/rpi
  affected_package: rpi
