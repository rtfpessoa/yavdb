- id: snykio:npm:aasync:174686
  title: Malicious Package
  description: |
    [aasync][1] is a malicious package.

    When installed through a typosquatting attack, the package will extract
    and upload information to a remote server including name of the
    downloaded package, name of the intended package, the Node version and
    whether the process was running as sudo.



