- id: snykio:npm:jquery-ujs:CVE-2015-1840
  title: Cross-site Request Forgery (CSRF)
  description: |
    CSRF Vulnerability in jquery-ujs and jquery-rails. There is an
    vulnerability in jquery-ujs and jquery-rails that can be used to bypass
    CSP protections and allows attackers to send CSRF tokens to attacker
    domains.

    *Source: [Node Security Project][1]*



    [1]: https://nodesecurity.io/advisories/15
    \nIn the scenario where an attacker might be able to control the href
    attribute of an anchor tag or the action attribute of a form tag that
    will trigger a POST action, the attacker can set the href or action to
    \" [https://attacker.com\"][1] (note the leading space) that will be
    passed to JQuery, who will see this as a same origin request, and send
    the user\'s CSRF token to the attacker domain.



    [1]: https://attacker.com&quot;
