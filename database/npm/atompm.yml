- id: snykio:npm:atompm:451662
  title: Directory Traversal
  description: |
    [atompm][1] is a open-source framework for designing DSML environments,
    performing model transformations, and manipulating and managing models.

    Affected versions of this package are vulnerable to Directory Traversal.
    The package fails to sanitize relative paths in the URL for file
    downloads, allowing attackers to download arbitrary files from the
    system.



