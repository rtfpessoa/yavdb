- id: snykio:npm:node-extend:571491
  title: Arbitrary Code Execution
  description: |
    [node-extend][1] is an extend for node.js.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. User input provided to the argument `A` of `extend`
    function`(A,B,as,isAargs)` located within `lib/extend.js` is executed by
    the `eval` function, resulting in code execution.



    [1]: https://www.npmjs.com/package/node-extend
