- id: snykio:npm:text-qrcode:73501
  title: Malicious Package
  description: |
    [text-qrcode][1] is a Malicious package that generated QR Code.

    It contains a malicious code that overwrites the randomBytes method for
    the crypto module with a function that generates weak entropy. Instead
    of generating 32 bytes, the infected randomBytes will generate 3 bytes
    of entropy and hash them, resulting in a 32 byte value being returned,
    but one that is easily guessable.



    [1]: https://www.npmjs.com/package/text-qrcode
