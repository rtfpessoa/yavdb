- id: npmjs:npm:text-qrcode:738
  title: Entropy Backdoor
  description: 'All versions of `text-qrcode` contain malicious code that overwrites
    the `randomBytes` method for the `crypto` module with a function that generates
    weak entropy. Instead of generating 32 bytes, the infected randomBytes will generate
    3 bytes of entropy and hash them, resulting in a 32 byte value being returned,
    but one that is easily guessable. '
