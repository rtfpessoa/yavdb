- id: snykio:npm:jws:20160726
  title: Forgeable Public/Private Tokens
  description: |
    [`jws`][1] is an implementation of JSON Web Signatures. Affected
    versions of this package are vulnerable to an Authentication Bypass
    attack, due to the \"algorithm\" not being enforced in `jws.verify()`.
    Attackers are given the opportunity to choose the algorithm sent to the
    server and generate signatures with arbitrary contents. The server
    expects an asymmetric key (RSA) but is sent a symmetric key (HMAC-SHA)
    with RSA\'s public key, so instead of going through a key validation
    process, the server will think the public key is actually an HMAC
    private key.



    [1]: https://www.npmjs.com/package/jws
  affected_package: jws
  vulnerable_versions:
  - "<3.0.0"
  severity: high
