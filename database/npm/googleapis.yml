- id: snykio:npm:googleapis:451632
  title: Improper Authorization
  description: |
    [googleapis][1] is a Google\'s officially supported Node.js client
    library for accessing Google APIs.

    Affected versions of this package are vulnerable to Improper
    Authorization. Setting credentials to one client may apply to all
    clients which may cause requests to be sent with the incorrect
    credentials.



    [1]: https://google.github.io/google-api-javascript-client/
  affected_package: googleapis
  vulnerable_versions:
  - ">=36.0.0 <39.1.0"
  severity: medium
  package_manager: npm
  cwe:
  - CWE-285
