- id: snykio:npm:puppeteer:174321
  title: Use After Free
  description: |
    [puppeteer][1] is a Node library which provides a high-level API to
    control Chrome or Chromium over the DevTools Protocol.

    Affected versions of this package are vulnerable to a Use After Free via
    the Chromium implementation of the FileReader API which could lead to
    code execution.



    [1]: https://developers.google.com/web/tools/puppeteer/
