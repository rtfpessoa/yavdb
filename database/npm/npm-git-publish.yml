---
- id: snykio:npm:npm-git-publish:541508
  title: Remote Code Execution (RCE)
  description: |
    [npm-git-publish][1] is a package for sharing/publishing private
    packages using Git remotes.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE) via an insecure command formatting. It allows to execute
    arbitrary commands remotely inside the victim\'s PC The issue occurs
    because a user input is formatted inside a `command` that will be
    executed without any check.



    [1]: https://www.npmjs.com/package/npm-git-publish
  affected_package: npm-git-publish
