- id: npmjs:npm:flat-wrap:1327
  title: Prototype Pollution
  description: "All versions of `flat-wrap` are vulnerable to prototype pollution.
    The function `unflatten` does not restrict the modification of an Object's prototype,
    which may allow an attacker to add or modify an existing property that will exist
    on all objects.\n\n"
