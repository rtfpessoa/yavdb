- id: snykio:npm:rrgod:73507
  title: Malicious Package
  description: |
    [rrgod][1] is a Malicious Package.

    This package downloads and executes a python script from
    [http://static.ricterz.me][2] via preinstall, postinstall and install
    scripts. That script is trying to fetch and execute another script from
    ricterz.me:8889 which is currently down. The python script from
    [http://static.ricterz.me][2] is saved in `shell.py`.



    [1]: https://github.com/malicious-packages/cemetry/tree/master/rrgod
    [2]: http://static.ricterz.me
