- id: snykio:npm:superagent:2018-11-08
  title: Information Exposure
  description: |
    [superagent][1] is a small progressive client-side HTTP request library,
    and Node.js module.

    Affected versions of this package are vulnerable to Information Exposure
    due to sending the contents of Authorization to third parties.



