- id: snykio:npm:superagent:2017-08-06
  title: Denial of Service (DoS)
  description: |+
    [`superagent`][1] is elegant &amp; feature rich browser / node HTTP with
    a fluent API.

    Affected versions of the package are vulnerable to Denial of Service
    (DoS) attacks. It uncompresses responses in memory, and a malicious user
    may send a specially crafted zip file which will then unzip in the
    server and cause excessive CPU consumption. This is also known as a `Zip
    Bomb`.



    [1]: https://www.npmjs.com/package/superagent
