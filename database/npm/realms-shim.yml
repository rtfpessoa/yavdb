- id: npmjs:npm:realms-shim:1218
  title: Sandbox Breakout
  description: Versions of `realms-shim` prior to 1.2.1 are vulnerable to a Sandbox
    Breakout. The Realms evaluation function has an option to apply Babel-like transformations
    to the source code before it reaches the evaluator. One portion of this transform
    pipeline exposed a primal-Realm object to the rewriting function. Confined code
