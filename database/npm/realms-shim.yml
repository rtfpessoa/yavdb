- id: npmjs:npm:realms-shim:1180
  title: Sandbox Breakout
  description: Versions of `realms-shim` prior to 1.2.0 are vulnerable to a Sandbox
    Breakout. The package's core evaluator, which must switch between "unsafe mode"
    and "safe mode" for each call, could be left in "unsafe mode" if an attacker is
    able to force a RangeError in a specific timeframe. This would allow the attacker
    to escape the sandbox and run arbitrary code.
