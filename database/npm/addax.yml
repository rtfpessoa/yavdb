- id: snykio:npm:addax:459559
  title: Arbitrary Code Injection
  description: |
    [addax][1] is a HTTP proxy to serve private S3 files to authenticated
    clients.

    Affected versions of this package are vulnerable to Arbitrary Code
    Injection. User input on the `presignPath` function, which receives
    input directly from the API endpoint, is not validated, which allows
    code injection. Note: Exploitation of this vulnerability requires
    authentication.



    [1]: https://www.npmjs.com/package/addax
  affected_package: addax
  vulnerable_versions:
