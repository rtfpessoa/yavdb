- id: npmjs:npm:boogeyman:677
  title: Malicious Package
  description: All versions of `boogeyman` are considered malicious. This particular
    package would download a payload from pastebin.com, eval it to read ssh keys and
    the users `.npmrc` and send them to a private pastebin account.
