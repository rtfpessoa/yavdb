  title: Identity Spoofing
  description: |+
    \[`libp2p-secio`\] provides a SECIO implementation in JavaScript.

    Affected versions of the package are vulnerable to Identity Spoofing. It
    did not correctly vaidate the that the `DstPeer` `PeerId` matched the
    `PeerId` that the peer learns through the Crypto Handshake

