  title: Arbitrary Command Injection
  description: |
    [samsung-remote][1] is a Module for integration of Samsung SmartTV with
    your NodeJS application. Tested with Samsung D6000 TV.

    Affected versions of this package are vulnerable to Arbitrary Command
    Injection due to not sanitizing the IP address argument, and
    subsequently passes it to `child_process.exec()`.



