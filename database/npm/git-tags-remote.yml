---
- id: npmjs:npm:git-tags-remote:1517
  title: Command Injection
  description: "All versions of `git-tags-remote ` are vulnerable to Command Injection.
    The package fails to sanitize the repository input and passes it directly to an
    `exec` call on the `get` function . This may allow attackers to execute arbitrary
    code in the system if the `repo` value passed to the function is user-controlled.
    \ \n\nThe following proof-of-concept creates a file in `/tmp`:  \n```\nconst gitTagsRemote
    = require('git-tags-remote');\n\ngitTagsRemote.get('https://github.com/sh0ji/git-tags-remote.git;
    echo \"Injection Success\" > /tmp/command-injection.test')\n.then(tags => console.log(tags));\n```"
  affected_package: git-tags-remote
  vulnerable_versions:
  - ">=0.0.0"
  severity: high
  package_manager: npm
  cwe: CWE-78
  disclosed_date: 1970-01-01
  created_date: 1970-01-01
  last_modified_date: 1970-01-01
