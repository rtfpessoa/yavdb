- id: npmjs:npm:decompress:1217
  title: Arbitrary File Write
  description: All versions of `decompress` are vulnerable to Arbitrary File Write.
    The package fails to prevent extraction of files with relative paths, allowing
    attackers to write to any folder in the system by including filenames containing`../`.
