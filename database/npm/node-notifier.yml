---
- id: snykio:npm:node-notifier:1035794
  title: Command Injection
  description: |
    [node-notifier][1] is an A Node.js module for sending notifications on
    native Mac, Windows (post and pre 8) and Linux (or Growl as fallback)

    Affected versions of this package are vulnerable to Command Injection.
    It allows an attacker to run arbitrary commands on Linux machines due to
    the `options` params not being sanitised when being passed an array.



    [1]: https://www.npmjs.org/package/node-notifier
