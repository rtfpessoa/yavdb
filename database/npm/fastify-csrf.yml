---
- id: npmjs:npm:fastify-csrf:1611
  title: Cross-Site Request Forgery (CSRF)
  description: 'Affected versions of the `fastify-csrf` package are vulnerable to
    Cross-site Request Forgery (CSRF). The generated cookie used insecure defaults,
    and did not have the `httpOnly` flag on: `cookieOpts: { path: ''/'', sameSite:
    true }`. Also, the CSRF token was available in the GET query parameter.'
  affected_package: fastify-csrf
  vulnerable_versions:
  - "<3.0.0"
  severity: medium
  package_manager: npm
  cve:
