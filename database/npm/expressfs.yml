- id: snykio:npm:expressfs:455280
  title: Arbitrary Code Injection
  description: |
    [expressfs][1] is a package that adds fs routes to your express app like
    writeFile, readFile, et cetera.

    Affected versions of this package are vulnerable to Arbitrary Code
    Injection. The package does not validate user input on several API
    endpoints, allowing attackers to run arbitrary commands in the system.
    The affected endpoints are:`expressfs.appendFile`, `expressfs.cp`,
    `expressfs.create`and `expressfs.rmdir`.



    [1]: https://www.npmjs.com/package/expressfs
