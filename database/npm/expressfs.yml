- id: npmjs:npm:expressfs:953
  title: Command Injection
  description: 'All versions of `expressfs` are vulnerable to Command Injection. The
    package does not validate user input on several API endpoints, allowing attackers
    to run arbitrary commands in the system. The affected endpoints are: `expressfs.appendFile`,  `expressfs.cp`,
