- id: snykio:npm:npm-registry-fetch:575432
  title: Insertion of Sensitive Information into Log File
  description: |
    [npm-registry-fetch][1] is a Fetch-based http client for use with npm
    registry APIs

    Affected versions of this package are vulnerable to Insertion of
    Sensitive Information into Log File through log files. The package
    supports URLs like
    `<protocol>://[<user>[:<password>]@]<hostname>[:<port>][:][/]<path>`.
    The password value is not redacted and is printed to `stdout` and also
    to any generated log files.



    [1]: https://www.npmjs.com/package/npm-registry-fetch
  affected_package: npm-registry-fetch
