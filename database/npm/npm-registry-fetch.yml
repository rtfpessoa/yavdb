---
- id: npmjs:npm:npm-registry-fetch:1544
  title: Sensitive Data Exposure
  description: "Affected versions of npm-registry-fetch are vulnerable to an information
    exposure vulnerability through log files. \L\LThe package supports URLs like <protocol>://[<user>[:<password>]@]<hostname>[:<port>][:][/]<path>.
    The password value is not redacted and is printed to stdout and also to any generated
    log files."
  affected_package: npm-registry-fetch
  vulnerable_versions:
  - "<4.0.5"
  - ">=5.0.0 <8.1.1"
  severity: low
  package_manager: npm
  cwe: CWE-532
  disclosed_date: 1970-01-01
  created_date: 1970-01-01
