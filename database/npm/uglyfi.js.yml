- id: npmjs:npm:uglyfi.js:1202
  title: Malicious Package
  description: Version 0.17.3 of `uglyfi.js` contains malicious code as a preinstall
    script. The package is malware designed to take advantage of users making a mistake
    when typing the name of a module to install. When installed, the package downloads
    a file from a remote server, executes it and opens a backdoor.
