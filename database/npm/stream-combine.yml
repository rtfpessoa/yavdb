- id: npmjs:npm:stream-combine:774
  title: Malicious Package
  description: Version 2.0.2 of `stream-combine` has malicious code design to steal
    credentials and credit card information. The code searches all form elements for
    passwords, credit card numbers and CVC codes. It then uploads the information
    to a remote server using HTML links embedded in the page or form actions. If your
    application has Content Security Policy set you are not affected by this issue.
