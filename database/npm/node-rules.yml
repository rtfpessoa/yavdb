- id: snykio:npm:node-rules:560426
  title: Command Injection
  description: |
    [node-rules][1] is a light weight forward chaining Rule Engine, written
    in JavaScript.

    Affected versions of this package are vulnerable to Command Injection.
    The injection point is located in line 152,153. The argument rules of
    function `fromJSON()` can be controlled by users without any
    sanitization.



    [1]: https://www.npmjs.com/package/node-rules
