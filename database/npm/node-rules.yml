  credit: Snyk Security Team
- id: snykio:npm:node-rules:560426
  title: Arbitrary Code Execution
  description: |
    [node-rules][1] is a light weight forward chaining Rule Engine, written
    in JavaScript.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. The injection point is located in line 152,153. The argument
    rules of function `fromJSON()` can be controlled by users without any
    sanitization.



    [1]: https://www.npmjs.com/package/node-rules
  affected_package: node-rules
  vulnerable_versions:
  - ">=3.0.0 <5.0.0"
