- id: snykio:npm:showdown:469487
  title: Reverse Tabnabbing
  description: |
    [showdown][1] is a JavaScript Markdown to HTML converter.

    Affected versions of this package are vulnerable to Reverse Tabnabbing.
    Multiple link values within the package has the target attribute set to
    `_blank` but has no `rel` property. This means that documents containing
    untrusted links make the page they are embedded in susceptible to
    tabnabbing.



    [1]: https://www.npmjs.com/package/showdown
  affected_package: showdown
  vulnerable_versions:
  - "*"
  severity: low
  package_manager: npm
  cwe:
  - CWE-1022
  disclosed_date: 2019-10-03
  created_date: 2019-10-01
  last_modified_date: 2019-10-01
