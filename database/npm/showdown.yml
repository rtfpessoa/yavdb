- id: npmjs:npm:showdown:1302
  title: Reverse Tabnabbing
  description: Versions of `showdown` prior to 1.9.1 are vulnerable to [Reverse Tabnabbing](https://www.owasp.org/index.php/Reverse_Tabnabbing).
    The package uses `target='_blank'` in anchor tags, allowing attackers to access
    `window.opener` for the original page when opening links. This is commonly used
    for phishing attacks.
