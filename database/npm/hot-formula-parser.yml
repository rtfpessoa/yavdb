- id: snykio:npm:hot-formula-parser:541328
  title: Arbitrary Code Injection
  description: |
    [hot-formula-parser][1] is a Parser class that evaluates excel and
    mathematical formulas.

    Affected versions of this package are vulnerable to Arbitrary Code
    Injection. The package doesn\'t sanitize values passed to the `parse`
    function and concatenates it in an `eval` call.

    ### PoC   {#poc}

    `SUM([(function(){require('child_process').execSync('touch
    test')})(),2])`



    [1]: https://www.npmjs.com/package/hot-formula-parser
