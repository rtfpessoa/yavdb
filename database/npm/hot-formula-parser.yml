- id: npmjs:npm:hot-formula-parser:1439
  title: Command Injection
  description: "Versions of `hot-formula-parser` prior to 3.0.1 are vulnerable to
    Command Injection. The package fails to sanitize values passed to the  `parse`
    function and concatenates it in an `eval` call. If a value of the formula is supplied
    by user-controlled input it may allow attackers to run arbitrary commands in the
    server.  \nParsing the following formula creates a `test` file in the present
    directory: `\"SUM([(function(){require('child_process').execSync('touch test')})(),2])\"`"
  affected_package: hot-formula-parser
  vulnerable_versions:
  - "<3.0.1"
  severity: high
  package_manager: npm
  cwe: CWE-78
