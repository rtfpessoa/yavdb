  title: Server-side Request Forgery (SSRF)
  description: "[node-pdf-generator][1] is a Web server to generate PDF\\'s from HTML\n\nAffected
    versions of this package are vulnerable to Server-side Request\nForgery (SSRF).
    Due to lack of user input validation and sanitization\ndone to the content given
    to `node-pdf-generator`, it is possible for an\nattacker to craft a url that will
    be passed to an external server\nallowing an SSRF attack.\n\n### PoC   {#poc}\n\n
    \   \n    git clone https://github.com/darrenhaken/node-pdf-generator.git\n    \n
    \   cd node-pdf-generator\n    \n    npm install\n    \n    node index.js\n\nThe
    app will be available at [https://localhost:1337][2]\n\nsend crafted request like:\n\n
    \   \n    curl --location --request POST 'https://127.0.0.1:1337/' --header 'Content-Type:
    text/html' --data-raw ''\n\n\n\n[1]: https://www.npmjs.com/package/node-pdf-generator\n[2]:
    https://localhost:1337\n"
