- id: ossindex:npm:macaca-chromedriver-zxa:8402283975
  title: Man in the Middle (MitM)
  description: "> macaca-chromedriver-zxa downloads binary resources over HTTP, which
    leaves it vulnerable to MITM attacks. It may be possible to cause remote code
    execution (RCE) by swapping out the requested binary with an attacker controlled
    binary if the attacker is on the network or positioned in between the user and
    the remote server.\n> \n> -- [nodesecurity.io](https://nodesecurity.io/advisories/221)\n\nIt
    appears that [macaca-chromedriver](https://ossindex.net/resource/package/8396777157)
    likely supercedes macaca-chromedriver-zxa, and has resolved the issue in version
    1.0.27"
