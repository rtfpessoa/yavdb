- id: npmjs:npm:macaca-chromedriver-zxa:221
  title: Downloads Resources over HTTP
  description: "Affected versions of `macaca-chromedriver-zxa` insecurely download
    an executable over an unencrypted HTTP connection. \r\n\r\nIn scenarios where
    an attacker has a privileged network position, it is possible to intercept the
    response and replace the executable with a malicious one, resulting in code execution
    on the system running `macaca-chromedriver-zxa`."
