- id: snykio:npm:node-weakauras-parser:564886
  title: Buffer Overflow
  description: |
    [node-weakauras-parser][1] is a native module for Node.js that does
    deserialization/serialization of WeakAuras\' strings.

    Affected versions of this package are vulnerable to Buffer Overflow. The
    `encode_weakaura` function fails to properly validate the input size. A
    buffer of 13835058055282163711 bytes causes an overflow on 64-bit
    systems.



    [1]: https://github.com/Zireael-N/node-weakauras-parser#readme
