- id: npmjs:npm:node-weakauras-parser:1504
  title: Buffer Overflow
  description: Affected versions of `node-weakauras-parser` are vulnerable to a Buffer
    Overflow. The `encode_weakaura` function fails to properly validate the input
    size. A buffer of 13835058055282163711 bytes causes an overflow on 64-bit systems.
  affected_package: node-weakauras-parser
