  title: Malicious Package
  description: |
    [commander-js][1] is a Malicous Package.

    This package is trying to mimic the real commander.js \[
    [https://www.npmjs.com/package/commander\]][2]. It has a backdoor in
    `postinstall` script which downloads and evaluates the content of
    `http://23.94.46.191/update.json` (which currently doesn\'t contain
    anything malicious).



