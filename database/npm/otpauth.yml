- id: snykio:npm:otpauth:451697
  title: Authentication Bypass
  description: |
    [otpauth][1] is a One Time Password (HOTP/TOTP) authentication library
    for Node.js and browser.

    Affected versions of this package are vulnerable to Authentication
    Bypass. The `totp.validate()` function may return positive values for
    single digit tokens even if they are invalid. This may allow attackers
    to bypass the OTP authentication by providing single digit tokens.



