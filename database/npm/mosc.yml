- id: snykio:npm:mosc:571492
  title: Arbitrary Code Execution
  description: |
    [mosc][1] is an a simple inline object model builder for NodeJS (A small
    port exists for client-side javascript).

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. User input provided to `properties` argument is executed by
    the `eval` function, resulting in code execution.



