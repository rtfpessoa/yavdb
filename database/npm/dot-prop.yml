  title: Prototype Pollution
  description: |
    [dot-prop][1] is a package to get, set, or delete a property from a
    nested object using a dot path.

    Affected versions of this package are vulnerable to Prototype Pollution.
    It is possible for a user to modify the prototype of a base object.



