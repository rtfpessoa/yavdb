  title: Cross-Site Request Forgery (CSRF)
  description: |
    [polaris-website][1] is a The Polaris website and panel designed to work
    with the Polaris bot (polaris-bot package)

    Affected versions of this package are vulnerable to Cross-Site Request
    Forgery (CSRF). In some very specific circumstances, an attacker would
    be able to update your settings. Basically you would need to navigate to
    hackersite.com while logged into our panel. Then they could modify your
    settings. They couldn\'t check if it worked, nor could they read your
    settings.



    [1]: https://www.npmjs.com/package/polaris-website
