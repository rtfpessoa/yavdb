- id: snykio:npm:marsdb:480405
  title: Arbitrary Code Injection
  description: |
    [marsdb][1] is a MarsDB is a lightweight client-side database.

    Affected versions of this package are vulnerable to Arbitrary Code
    Injection. In the `DocumentMatcher` class, selectors on `$where` clauses
    are passed to a Function constructor unsanitized. This allows attackers
    to run arbitrary commands in the system when the function is executed.



    [1]: https://github.com/c58/marsdb
  affected_package: marsdb
  vulnerable_versions:
