- id: snykio:npm:tesseract.js:174085
  title: Insecure Default Configuration
  description: |
    [tesseract.js][1] is a javascript library that gets words in almost any
    language out of images.

    Affected versions of this package have an Insecure Default Configuration
    vulnerability and may lead to instability and privacy violations.
    Requests may be proxied through `crossorigin.me` which clearly states is
    not suitable for production use.



    [1]: https://www.npmjs.com/package/tesseract.js
