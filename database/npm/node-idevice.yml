- id: snykio:npm:node-idevice:609343
  title: Command Injection
  description: |
    [node-idevice][1] is an Install apps on your ios device. Node wrapper
    around ideviceinstaller.

    Affected versions of this package are vulnerable to Command Injection.
    It is possible to inject arbitrary commands by using a semicolon char
    while declaring the udid on IDevice.



    [1]: https://www.npmjs.com/package/node-idevice
