---
- id: snykio:npm:serial-number:559010
  title: Command Injection
  description: |
    [serial-number][1] is a simple Node.js module for accessing the serial
    number (a.k.a. Dell Service Tag, asset tag) of the local machine.

    Affected versions of this package are vulnerable to Command Injection.
    The `cmdPrefix` argument in serialNumber function is used by the `exec`
    function without any validation.

    ### PoC by JHU System Security Lab   {#poc-by-jhu-system-security-lab}

        var root = require("serial-number");
        root(function(){},"echo vulnerable > create.txt;");



    [1]: https://www.npmjs.com/package/serial-number
  affected_package: serial-number
  vulnerable_versions:
