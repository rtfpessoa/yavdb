- id: snykio:npm:lix:560905
  title: Machine-In-The-Middle
  description: |
    [lix][1] is a package manager that makes it easy for you to track
    dependencies used in your Haxe project, and to make sure everyone always
    has the right versions when they build your app.

    Affected versions of this package are vulnerable to
    Machine-In-The-Middle. It accepts downloads with `http` and follows
    `location` header redirects for package downloads. This allows for an
    attacker in a privileged network position to intercept a lix package
    installation and redirect the download to a malicious source.



