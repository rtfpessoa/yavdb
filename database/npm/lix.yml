- id: npmjs:npm:lix:1306
  title: Machine-In-The-Middle
  description: All versions of `lix` are vulnerable to Machine-In-The-Middle. The
    package accepts downloads with `http` and follows `location` header redirects
    for package downloads. This allows for an attacker in a privileged network position
    to intercept a lix package installation and redirect the download to a malicious
    source.
  affected_package: lix
  vulnerable_versions:
