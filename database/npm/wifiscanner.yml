  title: Arbitrary Code Injection
  description: |
    [wifiscanner][1] is a simple Node.js WiFi Scanner.

    Affected versions of this package are vulnerable to Arbitrary Code
    Injection. It can be used with options to overwrite the default
    executable/binary path and its arguments. An attacker can abuse this
    functionality to execute arbitrary code.



