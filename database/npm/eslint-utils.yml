- id: snykio:npm:eslint-utils:460220
  title: Arbitrary Code Execution
  description: |
    [eslint-utils][1] is a package provides utility functions and classes
    for make ESLint custom rules.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. The `getStaticValue` does not properly sanitize user input
    allowing attackers to supply malicious input that executes arbitrary
    code during the linting process. The `getStringIfConstant` and
    `getPropertyName` functions are not affected.



    [1]: https://www.npmjs.com/package/eslint-utils
