  title: Insecure Default Configuration
  description: All versions of `redbird` have a vulnerable default configuration of
    allowing TLS 1.0 connections on `lib/proxy.js`. The package does not provide an
    option to disable TLS 1.0 which is deprecated and vulnerable.
