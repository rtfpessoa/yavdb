- id: snykio:npm:redbird:174455
  title: Insufficient Validation
  description: |
    [redbird][1] is a complete library to build dynamic reverse proxies with
    the speed and robustness of http-proxy.

    Affected versions of this package are vulnerable to Insufficient
    Validation. There is no option in `lib/proxy.js` which would allow for
    disabling TLS1.0 connections, which are considered to be vulnerable and
    deprecated.



    [1]: https://github.com/OptimalBits/redbird
  affected_package: redbird
