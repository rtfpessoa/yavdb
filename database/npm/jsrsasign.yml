- id: snykio:npm:jsrsasign:572936
  title: Signature Bypass
  description: |
    [jsrsasign][1] is a free pure JavaScript cryptographic library.

    Affected versions of this package are vulnerable to Signature Bypass. It
    allows a malleability in ECDSA signatures by not checking overflows in
    the length of a sequence and \'0\' characters appended or prepended to
    an integer. The modified signatures are verified as valid. This could
    have a security-relevant impact if an application relied on a single
    canonical signature.



    [1]: https://www.npmjs.com/package/jsrsasign
  affected_package: jsrsasign
  vulnerable_versions:
