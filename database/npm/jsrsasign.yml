---
- id: npmjs:npm:jsrsasign:1505
  title: Timing Attack
  description: Versions of `jsrsasign` are vulnerable to Timing Attacks. The `signHex`
    function uses a timing-unsafe method for ECDSA key generation and signing. This
    leaks the length of the scalar, which attackers may use to brute-force the private
    key. Timing attacks can be used to increase the efficiency of brute-force attacks
    by removing the exponential increase in entropy gained from longer secrets. This
    issue only affects the ECDSA functions.
  affected_package: jsrsasign
  vulnerable_versions:
  - "<8.0.13"
  severity: high
  package_manager: npm
  cwe: CWE-208
  disclosed_date: 1970-01-01
  created_date: 1970-01-01
  last_modified_date: 1970-01-01
  credit: Centre for Research on Cryptography and Security at Masaryk University
- id: npmjs:npm:jsrsasign:1541
  title: Improper Verification of Cryptographic Signature
  description: Versions of `jsrsasign`prior to 8.0.17 fail to properly verify cryptographic
    signatures. Its RSASSA-PSS (RSA-PSS) implementation does not detect signature
    manipulation/modification by prepending '\0' bytes to a signature (it accepts
    these modified signatures as valid). An attacker can abuse this behavior in an
    application by creating multiple valid signatures where only one signature should
    exist. Also, an attacker might prepend these bytes with the goal of triggering
    memory corruption issues.
  affected_package: jsrsasign
  vulnerable_versions:
  - "<8.0.17"
  severity: medium
  package_manager: npm
  cve:
  - CVE-2020-14968
  cwe: CWE-347
