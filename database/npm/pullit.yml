- id: npmjs:npm:pullit:1004
  title: Command Injection
  description: Versions of `pullit` prior to 1.4.0 are vulnerable to Command Injection.
    The package does not validate input on git branch names  and concatenates it to
    an exec call, allowing attackers to run arbitrary commands in the system.
