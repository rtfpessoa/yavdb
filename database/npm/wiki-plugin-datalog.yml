- id: snykio:npm:wiki-plugin-datalog:449540
  title: Arbitrary Code Injection
  description: |
    [wiki-plugin-datalog][1] is a plugin, type: datalog, extends the markup
    of the federated wiki.

    Affected versions of this package are vulnerable to Arbitrary Code
    Injection. The package failed to sanitize URLs on the curl endpoint,
    allowing attackers to inject commands and possibly achieving Remote Code
    Execution on the system.



    [1]: https://github.com/fedwiki/wiki-plugin-datalog#readme
