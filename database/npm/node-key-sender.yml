- id: snykio:npm:node-key-sender:564261
  title: Command Injection
  description: |
    [node-key-sender][1] is a module that send keyboard events to the
    operational system.

    Affected versions of this package are vulnerable to Command Injection.
    The argument `arrParams` in function `execute()` can be controlled by
    users without any sanitization.



    [1]: https://www.npmjs.com/package/node-key-sender
