- id: snykio:npm:dmn-js-properties-panel:451641
  title: Cross-site Scripting (XSS)
  description: |
    [dmn-js-properties-panel][1] is a properties panel extension for dmn-js.

    Affected versions of this package are vulnerable to Cross-site Scripting
    (XSS). There is a lack of input sanitation which leads to there being
    several specially configured diagram elements where scripts can be
    injected.



