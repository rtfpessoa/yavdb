- id: snykio:npm:gitlabhook:466987
  title: Arbitrary Code Execution
  description: |
    [gitlabhook][1] is an easy to use nodeJS based web hook for GitLab.

    Affected versions of this package are vulnerable to Arbitrary Code
    Execution. Function `ExecFile` executes commands without any
    sanitization. User input gets passed directly to this command.



