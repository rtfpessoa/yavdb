- id: snykio:npm:typeorm:174123
  title: SQL Injection
  description: |
    [typeorm][1] is an ORM that can run in NodeJS, Browser, Cordova,
    PhoneGap, Ionic, React Native, NativeScript, Expo, and Electron
    platforms and can be used with TypeScript and JavaScript (ES5, ES6, ES7,
    ES8).

    Affected versions of this package are vulnerable to SQL Injection. Field
    names are not properly validated allowing attackers to inject SQL
    statements and execute arbitrary SQL queries.



    [1]: https://www.npmjs.com/package/typeorm
