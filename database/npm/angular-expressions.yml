- id: snykio:npm:angular-expressions:543284
  title: Remote Code Execution (RCE)
  description: |
    [angular-expressions][1] is an Angular expression as standalone module.

    Affected versions of this package are vulnerable to Remote Code
    Execution (RCE) when `expressions.compile`(userControlledInput) is
    called where `userControlledInput` is text that comes from user input.
    If running angular-expressions in the browser, an attacker could run any
    browser script when the application code calls
    `expressions.compile`(userControlledInput). If running
    angular-expressions on the server, an attacker could run any Javascript
    expression, thus gaining Remote Code Execution.



    [1]: https://www.npmjs.com/package/angular-expressions
